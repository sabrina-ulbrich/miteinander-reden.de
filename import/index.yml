    <h1>Herzlich willkommen ...</h1>
    <p>Hier finden Sie zur Zeit über 100 Artikel rund um das Thema Kommunikation! Wenn Sie Informationen, Tipps und Übungen für ein besseres Verstehen suchen, dann ist hier bestimmt etwas für Sie dabei.</p>
    <p>Unter den <a href="themen">Themen</a> finden Sie Anregungen zu <a href="themen/liebe-partnerschaft">Liebe & Partnerschaft</a>, praktische Übungen für einen <a href="themen/miteinander_reden">verständnisvollen Umgang</a> miteinander, Hilfe für Fälle, in denen <a href="themen/konflikte-loesen">Konflikte</a> gelöst werden sollen, Anleitungen für <a href="themen/erfolgreich-argumentieren">erfolgreiche Argumentation</a> und vieles andere mehr.</p>
    <p>Die unter <a href="themen/buch-rhetorik">Buch Rhetorik</a> gesammelten Artikel zur Kunst der Überzeugung, habe ich bisher als Lehrhefte vertrieben. Da die erste Auflage inzwischen vergriffen ist, stelle ich die Texte hier online zum Lesen zur Verfügung. Sie finden dort einen didaktisch aufbereiteten Kurs zur Verbesserung der eigenen Redefähigkeiten.</p>
    <br>
    <p>Viel Spaß beim Stöbern wünscht Ihnen<br>Sabrina Ulbrich</p>