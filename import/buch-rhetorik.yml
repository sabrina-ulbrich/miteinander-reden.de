  title: Buch Rhetorik
  body: |
    <p>Die in dieser Rubrik "Buch-Projekte" veröffentlichten Texte waren bisher als Lehrhefte im Buchhandel erhältlich, sind inzwischen aber vergriffen. Deshalb stelle ich sie hier online zur Verfügung.</p>
    <p>Im ersten Lehrheft <a href="gezielte-ueberzeugung">Gezielte Überzeugung</a> wird die Bedeutung von Rhetorik durch einen <a href="gezielte-ueberzeugung-rhetorik">Vergleich mit anderen Disziplinen</a>, wie Philosophie, Dialektik und Logik, veranschaulicht. Weiterhin geht es um das <a href="gezielte-ueberzeugung-redekonzept">Konzept der Rede</a>: Das umfaßt eine gezielte Planung vor der Rede, eine Strukturierung des Inhalts in Anfang, Hauptteil und Abschluß und Grundregeln einer erfolgreichen Rede, die den Zuhörer während der Rede mit einbeziehen.</p>
    <p>Im zweiten Lehrheft <a href="erfolgreiches-auftreten">Erfolgreiches Auftreten</a> geht es um die Praxis der erfolgreichen <a href="erfolgreiches-auftreten-rede">Durchführung</a>. Drei klassische Arten der Rede geben Beispiele, in welche Kategorien sich Reden einteilen lassen. Weiterhin geht es um Möglichkeiten, beim Zuhörer durch das eigene Auftreten und Darstellen ein Gefühl der Präsenz zu erzeugen. Sie lernen, wie wichtig die Körpersprache ist, und welche Wirkungen Sie mit welcher Haltung erzielen können. Außerdem nehmen Sie durch eine geeignete Präsentation (z.B. Schautafeln, Modellvorführung) Einfluß darauf, wie klar Ihre Zuhörer Sie verstehen und wie lange sie Ihren Vortrag im Gedächtnis behalten.</p>
    <p>Zu guter Letzt werden Lösungsvorschläge aufgezeigt, um mit <a href="erfolgreiches-auftreten-stoerung">Problemen und Störungen</a> fertig zu werden bzw. diese als solche zu erkennen. Hier finden Sie Tips und Tricks bei Problemen und Störungen: das betrifft sowohl den Umgang mit dem eigenen Lampenfieber als auch mit störenden Zuhörern oder versagender Technik.</p>
    <p>Im dritten Lehrheft <a href="argumentative-rhetorik">Argumentative Rhetorik</a> werden Argumentationsformen behandelt, deren Kenntnis und Anwendung für die Überzeugungskraft im rationalen Diskurs notwendig sind. Während im ersten und zweiten Kursheft die Form und der Gesamtrahmen der Rede behandelt wird, erfahren Sie im dritten Teil wie Sie ihre Argumente inhaltlich anordnen müssen, um Überzeugung bei den Zuhörern zu erreichen.</p>
    <p>Wenn Sie überzeugen wollen, dann kommen Sie ohne die Fähigkeit zum Argumentieren nicht aus, denn je mehr gute Gründe Sie für eine Sache geben können, desto größer wird die Wahrscheinlichkeit, daß der andere zustimmt. In diesem Buch erlernen Sie durch Beispiel und Gegenbeispiel in welcher Situation welches Argument angebracht ist. Zur besseren Übersicht werden die Argumente in <a href="argumentative-rhetorik-logisch">logische</a> und <a href="argumentative-rhetorik-praktisch">praktische</a> Argumente unterteilt.</p>