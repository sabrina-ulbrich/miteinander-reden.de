    <!-- <h2>Klare Sprache<\h2> -->
    <p>Wenn wir unser Sprechen beobachten, dann können wir viel über unser Denken lernen. Zu unserer Sprache, dazu <em>wie</em> wir bestimmte Sachverhalte ausdrücken, können uns andere Menschen Feedback geben.</p>
    <p>Unser Denken kann jedoch keiner beobachten. Man kann nur aufgrund von Verhalten oder von Mitteilungen darauf zurückschließen. Über das Medium der Sprache erhalten wir die Möglichkeit unser Denken reflektieren zu können. Je besser wir das, was wir denken, in Sprache ausdrücken können, desto bessere Möglichkeiten eröffnen wir uns damit.</p>

    <a name="Klarheit"></a>
    <h3>Klarheit</h3>
    <p>Um sich besser und effektiver verständigen zu können ist es wichtig sich eindeutig auszudrücken. Eindeutig ausdrücken heißt, dass wir etwas mit einem Begriff bezeichnen und diesen Begriff nicht für die Bezeichnung für andere Dinge verwenden. Darauf geht z.B. der Abschnitt über die <a href="index.php3?page_id=55">Doppeldeutigkeit</a> ein.</p>

    <a name="Differenziertheit"></a>
    <h3>Differenziertheit</h3>
    <p>Wie groß unser Sprachschatz ist sagt etwas darüber aus wie differenziert wir die Welt beobachten. Es gibt natur- und kulturbedingte Sprachbesonderheiten und individuelle Unterschiede. Eine naturbedingte Besonderheit sind z.B. die Farbunterscheidungen ostafrikanischer Jägerstämme, die zwar viele Wörter für die verschiedenen Nuancen der Farbe braun entwickelt haben aber nur ein einziges Wort für alle restlichen Farben zusammen.</p>
    <p>Die individuellen Sprachunterschiede hängen von den Überzeugungen und Interessen jedes einzelnen ab. Je nachdem womit sich ein Mensch beschäftigt, was er liest oder welche Gesellschaft er pflegt, bildet er seinen Sprachschatz aus.</p>
    <p>Wieso sagt die Größe des Sprachschatzes etwas darüber aus, wie differenziert jemand die Welt wahrnimmt? Weil nur das, was ein Mensch in Sprache ausdrücken kann, er auch erfahren kann - und umgekehrt: das, was ein Mensch erfahren hat, das kann er auch in Sprache ausdrücken. Mit Sprache beschreiben wir also unsere Beobachtungen. Je differenzierter wir beobachten, desto mehr Begriffe werden wir verwenden, um unsere Beobachtungen beschreiben zu können. Je mehr und je genauer wir beobachten können, desto präziser können wir handeln, desto effektiver und schneller erreichen wir unser Ziel!</p>

    <a name="Bedeutung"></a>
    <h3>Bedeutung</h3>
    <p>Nun geht es nicht darum möglichst viele verschiedene Begriffe zu verwenden, die man selbst nicht erklären kann. Die verwendeten Begriffe müssen Bedeutung haben. D.h. der Begriff muss auf ein eindeutiges Objekt, sei es ein Gegenstand, eine Idee, eine Person oder eine Handlung, verweisen. Man muß in der Lage sein, wenn man gefragt wird, was mit x gemeint ist, darauf zeigen zu können oder es zumindest erklären können. Im Abschnitt <a href="argumentationsfehler_4">Leere Behauptung</a> finden Sie dazu Beispiele und Erklärungen.</p>