    <h1>Nur in meinem Kopf?</h1>
    <p>Einer der ersten und wichtigsten Schritte in Richtung eines erfolgreichen Lebens besteht darin, die Fakten - die rein sinnlich wahrnehmbaren Tatsachen - von den eigenen Interpretationen zu trennen. Weite Bereiche der Psychologie und -therapie beschäftigen sich damit, dem Menschen bewußt zu machen, daß er ein Großteil seines Unglücks selbst fabriziert und stellen Methoden bereit, um diesem Mißstand abzuhelfen.</p>
    <p>Eine Übung zur Veranschaulichung: Finden Sie zu allem, was irgend jemand sagt, eine Interpretation, die Ihr Verhalten kritisiert. Wenn Sie zum Beispiel jemand zum Essen einladen will, könnten Sie das interpretieren als: <em>Der denkt, daß ich nicht kochen kann</em>. Wenn Sie jemand bittet, ihn mit dem Auto irgendwohin zu fahren, können Sie sich ausgenutzt fühlen, wenn er Sie dagegen nicht fragt, können Sie sich nutzlos und uninteressant fühlen. Wenn Sie jemand lobt und Ihnen gar nichts besseres einfällt, können Sie das immer noch interpretieren als: <em>Das sagst der jetzt bestimmt nur so</em>. Wenn Sie sich klein, dumm und vollkommen unfähig fühlen, dann hatte diese Übung Erfolg.</p>
    <p>Paul Watzlawick beschreibt in seinem Buch <em>Anleitung zum Unglücklichsein</em> auf erfrischend ironische Art die Leiden, die sich der Mensch eigenhändig zufügt, der seine Interpretation für die Wirklichkeit hält.</p>

    <h3>Beobachten</h3>
    <p>Jeder Mensch gelangt immer nur durch Zweifel zu neuen Erkenntnissen. Nur wenn Sie Ihre eigenen Meinungen in Frage stellen, eröffnen Sie sich das Bedürfnis, nach neuen Antworten zu suchen. Auf diesem Hintergrund hat zum Beispiel Sokrates gehandelt, als er die Menschen nach ihrem Verständnis von Recht, Tugend, Schönheit, Wahrheit und anderen Begriffen zur Weltanschauung befragte. Dadurch wurde vielen erst offensichtlich, daß sie nicht so genau wissen, was sie zu meinen vorgeben. Und erst durch diesen Zweifel hatten sie die Chance, neu darüber nachzudenken. Eine sehr praktische, weil einfache Möglichkeit sich selbst zu prüfen, besteht darin, die eigene Sprache zu beobachten: Achten Sie darauf, ob Sie mehr Begriffe verwenden, die sinnlich wahrnehmbare Beobachtungen beschreiben, oder ob Sie mehr Interpretationen gebrauchen.</p>

    <a name="beispiele"></a>
    <h4>Beispiele</h4>
    <p><em>Die Straße ist naß</em>, <em>Die Zitrone schmeckt sauer</em>, <em>Sie schaut nach unten</em>, <em>Er redet laut</em>, <em>Die Gestalt war rot</em> sind Beispiele für Deskriptionen. Deskriptionen sind Beschreibungen von etwas, was jeder sehen, hören, empfinden, riechen oder schmecken - also mit den fünf Sinnen wahrnehmen - kann.</p>
    <p>Dagegen geben Sätze wie <em>Er ist wütend</em>, <em>Sie ist traurig</em>, <em>Die Suppe ist versalzen</em>, <em>Er strahlt negative Schwingungen aus</em> Interpretationen wieder. Ein kleiner Selbsttest: Welche der folgenden Begriffe sind Deskriptionen und welche Interpretationen: trocken, stören, stinken, meckern, Auto, zuhören, Interesse, Geräusch, weich, verstehen, sprechen, weiblich, Holz, sitzen, fröhlich, zurückziehen, grün, schüchtern, einkaufen, kribbeln, Schmerz. Die Auflösung ist am <a href = "#loesung">Ende dieses Textes</a>.</p>
    <p>Das eine ist nicht besser als das andere. Jede der beiden Formen hat ihre eigenen Vor- und Nachteile. Wut kann man zum Beispiel nicht wahrnehmen. Wohl aber eine laute Stimme (lauter als Zimmerlautstärke), eine errötete Gesichtsfarbe, senkrechte Stirnfalten, das Hauen mit der Faust auf den Tisch. Aber nicht immer, wenn man diese Indizien wahrnimmt, ist der andere tatsächlich wütend. Der vermeintlich Wütende könnte seinem Gegenüber gerade demonstrieren, was er bei seinem Kampftraining gelernt hat. Eine Deskription läßt immer mehrere Interpretationen zu.</p> 

    <h3>Begründen</h3>
    <p>Es ist nicht immer einfach, die eigenen Interpretationen als solche zu identifizieren und auf die ursprünglichen sinnlichen Wahrnehmungen zurückzuführen. Der ernsthaft Experimentierende erlebt häufig hartnäckige innere Widerstände. Denn die Interpretationen dienen als Rechtfertigung, um die eigene Repräsentation der Welt aufrecht erhalten zu können. Sie sind innerhalb eines komplexen Systems von Überzeugungen miteinander vernetzt und bilden in diesem Zusammenhang die individuelle Weltsicht ab. Um etwas an seinen eigenen Interpretationen verändern zu können, ist es hilfreich herauszufinden, was diese spezielle Interpretation bezweckt - dann kann es einfacher sein, sie loszulassen.</p>
    <p>Oft wird zum Beispiel die Ablehnung einer Person oder Sache durch die eigene Unbehaglichkeit gerechtfertigt: <em>"Ich hab da so ein ungutes Gefühl, daß ..."</em> Wogegen richtet sich das unbehagliche Gefühl? Auf etwas tatsächlich ungesundes, schädliches oder gründet es nur auf persönlichen Idiosynkrasien? Ist der Grund für meine Abneigung gegen Oliven eine <em>objektive Schlechtigkeit</em> der Olive oder einfach nur ein willkürliches Vorurteil?</p>
    <p>Stop! Sind die Begriffe <em>ungesund</em> und <em>schädlich</em> Deskriptionen oder Interpretationen?</p>
    <p>Richtig, es sind Interpretationen. Es müßte erstmal aufgezeigt werden, woran das ungesunde bzw. schädliche zu beobachten ist. Das Anführen von Gefühlen liefert nur einen subjektiven Grund für oder gegen etwas. Und das heißt, es ist auch anders möglich. Wer sehr stark auf der Gültigkeit seiner Gefühle als Maßstab beharrt, der sucht eine Rechtfertigung, also eine scheinbare Begründung, für seine Bewertung. Vorurteile sind darum Vor-Urteile, weil sie formuliert werden, bevor sie genauer geprüft sind. Sie gründen sich auf unkritisch übernommenen Meinungen, Interpretationen oder Glaubenssätzen - und stehen da sehr wackelig.</p>
    <p>Die gleiche Situation - nehmen wir zum Beispiel Bergsteigen - mag bei dem einen ein mulmiges und damit ungutes Gefühl in der Magengrube erzeugen, bei dem anderen einen kribbelnden Nervenkitzel, der ihn zu neuen Höchstleistungen herausfordert. Wer hat nun <em>recht</em>? Recht hat keiner. Der eine wird aufgrund seiner Interpretation dieses tun - in dem Beispiel nicht bergsteigen, oder wenn er es muß, wird ihm schwindelig und schlecht - der andere jenes - nämlich begeistert immer höhere Berge erklimmen.</p>
    <p>Was ist eine sinnvolle Begründung und wie unterscheidet sie sich von einer scheinbaren, also einer Rechtfertigung? Ein erster Ansatz seine eigenen Begründungen zu prüfen besteht darin, sie daraufhin zu prüfen, inwiefern sie auf sinnlichen Wahrnehmungen basieren. Testen kann sich jeder selbst am besten direkt in der Diskussion mit anderen Menschen. Das Aufstellen von nicht weiter hinterfragbaren Dogmen <em>"Das ist eben so"</em> oder das Rekurrieren auf Autoritäten <em>"Das hat xy gesagt"</em> oder Traditionen <em>"Das ist jetzt modern"</em> weisen auf Rechtfertigungen hin.</p>

    <h3>Handeln</h3>
    <p>Was die ganze Sache noch ein wenig verkompliziert, ist, daß Menschen dazu tendieren, sich so zu verhalten, daß sie ihre liebgewordenen Überzeugungen immer wieder bestätigen. Sie bilden bestimmte Erwartungsstrukturen. Je weniger Variationen ein Mensch in sein Leben bringt, desto fester werden diese Strukturen, und desto schwieriger wird es, diese Strukturen zu verändern.</p>
    <p>Auch die Gewohnheit, jeden Tag etwas anderes zu machen, kann eine Gewohnheit sein und die Flucht davor, sich auf irgend etwas verbindlich festzulegen. Nur durch eine innere Überzeugung, daß ich etwas verändern will, habe ich eine Chance mich tatsächlich zu verändern. Und letztlich zeigen sich die Überzeugungen eines Menschen immer im Handeln, nicht in dem, was er sagt.</p>
    <p>Um nicht in einen Teufelskreis zu geraten, in dem das Verhalten dazu dient, die eigenen Interpretationen aufrecht zu erhalten, und jene dazu da sind Rechtfertigungen dafür zu liefern, keine neuen Verhaltensweisen einüben zu müssen, ist es wichtig, immer wieder kleine (oder größere) Irritationen von außen zu bekommen. Hilfreich, wenn nicht gar notwendig, ist das Feedback von anderen, deren Schilderungen aus einer verschiedenartigen Perspektive kommen und damit andere Interpretationen und Beobachtungen liefern.</p>
    <p>Die besten Voraussetzungen für ein erfolgreiches Leben schafft der Mensch dadurch, daß er seine Repräsentation der Welt auf Beobachtung stützt, das heißt bei neuen Erfahrungen auf die sinnlich wahrnehmbaren Eindrücke achtet und nicht die alten Interpretationen hervorkramt. Eine weitere Voraussetzung ist, daß seine Begründungen nicht dazu dienen, das Weltbild um jeden Preis aufrecht zu erhalten, sondern neue Informationen zu integrieren.</p>
    <p>Kleine Übung zur Erweiterung des Weltbildes: Wählen Sie irgend etwas aus, was Sie nicht mögen und tun Sie es. Hervorragend eignen sich Speisen, die Ihnen nicht schmecken: Spinat, Fisch, gut durchgereifter Käse, Oliven, Knoblauch oder was auch immer. Beschreiben Sie ganz genau den Geschmack - ohne Interpretation. Oder hören Sie Musik, die Sie nicht ausstehen können, sei es nun Volksmusik, Oper oder Jazz. Oder kleiden Sie sich so, daß der Gegensatz zu Ihrem jetzigen Äußeren am größten ist. Oder verhalten Sie sich in einer Weise, die Sie zuvor bei anderen kritisiert haben. Seien Sie zum Beispiel gesellig, wenn Sie sonst eher zurückhaltend sind.</p>
    <p>Die großen Geister sind es, die die Welt bewegen. Diejenigen, die wissen statt glauben, und immer mehr dazulernen. Diejenigen, die wagen, sich gegen das erdrückende Allgemeinbild durchzusetzen und aus gewohnten Denk- und Verhaltensmustern auszubrechen. Diejenigen, die nicht in nichtssagenden Hirngespinsten sich verfangen, sondern dem Gedachten wirksamen Ausdruck verschaffen. Und letztlich auch nur diejenigen, die nach einem Erfolg nicht vor lauter schwellender Brust über ihre eigenen Füße stolpern, sondern in realistischer Selbsteinschätzung weiterschreiten.</p>

    <a name="loesung"></a>
    <h3>Auflösung</h3>
    <p>
      Auflösung der Differenzierung in Deskriptionen und Interpretationen:<br>
      Deskriptionen: trocken, sitzen, Holz, Auto, Geräusch, sprechen, grün, weich, kribbeln, weiblich (nur dann, wenn das biologische Geschlecht gemeint ist).<br>
      Interpretationen: schüchtern, Interesse, verstehen, stinken, meckern, stören, fröhlich, zuhören, zurückziehen, einkaufen, Schmerz.
    </p>
