    <!-- <h2>Kunst des Findens<\h2> -->
    <p>Die Kunst des Findens ist eine Methode, mit der neue mögliche Argumente gefunden werden können. Aristoteles hat für diese Kunst den Begriff <em>Topik</em> geprägt. Topik ist abgeleitet von <em>topoi</em>, was Ort oder Gemeinplatz bedeutet. Gemeinplätze sind allgemeine Gesichtspunkte, die zur Erörterung eines Themas dienen. Die Methode liefert Anweisungen für das systemische Auffinden von Argumenten nach bestimmten Strukturmustern bzw. Formprinzipien.</p>
    <p>Die besonderen Topoi bezeichnen die Präferenzen für einzelne Bereiche. Manchmal wird statt 'topoi' (griech.) der Begriff 'loci' (latein.) verwendet.</p>

    <a name="Was ist ein Topos?"></a>
    <h3>Was ist ein Topos?</h3>
    <p><strong>wenn ...</strong><br>
    ... über einen Sachverhalt etwas ausgesagt werden soll, über den bereits andere Aussagen etwas behaupten,<br><br>
    <strong>dann ...</strong><br>
    ... überlege man, ob das, was ausgesagt werden soll, nicht weit wahrscheinlicher/plausibler ist, als was eine andere Aussage über ihn behauptet;<br><br>
    <strong>denn ...</strong><br>
    ... wenn das weniger Wahrscheinliche/Plausible gilt, dann erst recht das mehr Wahrscheinliche/Plaubible.</p>
    <p>In dem Wenn-Satz dieser idealtypischen Toposbeschreibung werden die Rahmenbedingungen genannt, die erfüllt sein müssen, damit der im Dann-Satz formulierte Vorschlag anwendbar werden kann, dessen Sinnhaftigkeit im abschließenden Denn-Satz allgemein begründet wird.</p>
    <p>Die Topik liefert Ansatzpunkte, um solche argumentativen Problemlagen zu lösen, die nicht durch einfach durchzuführende Ableitungen, sondern nur durch überzeugungskräftige Argumente möglich sind.</p>

    <a name="Allgemeine Topoi"></a>
    <h3>Allgemeine Topoi</h3>
    <ul>
      <li><strong>Topos der Quantität</strong><br>
    Der Topos der Quantität besteht in der Aussage, dass der dauernde und vielfältige Vorteil der größtmöglichen Zahl dem vorzuziehen ist, was weniger verläßlich und nur in einzelnen Fällen einer geringeren Zahl nützlich ist. Dieser Topos kennzeichnet den klassischen Geist.</li>
      <li><strong>Topos der Qualität</strong><br>
    Der Topos der Qualität gibt als Grund dafür, etwas vorzuziehen, den Umstand an, dass sie einzigartig und selten, unersetzlich und eine nicht wiederkehrende Gelegenheit sei. Dieser Topos stellt die Eliten über die Masse, das Außergewöhnliche über das Durchschnittliche und begünstigt das Schwierige, das im Augenblick Notwendige, das Dringliche. Dieser Topos kennzeichnet den romantischen Geist.</li>
    </ul>

    <a name="Weitere Topoi"></a>
    <h3>Weitere Topoi</h3>
    <ul>
      <li><strong>Topos der Ordnung</strong><br>
    Das Frühere kommt vor dem Späteren, die Ursache vor der Wirkung.</li>
      <li><strong>Topos des Gegebenen</strong><br>
    Vorzug des tatsächlich Bestehenden gegenüber dem nur Möglichen.</li>
      <li><strong>Topos des Wesens</strong><br>
    Individuen haben den Vorrang.</li>
      <li><strong>Topos der Person</strong><br>
    Die Würde und Autonomie der Person ist allem anderen überlegen.</li>
      <li><strong>Topos der Autonomie</strong><br>
    Das, was die Autonomie des Menschen fördert, ist in jedem Falle vorzuziehen (im Gegensatz zur Zerstreuung).</li>
    </ul>
    <p>Die Kenntnis der allgemeinen Formprinzipien möglicher Argumente ist einerseits ein Hilfsmittel für das systematische Auffinden von konkreten Argumenten. Außerdem erleichtert die Kenntnis dieser Formprinzipien die kritische Auseinandersetzung mit den Geltungsbedingungen. Wir schaffen uns ein Schema im Kopf, mit Hilfe dessen wir in einer konkreten Argumentationssituation schneller auf Argumente reagieren können.</p>