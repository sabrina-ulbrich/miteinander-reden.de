    <!-- <h2>Starke Argumente<\h2> -->
    <p>Erfolgreich sind wir dann, wenn wir starke Argumente vorzubringen wissen. Eine Anhäufung von Argumenten mag noch so interessant sein, es gibt doch psychologische, soziale oder ökonomische Grenzen für den übertriebenen Umfang des Diskurses. Da nur das begründet werden muß, was in Zweifel gezogen wird, kann eine übermäßige Begründung den Zuhörer stutzig machen.</p>

    <a name="starkes Argument"></a>
    <h3>starkes Argument</h3>
    <p>Die Stärke eines Arguments hängt ab von</p>
    <ul>
      <li>der Übereinstimmung der Zuhörer mit den Prämissen der Argumentation,</li>
      <li>der Angemessenheit der Prämissen,</li>
      <li>dem engen oder weiten Zusammenhang der Prämissen mit der vertretenen These,</li>
      <li>den möglichen Einwänden,</li>
      <li>der Art ihrer möglichen Zurückweisung.</li>
    </ul>

    <a name="stärken & mindern"></a>
    <h3>stärken & mindern</h3>
    <p>Die Stärke bestimmter Argumente oder Urteile kann vermindert oder erhöht werden. Im folgenden einige Tips, mit denen Sie Ihre eigenen Argumente besser hervorheben können.</p>
    <ul>
      <li>Das bekannte, vorhersehbare, banale Argument, der Gemeinplatz, hat weniger Stärke als ein originales, neues und sachbezogenes Argument.</li>
      <li>Wird ein Argument derart dargestellt, daß es den Sophismen (Trugschlüssen) zuzurechnen ist, so verliert es dadurch.</li>
      <li>Übernimmt man ein Argument des Gegners, um es gegen ihn zu wenden, so kann man davon profitieren.</li>
      <li>Die rasche Erwiderung und das Element der Überraschung sind von Vorteil.</li>
      <li>Wer durch die Fortführung der Analogie seines Gegners diese zu seinem eigenen Vorteil wendet, verfügt über ein stärkeres Argument als derjenige, der einer Analogie eine andere entgegensetzt.</li>
      <li>Wer auf einer bestimmten Art von Beweis besteht, verleiht ihm Gewicht durch die ausdrückliche Aussage, daß er seine Zustimmung von der Verwirklichung der einen oder der anderen Bedingung abhängig macht.</li>
      <li>Nach der Gleichheitsregel wird jemand für unaufrichtig gehalten, der den Wert eines Arguments dann anerkennt, wenn es ihm zum Vorteil gereicht, und ihn dann nicht gelten läßt, wenn es sich gegen ihn wendet.</li>
      <li>Führen verschiedene Argumente zur gleichen Folgerung, so wird der jedem einzelnen Argument zugesprochene Wert unzweifelhaft erhöht, unabhängig davon, ob es sich um eine allgemeine oder besondere, eine endgültige oder vorläufige Folgerung handelt.</li>
      <li>Stimmen mehrere Zeugnisse voneinander unabhängig im Wesentlichen überein, so erhöht sich der Wert jedes einzelnen. Eine allzu weitgehende Übereinstimmung kann Zweifel an ihrer Unabhängigkeit erwecken. Dies ist ein Grund, warum gewisse Divergenzen Aufrichtigkeit und Echtheit anzeigen und beweisen, daß die Ergebnisse nicht im Vorhinein arrangiert worden sind.</li>
    </ul>