    <p>"Glauben Sie mir, in meiner Armbanduhr steckt ein Dämon!" - "Sehr interessant", werden Sie vielleicht sagen. "Machen wir die Uhr doch auf, und sehen wir nach." - "Sie können die Uhr aufmachen, wenn Sie wollen", antworte ich, "aber es wird Ihnen wenig nützen. Ich habe versäumt, etwas Entscheidendes zu erwähnen: Es handelt sich um einen unsichtbaren Dämon."</p>
    <p>Dieses Beispiel wird fortgeführt, indem der eine hinterfragt, wie man diesen Dämon denn nun finden kann. Er fragt danach, ob er ihn ertasten, hören, riechen oder schmecken kann. Alles das verneint der Mann mit dem Dämon in der Armbanduhr. Es wird weiter gefragt nach anderen Möglichkeiten der Messung: Gibt es vielleicht ein magnetisches Feld, eine radioaktive Strahlung? Nichts davon. Lassen sich vielleicht irgendwelche anderen Wirkungen beobachten? Funktioniert die Uhr nicht mehr oder anders? Auch nicht. Es stellt sich heraus, dass dieser Dämon durch nichts und niemanden wahrnehmbar ist und dass er auch keinerlei Wirkungen verursacht. Was hat dann diese Behauptung überhaupt für einen Sinn? Keinen! Dies ist eine sinnlose Behauptung.</p>
    <p>Zugegebenermaßen ist so eine Behauptung in dieser Extremform recht selten. Häufiger sind leere Behauptungen, die nicht ganz so offensichtlich sind. Sie sind aber nur deshalb nicht so offensichtlich, weil sie nicht hinterfragt werden.</p>
    <p>Eine leere Behauptung ist eine Behauptung, mit der eigentlich nichts ausgesagt wird, d.h. die völlig unabhängig von irgendwelchen positiven Konsequenzen ist. Sie werden sich jetzt vielleicht fragen, ob das überhaupt möglich ist. Sagt nicht jeder mit jedem Satz, den er behauptet, irgend etwas aus? Das dem nicht so ist, werden Sie feststellen, wenn Sie einige Zeit intensiv auf diesen Argumentationsfehler achten.</p>
    <p><strong>Regel:</strong> Sinnvolle Behauptungen müssen sinnvolle Konsequenzen haben.</p>

    <a name="Gegenmaßnahme"></a>
    <h3>Gegenmaßnahme</h3>
    <p>Hinterfragen Sie Behauptungen auf ihre Bedeutung und ihre Wirkungen. Achten Sie darauf, dass Ihnen sinnlich wahrnehmbare Beschreibungen gegeben werden. Wenn die Sache an sich nicht beobachtet werden kann, dann müssen zumindest Wirkungen beobachtbar sein, wie z.B. im Falle von elektrischem Strom.</p>