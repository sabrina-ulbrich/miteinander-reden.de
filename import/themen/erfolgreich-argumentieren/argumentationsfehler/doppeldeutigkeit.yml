    <a name="Beispiel"></a>
    <h3>Beispiel</p></td>
    </tr></table>
    <ul>
      <li>(P1)	Macht verdirbt.</li>
      <li>(P2)	Wissen ist Macht.</li>
      <li>(K)	Also verdirbt Wissen.</li>
    </ul>
    <p>Dieses kleine auf den ersten Blick vielleicht als schlüssig erscheinende Argument enthält eine Doppeldeutigkeit. Welcher Begriff ist gemeint? Es ist der Begriff "Macht", der in der ersten Prämisse (P1) anders verwendet wird als in der zweiten (P2). In der ersten Prämisse hat "Macht" die Bedeutung von "Herrschaft und Kontrolle, welche letztlich auf Gewalt zurückgreifen kann". In der zweiten Prämisse bedeutet "Macht" soviel wie "Fähigkeit der Einflußnahme zum Zwecke einer erfolgreichen Kommunikation". Durch die unterschiedliche Verwendungsweise von "Macht" in den Prämissen wird die Konklusion unsinnig.</p>
    <p>Die Doppeldeutigkeit wird auch <em>Äquivokation</em> genannt.</p>
    <p>Während die Doppeldeutigkeit in einer wissenschaftlichen Diskussion als Argumentationsfehler auftritt, so kann sie in einer Festrede als witzige Auflockerung erscheinen. Ein Wort wird doppeldeutig verwendet, wenn ihm in der gleichen Rede zwei oder mehr Bedeutungen zugewiesen werden. In einem sachlich oder wissenschaftlich orientierten Gespräch ist es äußerst hinderlich, wenn die Bedeutung eines Begriffs wechselt, weil dann eine Verständigung unmöglich wird.</p>
    <p>Auf der anderen Seite werden viele Witze erst durch die Doppeldeutigkeit zu einem Witz. Aber wir betrachten hier die argumentatorische Perspektive. Doppeldeutig bzw. äquivok wird ein Wort dann verwendet, wenn diesem in einer Rede (oder gar in einem einzelnen Argument) zwei oder mehr Bedeutungen zugewiesen werden.</p>
    <p><strong>Regel:</strong> Ein Wort muß innerhalb einer Rede dieselbe Bedeutung beibehalten.</p>

    <a name="Gegenmaßnahme"></a>
    <h3>Gegenmaßnahme</h3>
    <p>Um die Ungültigkeit des obigen Arguments herauszustellen, genügt es auf die unterschiedliche Verwendungsweise des Begriffs "Macht" hinzuweisen. Ein wichtiger Verwendungszweck der Definition besteht darin, Doppeldeutigkeiten aufzudecken, indem die verschiedenen Bedeutungen entfaltet werden. Auf diese Weise kann das Argument als ungültig bewiesen und die Lächerlichkeit der Konklusion bloßgestellt werden.</p>