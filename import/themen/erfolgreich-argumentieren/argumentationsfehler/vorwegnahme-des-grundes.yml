    <h3>Beispiel</p></td>
    </tr></table>
    <p>"Jedermann ein unbegrenztes Rederecht zuzugestehen, muß für den Staat letztendlich immer von Vorteil sein; denn es ist in hohem Maße von Vorteil für die Interessen der Gemeinschaft, daß jedes Individuum eine völlig unbegrenzte Freiheit genießt, seinen Gefühlen Ausdruck zu verleihen."</p>
    <p>Die Begründung, die in diesem Beispiel für den ersten Teilsatz gegeben wird, ist eine scheinbare, denn sie wiederholt nur in etwas anderen Worten, was in der Konklusion schon formuliert wurde. In einem solchen Argument bejaht die Konklusion lediglich das, was bereits in den Prämissen bejaht worden ist. Das hat zur Folge, daß das Argument, obwohl formal vollkommen gültig, gänzlich ungeeignet für die Feststellung der Wahrheit seiner Konklusion ist.</p>
    <p>Die Vorwegnahme des Grundes, auch als <em>petitio principii</em> bekannt, ist ein unzulässiger Argumentationsfehler. Dieser liegt dann vor, wenn das Argument die Konklusion als eine Prämisse gebraucht, d.h. wenn ein erst noch zu beweisender Satz als Beweisgrund vorausgesetzt wird. Eine These kann jedoch nicht von Anfang an als eine von den Zuhörern bereits akzeptierte These dargestellt werden.</p>
    <p>Ein Schluß folgt aus bestimmten Voraussetzungen, den Prämissen. Er spricht mit Notwendigkeit etwas anderes als das Vorausgesetzte (aber auf Grund des Vorausgesetzten) aus, nämlich die Konklusion. Wenn er nichts anderes als das Vorausgesetzte aussagt, dann haben wir es mit einer Petitio principii zu tun.</p>
    <p><strong>Regel:</strong> Ein Einwand gegen das, was die Stützung bewirken soll, muß sich von einem Einwand gegen das, was gestützt werden soll, unterscheiden.</p>

    <a name="Gegenmaßnahme"></a>
    <h3>Gegenmaßnahme</h3>
    <p>Offensichtliche Vorwegnahmen des Grundes sind relativ selten. Deshalb muß man genau auf die Formulierungen der Argumente achten, ob da vielleicht in ähnlichen Ausdrucksweisen gleiche Bedeutungen versteckt sind. Als erstes muß man dafür die Konklusion von den Prämissen trennen können. Dann gilt es den Unterschied der Behauptungen herauszufinden. Hat man Prämisse und Konklusion als bedeutungsgleich erkannt, dann reicht ein Verweis auf den Fehler, um das Argument als ungültig zurückweisen zu können.</p>