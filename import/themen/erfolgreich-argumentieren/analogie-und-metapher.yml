    <a name="Analogie"></a>
    <h3>Analogie</p></td>
    </tr></table>
    <p>Eine Analogie ist eine sinngemäße Übertragung, die das Thema durch das über den Träger Bekannte erhellt, strukturiert und bewertet.</p>

    <a name="Beispiel"></a>
    <h3>Beispiel</h3>
    <p>"Wenn ein Kind mit seinem Arm in eine enghalsige Vase faßt, um Feigen und Nüsse heraus zu holen, und seine Hand damit anfüllt, was wird ihm dann widerfahren? Es wird seine Hand nicht durch die Öffnung herausziehen können und zu weinen beginnen. 'Laß doch einige Früchte los' so sagt man ihm 'und dann wirst du deine Hand zurückziehen können.' Mache du es ebenso mit deinen Wünschen. Begehre nur eine geringe Zahl von Dingen, und du wirst sie erhalten." (Epiktet)</p>

    <a name="Wirkungen"></a>
    <h3>Wirkungen</h3>
    <p>Die Bedeutung der Analogie hat sich in der Geschichte der Philosophie verändert: von "einem spezifischen, unverzichtbaren Typus des Folgerns" bis zu "sie erlaubt nur die Aussage einer wenig genauen Vergleichbarkeit und dient zur Findung von Hypothesen".</p>
    <p>Konnte der Wissenschaftler mit Hilfe seiner Analogie seine Forschungen orientieren und durch diese zu experimentellen Ergebnissen gelangen, durch die er wiederum das Thema auf eine vom Träger unabhängige Weise zu strukturieren vermag, so kann er mitunter die Analogie ebenso aufgeben, wie der Bauunternehmer sein Gerüst abschlägt, wenn der Bau einmal fertiggestellt ist.</p>
    <p>Doch bleibt die Analogie unaufhebbar in Bereichen, die keine Verwendung empirischer Verfahren erlauben, und die verwendete Argumentation wird hier vor allem darauf abzielen, sie zu stützen und ihre Angemessenheit zu belegen.</p>
    <p>Jede Analogie hebt bestimmte Bezüge heraus und läßt andere Kennzeichen außer acht.</p>
    <p>Kritisiert man eine These, die durch eine Analogie illustriert wird, dann muß man diese entweder so umformen, daß sie den eigenen Vorstellungen eher entspricht oder sie durch eine andere, für angemessener gehaltene Analogie ersetzen.</p>

    <a name="Metapher"></a>
    <h3>Metapher</h3>
    <p>Eine Metapher ist eine durch Verbindung von Thema und Träger verdichtete Analogie.</p>

    <a name="Beispiele"></a>
    <h3>Beispiele</h3>
    <p>Ausgehend von der Analogie 'A verhält sich zu B wie C zu D' nimmt die Metapher eine der folgenden Formen an:</p>
    <ul>
      <li>A von D</li>
      <li>C von B</li>
      <li>A ist C</li>
    </ul>
    <p>Aus der Analogie 'das Alter ist für das Leben das, was der Abend für den Tag ist' gewinnt man die Metaphern:</p>
    <ul>
      <li>Das Alter des Tages.</li>
      <li>Der Abend des Lebens.</li>
      <li>Das Alter ist der Abend.</li>
    </ul>

    <a name="Wirkungen"></a>
    <h3>Wirkungen</h3>
    <p>Wird von einem Menschen gesagt, er sei ein Bär, ein Löwe, ein Wolf, ein Schwein oder ein Lamm, dann wird sein Charakter, sein Verhalten oder seine Stellung unter den anderen Menschen metaphorisch gemäß der Vorstellung beschrieben, die sich zum Verhalten oder der Stellung dieser oder jener Art im Tierreich gebildet hat, um so für ihn die Reaktionen zu bewirken, die allgemein gegenüber diesen gleichen Arten empfunden werden.</p>
    <p>Die metaphorische Verbindung nähert die Bereiche von Thema und Träger so weit als möglich und vornehmlich im Hinblick auf eine poetische Wirkung einander an, sie erlaubt eher als die Analogie dieses Hin und Her, in dem Thema und Träger eigentlich ununterscheidbar werden.</p>
    <p>Häufige Wiederholung verschleißt Metaphern, diese können dann als eingeschlafene oder tote Metaphern bezeichnet werden.</p>