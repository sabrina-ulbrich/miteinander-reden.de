    <!-- <h2>Argumentationsfehler<\h2> -->
    <p>Wenn wir argumentieren, dann gibt es viele Fallen, in die wir hineintappen können. Argumentation ist eine Kunst, die gelernt werden will. Hier sind einige Fehler vorgestellt, die in einer Argumentation begangen werden können:</p><br>
    <a href="argumentationsfehler_2">Doppeldeutigkeit</a><br>
    <a href="argumentationsfehler_3">Vorwegnahme des Grundes</a><br>
    <a href="argumentationsfehler_4">Leere Behauptung</a><br><br>
    <p>Wer Fehler bei der Argumentation begeht, kann sich ganz schön ins Fettnäpfchen setzen. Für Isokrates zwar bemißt sich der Einfluß eines Führers nach seiner Fähigkeit, auch lächerlich erscheinende Regeln verfügen und dennoch deren Befolgung durch seine Untergebenen erreichen zu können. Um das tun zu können, müssen wir genau wissen, was wir sagen wollen, d.h. wir müssen unsere Behauptungen begründen können. Wir müssen zumindest wissen, wie man sie begründen könnte, wenn sie in Frage gestellt werden.</p>
    <p>Hier wollen wir drei grundlegende Argumentationsfehler betrachten, weil deren Vermeidung wichtig für jede Art der Kommunikation ist. Sobald Sie - in der Rolle des Zuhörers - einen solchen Fehler erkennen, brauchen Sie nicht weiter über den Inhalt nachzudenken, denn allein schon durch diese ungültige Form ist die Aussage falsch.</p>
    <p>Man kann solche Argumentationsfehler auch als Stilmittel einsetzen. Jedoch muß der Sprecher, der diese Stilmittel einsetzt, sich der Bedeutung und Wirkung seiner Ausführungen bewußt sein.</p><br>
