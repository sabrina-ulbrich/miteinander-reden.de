    <h2>Liebe & Partnerschaft<\h2>
    <p>Wir alle sehnen uns nach einer erfüllten und glücklichen Partnerschaft. Wir haben Freunde, mit denen wir persönliche Interessen teilen und die uns durch dick und dünn begleiten. Darüberhinaus suchen wir aber auch nach einer besonderen Nähe und Geborgenheit, in der wir uns wohl fühlen und so sein können, wie wir sind.</p>
    <p>Wir suchen nach einem Menschen, der alles für uns geben würde und für den wir unsererseits alles bereit sind zu geben. Das Thema <em>Liebe</em> war für uns Menschen schon immer zentral gewesen und wird es wohl auch immer bleiben.</p>
