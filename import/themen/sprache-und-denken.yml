    <!-- <h2>Sprache & Denken<\h2> -->
    <p>Die Sprache ist <em>das</em> Medium, mit dem sich Menschen verständigen. Ein Mensch ohne Sprache ist nicht denkbar. Selbst wenn er stumm oder taub ist versucht er sich durch Zeichensprache mit anderen zu verständigen.</p>
    <p>Je besser ein Mensch mit diesem Medium umgehen kann, desto besser findet er sich in dieser Welt zurecht, desto besser kommt er mit seinen Mitmenschen klar. Deshalb ist ein bewußter Umgang mit Sprache eine grundlegende Fähigkeit, die Menschen für ein glückliches Leben brauchen. Bewußter Umgang meint hier, dass der Sprecher bemüht ist sich so auszudrücken, dass andere ihn verstehen können und dass er in der Rolle des Zuhörers darum bemüht ist andere zu verstehen.</p>
    <p>Was bedeutet ein bewußter Umgang mit Sprache? Wie hängen denken und sprechen miteinander zusammen? Diese und andere Fragen werden in den folgenden Artikeln behandelt.</p>
