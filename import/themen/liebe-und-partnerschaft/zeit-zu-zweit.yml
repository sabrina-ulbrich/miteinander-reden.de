    <!-- <h2>Zeit zu zweit<\h2> -->
    <p>Sich wechselseitig einfühlbar zu machen ist das erste Ziel dieser hier vorgestellten Beziehungsgespräche.<br>
    Weitere Ziele ergeben sich von selbst. Sie wechseln mit der Entwicklung. Das Paar erlebt eine Evolution zu zweit.</p>
    <p>Bei diesem Zwiegespräch spricht jeder über das, was ihn bewegt: wie er sich, den anderen, die Beziehung und sein Leben erlebt. Jeder entscheidet für sich wieviel er sagen mag.</p>

    <a name="Die Grundregeln"></a>
    <h3>Die Grundregeln</h3>
    <p>Zwiegespräche brauchen wenigstens einmal in der Woche anderthalb Stunden ungestörte Zeit.</p>
    <p>In einem Zwiegespräch gelten die folgenden drei Regeln:<br><br>
    <div align="center">Keine Fragen!</p>
    <div align="center">Keine Ratschläge!</p>
    <div align="center">Jeder redet nur über sich!</p></p>

    <a name="Zeiten"></a>
    <h3>Zeiten</h3>
    <p><strong>Wöchentliche Frequenz:</strong> Aus der Erfahrung der Psycho- oder Gruppentherapien erwies sich der wöchentliche Zeitabstand für eine kontinuierliche Entwicklung als ausreichendes Minimum, bei einem Abstand von 14 Tagen reißt der "rote Faden".</p>
    <p><strong>Anderthalb Stunden:</strong> Menschen können sich etwa 90 Minuten relativ anstrengungsfrei konzentrieren. Diese Zeit ist ein Durchschnittswert, die von Mensch zu Mensch, von Beziehung zu Beziehung, von Thema zu Thema unterschhiedlich sein kann. Weniger als anderthalb Stunden engen zu sehr ein, sie verringern die Chance sich einzulassen.</p>

    <a name="Grenzziehung"></a>
    <h3>Grenzziehung</h3>
    <p>Wenn Sie eine längere Zeit oder häufigere Termine vereinbaren wollen, dann können Sie das tun. Es sollte nur vorher festgelegt werden. Die Grenzziehung ist entscheidend, denn das Unbewußte nutzt, umspielt und mißbraucht die Grenze. Viel ist zu erkennen, wenn z.B. das Wesentlichste drei Minuten vor Ende zur Sprache kommt. Sieht man die Grenze, so kann man diese Abwehrform erkennen, sonst nicht so leicht. Werden die Gespräche nicht festgelegt, werden sie durch Stimmungslagen ausgelöst, und oft bleibt es dann bei bloßen Absichten oder es findet nach einem Krach statt - einen ungünstigeren Zeitpunkt gibt es nicht. Es kommt zum Abwerten des Anderen, und das hat nur eine geheime Absicht: Widerstand zu leisten gegen das Erkennen, worum es wirklich geht. Ebenso ungeeignet sind die süßen Friedenszeiten, wodurch Konflikt und Auseinandersetzung vermieden wird. Im Gewand der Spontaneität ist der eigene Widerstand schneller als unser guter Wille.</p>

    <a name="Rhythmus"></a>
    <h3>Rhythmus</h3>
    <p>Zwiegespräche sind einer Wanderung vergleichbar: Ein zu schnelles Tempo, eine überhöhte Anstrengung, eine unangemessene Ausdehnung der Etappen bedeuten das vorzeitige Ende. Es geht nicht nur darum, das einzelne Zwiegespräch zu erhalten, sondern den ganzen Rhythmus der Gespräche.</p>

    <a name="Ungestörte Atmosphäre"></a>
    <h3>Ungestörte Atmosphäre</h3>
    <p>Zum Ungestörtsein gehört auch, dass keine Unterbrechungen zu erwarten sind. Beide müssen dafür sorgen, dass sie frei bleiben von Telefon, Kinderwünschen, Überraschungsbesuchen etc. Zwiegespräche bei einem Spaziergang, beim Essen oder ähnlichem sind auch ungeeignet, hierbei scheint alles im unbewußten Widerstand ergriffen zu werden, was die Konzentration zerstreuen könnte.</p>

    <a name="Unterbrechung"></a>
    <h3>Unterbrechung</h3>
    <p>Ist es einmal zu einer Unterbrechung gekommen, dann sollte die Zeit in der kommenden Woche nachgeholt werden. Das Unbewußte reagiert empfindlich auf Unterbrechungen. Es zieht sich zurück - wie ein Kind, das sich im Stich gelassen fühlt. Paare berichten von unerwarteter Mühsal, nach Pausen wieder in Gang zu kommen. In diesem Falle, oder wenn ein Paar in Krisenzeiten lebt oder ein großes Entwicklungsbedürfnis hat, können "Marathons" gemacht werden. Damit können die Anlaufschwierigkeiten der ersten zehn Zwiegespräche in zwei Tagen überwunden werden, was sonst fast ein Vierteljahr dauert. Wenn es zu einer Unterbrechung kommt, kann es ein Anzeichen für unbewußten Widerstand sein: erst sorgt man verdeckt für Unterbrechungen, um dann den Zwiegesprächen den Garaus zu machen.</p>
    <p>Zwiegespräche ruhen auf zwei Säulen.</p>
    <p>Jeder entwickelt sich selbst und dadurch hilft er dem anderen sich selbst zu entwickeln. Den anderen ändern gelingt nie. Wenn wir Glück haben, sind wir imstande, uns selbst zu ändern. Dann ändert sich allerdings die ganze Beziehung, das heißt auch mein Partner. "Der archimedische Punkt, von dem aus ich an meinem Ort die Welt bewegen kann, ist die Wandlung meiner selbst."</p>