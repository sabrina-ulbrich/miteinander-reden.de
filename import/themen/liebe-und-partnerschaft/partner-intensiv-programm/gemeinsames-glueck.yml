    <!-- <h2>Gemeinsam das Glück steigern<\h2> -->
    <p>Zum Abschluß dieses Beziehungsexperiments kommen wir zur achten Übung: Notieren Sie (jeder Partner zunächst für sich allein), was Sie selbst tun wollen und werden, um Ihren Partner davon zu überzeugen Ihre Erwartungen zu erfüllen. Zu jeder einzelnen Erwartung sind Handlungen zu nennen, die Sie tun, um Ihren Partner zu überzeugen, zu motivieren oder vielleicht bei einer Verhaltensänderung zu unterstützen (natürlich nur, wenn er schon überzeugt ist).</p>
    <p>Vielleicht wissen Sie, dass Ihr Partner gewisse Probleme oder Schwierigkeiten hat, bei denen er Ihrer Unterstützung bedarf. Es kann auch sein, daß Sie Ihr eigenes Verhalten nur ein klein wenig ändern müssen, um Ihren Partner zu einer Verhaltensänderung zu motivieren.</p>
    <p>Ihre eigenen Überlegungen diesbezüglich können vorerst nur Hypothesen sein. Eine Hypothese in der Form 'Wenn ich x tun würde, dann würde mein Partner y tun.' Nachdem jeder diese Hypothesen für sich formuliert hat, teilen Sie sich diese gegenseitig mit. Dann können Sie gemeinsam zu einer Entscheidung kommen, wie Sie sich gegenseitig dabei unterstützen können, die Erwartungen des jeweils anderen zu erfüllen - und Sie sich damit gegenseitig immer glücklicher machen können.</p>
    <p>Nachdem jeder für sich die Handlungen notiert hat, die er selbst tun will, um seinen Partner zu überzeugen oder zu motivieren, sind diese mit dem Partner zu konsentieren. Inwieweit ist die Handlung tatsächlich eine Unterstützung oder eine Motivation, um das Ziel zu erreichen?</p>

    <a name="Zweck der Übung"></a>
    <h3>Zweck der Übung</h3>
    <p>Was haben Sie getan, um diese Aufgabe zu erfüllen? Sie mußten in Erwartungserwartungen denken. Sie mußten etwa in folgenden Gedankengängen überlegen: "Ich erwarte, dass mein Partner von mir erwartet, dass ich x tue, um ihn auf y zu orientieren." Das heißt, um diese Hypothese aufstellen zu können müssen Sie sich vorstellen, was Ihr Partner von Ihnen erwartet.</p>
    <p>Sie müssen sich in Ihren Partner hineinversetzen, um diese Frage beantworten zu können. Das erfordert Einfühlungsvermögen und Verständnis des Partners. Beides ist notwendig, um ihn glücklich zu machen. Und darin besteht ja auch das Ziel einer jeder Beziehung: das Glück des Partners, was dann auch das eigene Glück bedeutet.</p>