    <!-- <h2>Der ideale Partner<\h2> -->
    <p>Machen Sie diese erste Beziehungsübung unabhängig von Ihrem Partner. Notieren Sie beide die Erwartungen, die Sie an Ihren idealen Wunschpartner haben.</p>
    <p>Es ist sehr wichtig, während dieser Übung vom konkreten Partner zu abstrahieren. Jetzt geht es vorrangig darum, die eigenen Vorstellungen zu formulieren, wie sich jeder seine ideale Beziehung vorstellt. Und das möglichst ungetrübt von dem, was man dem real existierenden Partner zutraut oder nicht. Dies wird vielleicht nicht hundertprozentig funktionieren, weil jeder seine Erfahrungen immer schon mit einbringt. Dennoch sollte es möglich sein, nicht das Bild des eigenen Partners beim Formulieren vor Augen zu haben, sondern die Vision des Traummannes oder der Traumfrau.</p>
    <p>Nehmen Sie Papier und Stift zur Hand und schreiben Sie Ihre Erwartungen an ihren Traumpartner spontan nieder. Vermeiden Sie es, die Konsequenzen Ihrer Träume abzuwägen oder Ihre Erwartungen zu zensieren.</p>
    <p>Sie sollten mit etwa einer ¼ Stunde für Ihre Notizen auskommen.</p>
    <p>Fragen Sie sich danach bei jeder einzelnen Ihrer Erwartungen, ob Sie diese wirklich wollen und ob Sie diese auch über einen längeren Zeitraum aufrecht erhalten wollen und können. Man könnte bei der Beschreibung eines idealen Partners auf die Idee kommen, dass dies ein Mensch ist, der einem alle Wünsche erfüllt. Gerade weil die Betonung darauf liegt, dass Sie nicht zensieren und keine Abstriche aufgrund realistischer Einschätzungen machen sollten. Es geht vielmehr darum Ihren innersten Wünschen und kühnsten Träumen freien Lauf zu lassen.</p>
    <p>Manch einer neigt dazu, sich einen Millionär zu wünschen, der trotzdem unendlich viel Zeit für einen selbst hat, alle Wünsche von den Augen abliest etc. Aber - würden Sie bei einem solchen Menschen tatsächlich (auf längere Sicht) glücklich werden? Oder würde ein solcher Partner Sie nach einer kurzen Zeit der Zufriedenheit fürchterlich anöden, weil er alle Ihre Erwartungen erfüllt und nichts neues mehr passiert? Wie sieht es aus mit einem kleinen Streit hin und wieder - wegen der Möglichkeit der Versöhnung ...?</p>
    <p>Schauen Sie sich jetzt Ihre spontan aufgeschriebenen Erwartungen an. Stellen Sie sich diese möglichst lebendig vor und konkretisieren Sie diese gegebenenfalls. Achten Sie auch auf die sogenannten Kleinigkeiten. Viele Beziehungen scheitern daran, dass der Partner beim Frühstück die Zeitung liest, statt für ein Gespräch offen zu sein, dass er sich abends nicht die Zähne putzt oder Löcher in den Socken hat. Ergänzen Sie Ihre Erwartungen oder streichen Sie das, was Ihnen bei näherer Überlegung doch nicht behagen würde. Je offener und ehrlicher Sie sind, desto größer wird der Nutzen sein, den Sie aus dieser Übung ziehen können.</p>
    <p>Planen Sie etwa ½ Stunde für die Prüfung und Konkretisierung Ihrer spontan niedergeschriebenen Notizen ein.</p>

    <a name="Zweck der Übung"></a>
    <h3>Zweck der Übung</h3>
    <p>Diese Übung in zwei Schritten durchzuführen hat den Sinn sowohl die emotionale als auch die kognitive Perspektive zu berücksichtigen. Spontan schreiben wir das auf, was wir uns emotional wünschen. Sich dieser Wünsche bewußt zu sein ist wichtig, wenn auch nicht ausreichend. Deshalb ist anschließend Zeit, um diese Wünsche zu prüfen.</p>
    <p>Die eigenen Interessen und Wünsche zu kennen und auch formulieren zu können ist die Grundlage und Ausgangsbasis jeder Beziehung. Denn wer seine eigenen Interessen nicht kennt, oder sich nicht traut diese zu äußern, der kann nicht erwarten, daß sein Partner diese versteht und darauf eingeht. Sich selbst kennenzulernen und zu lernen sich auszudrücken ist also der Zweck dieser Übung.</p>
    <p>Deshalb ist die Trennung zwischen Idealpartner und konkretem Alltag so wichtig! Hier geht es, wie schon gesagt, darum, die eigenen idealen Vorstellungen zu formulieren. Würden wir uns schon jetzt auf unseren Partner beziehen, dann würden wir vielleicht da Abstriche machen wo es gar nicht nötig ist. Zum Beispiel weil wir die eigene Erwartung unserem Partner nicht zutrauen oder weil wir denken, dass dieser die Erwartung nicht erfüllen will.</p>
    <p>Andererseits könnten die Erwartungen insofern vorselegiert sein, dass wir nur das aufschreiben, was wir beim konkreten Partner vermissen und gar nicht mehr die Erwartungen bewußt wahrnehmen, die der Partner bereits erfüllt. Notieren Sie also Ihre Vorstellungen möglichst ohne Vorbehalte. In der Praxis hat sich schon des öfteren ein als hoffnungslos geglaubter Wunsch als durchaus realistisch herausgestellt.</p>
    <p><strong>Hinweis:</strong> Bevor Sie zu der nächsten hier beschriebenen Übung fortschreiten, machen Sie in jedem Fall mit Ihrem Partner die Übung <a href="paraphrasieren">Paraphrasieren</a>. Falls Sie diese bereits kennen, rufen Sie sich mindestens die Regeln ins Gedächtnis. Besser ist es allerdings, wenn Sie das Paraphrasieren direkt vor der nächsten Übung noch einmal trainieren.</p>