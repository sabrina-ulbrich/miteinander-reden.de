    <!-- <h2>Blick über den Rand der Beziehungskiste<\h2> -->
    <p>Die dritte Übung erfordert neben Ihrer eigenen Person und Ihrem Partner zwei Freunde, die Sie gut kennen und zu denen Sie soviel Vertrauen haben, dass Sie sie an Ihren intimen Beziehungsthemen teilhaben lassen können und wollen.</p>
    <p>Erläutern Sie Ihren Freunden Ihr Vorhaben. Dann setzen Sie sich mit Ihrem Bekannten gegenüber und fragen Sie ihn: "Was denkst Du, was ich von meinem Partner erwarte?" Ihr Partner setzt sich derweil mit dem anderen Freund zu einem Gespräch zusammen und stellt die gleiche Frage in Bezug auf sich. Diesmal zielt die Frage, im Gegensatz zu den beiden vorherigen Übungen, auf den konkreten Partner ab.</p>
    <p>Ihr Freund könnte auf Ihre Frage zum Beispiel antworten: "Ich denke Du erwartest von x (Deinem Partner), daß er sich um Dich kümmert." Wenn Sie dieses Gespräch führen, dann hinterfragen Sie die Antworten so lange, bis Sie eine genaue Vorstellung davon haben, was Ihr Bekannter mit seiner Aussage meint. Fragen Sie nach konkreten Handlungen oder nach einzelnen Beispielen. Sie könnten auf obige Aussage zum Beispiel die Frage stellen: "Wie müßte denn x (mein Partner) handeln, damit ich es als 'kümmern' verstehen würde?" Ihr Freund könnte auf diese Frage hin konkrete Beispiele nennen, was er darunter versteht. Etwas in der Art wie: "Na, wenn's zum Beispiel um's Essen geht. Ich denke Du erwartest, dass Dein Partner Dir Deine Lieblingsgerichte kocht. Nicht jeden Tag unbedingt, aber doch schon, sagen wir mal, mindestens einmal in der Woche."</p>
    <p>Wenn Ihr Freund eine konkrete Erwartung formuliert hat, dann versuchen Sie herauszufinden, aufgrund welcher Handlungen von Ihnen er Ihre Erwartungen an den Partner schlußfolgert. Das ist wichtig, weil Erwartungen niemand direkt wahrnehmen kann. Man kann sie immer nur erschließen aufgrund bestimmter Handlungen. Aber der Schluß muß nicht immer treffend sein. So kann ich zum Beispiel zu dem Schluß kommen, dass jemand, der Bier trinkt, seine Sorgen 'runterspülen' will - tatsächlich kann es aber auch sein, dass das Bier einfach das effektivste Mittel ist, um den Durst zu löschen (wenn man weiß, wann man damit aufhören muß).</p>
    <p>Machen Sie sich Notizen zu dem Feedback Ihres Freundes, damit nichts in Vergessenheit gerät. Im Anschluß an dieses Feedback, was Sie von Ihrem Freund erhalten haben, geben Sie ihm ein Feedback zurück, das heißt, sagen Sie ihm, inwieweit Sie seinen Behauptungen zustimmen. Oder fragen Sie da nach, was Sie nicht verstanden haben.</p>
    <p>Je nachdem, wie gut Ihr Freund Sie kennt, kann das Gespräch ½ oder auch 1 Stunde dauern.</p>

    <a name="Zweck der Übung"></a>
    <h3>Zweck der Übung</h3>
    <p>Sie haben mit dieser Übung die Möglichkeit einen Blick über Ihre 'Beziehungskiste' hinaus zu werfen. Sie bekommen Feedback von einer außenstehenden Person, die immer eine umfassendere (aber auch allgemeinere) Perspektive einnehmen kann, als jemand, der in diesem (Interaktions)System verstrickt ist.</p>
    <p>Sie können neue Perspektiven dazugewinnen. Denn wenn sich zwei Menschen sehr intensiv aufeinander beziehen, dann bilden sie auch gemeinsame Verhaltensgewohnheiten aus, die für einen Außenstehenden unverständlich sein können. Manchmal sind die Beziehungspartner so miteinander beschäftigt, dass sie von ihrer Umwelt gar nichts mehr mitbekommen. Das gilt besonders dann, wenn die beiden frisch verliebt sind. Wenn Sie von einem Dritten Feedback über Ihre Verhaltensweisen bekommen, dann kann das äußerst bereichernd sein. Beobachterperspektiven, die Sie mit Ihrem Partner zusammen nicht berücksichtigt haben, können wieder in die Kommunikation eingebracht werden.</p>
    <p>Vielleicht haben Sie jetzt neue Erkenntnisse gewonnen, die Sie in Ihren ersten Formulierungen zu den Idealvorstellungen noch nicht berücksichtigt haben. Dann ergänzen Sie Ihre Notizen.</p>