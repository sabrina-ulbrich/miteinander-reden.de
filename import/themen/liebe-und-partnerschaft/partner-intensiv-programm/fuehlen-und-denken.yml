    <p>Wir kommen jetzt zur Übung sechs. Sie haben jetzt eine Unterscheidung zwischen normativen und kognitiven Erwartungen getroffen. Wie ist das quantitative Verhältnis Ihrer normativen zu den kognitiven Erwartungen?</p>

    <a name="Sind die normativen Erwartungen gerechtfertigt?"></a>
    <h3>Sind die normativen Erwartungen gerechtfertigt?</h3>
    <p>Menschen, die sehr viele normative Erwartungen haben, sind eher fest in ihren Vorstellungen, sie haben bestimmte Ziele, von denen sie sich nicht abbringen lassen. Auf der anderen Seite stehen Menschen, die kaum normative Erwartungen formulieren. Sie sind anpassungsfähig, formulieren eher weniger eigene Ziele oder ändern diese schnell wieder. Es gibt keine feste Regel, welches Verhalten das richtige ist.</p>
    <p>In einer Beziehung entscheidet der Prozeß der Kommunikation und die Erwartungsstrukturen, was für diese Beziehung richtig ist. Gerade weil es keine eindeutige Regeln gibt, wird dieser Prozeß meist als schwierig empfunden. Viele Beziehungen scheitern genau an diesem Punkt. Wenn es auch eine große Spannweite an möglichen und richtigen Verhaltensweisen gibt, so sind diese Möglichkeiten nicht unbegrenzt - sie werden durch ethische Normen begrenzt.</p>
    <p>Es stellt sich also die Frage, ob es im einzelnen Fall gerechtfertigt ist eine Norm aufzustellen, an die sich der andere auf jeden Fall halten soll. Es gibt Extremfälle, die jedem vernünftigen Menschen einleuchten. So sollten Gewalt und Drohungen als Mittel, um dem Partner seine Meinung aufzuzwingen, ausgeschlossen sein.</p>
    <p>Aber wie sieht es zum Beispiel mit der Forderung nach Zielstrebigkeit aus? Kann man von seinem Partner in jedem Fall erwarten, dass dieser eigene Ziele formuliert und diese auch aktiv anstrebt? Diese Frage ist nicht ganz so eindeutig zu beantworten, denn die Menschen sind verschieden. Jeder Mensch hat seine eigene Persönlichkeit und seine eigene Art Ziele zu formulieren und zu erreichen. Jeder muß sich die Frage stellen: "Was kann ich von meinem Partner realistisch erwarten oder was widerspricht seiner Persönlichkeit?" Und die einzige Art und Weise zu einer Antwort auf diese Frage zu kommen besteht in einem Diskurs mit dem Partner.</p>
    <p>Die Normen, die eine Beziehung für sich aufstellt sind keine Normen, die für alle Menschen oder für alle anderen Paare ebenso gelten. Denn eine Beziehung definiert sich durch einen eigenen Zweck und durch daraus abgeleitete Regeln für die beiden Partner. Auch wenn ein Paar keine expliziten Regeln formuliert hat, so gelten doch implizit immer Regeln. Das kann man daran erkennen, dass einer der Partner ärgerlich wird, wenn eine dieser impliziten Regeln nicht eingehalten wird.</p>

    <a name="Stimme ich der Erwartung emotional und kognitiv zu?"></a>
    <h3>Stimme ich der Erwartung emotional und kognitiv zu?</h3>
    <p>Jetzt hat jeder von Ihnen eine Liste von Erwartungen, die handlungsrelevant formuliert sind. Sie haben diese Erwartungen durch Beispiele veranschaulicht und nach normativen und kognitiven Erwartungen differenziert. Prüfen Sie jetzt, ob Sie Ihre normativen Erwartungen und die Ihres Partners für legitim halten, das heißt für ethisch gerechtfertigt. Wenn Sie keinen Dissens bezüglich der normativen Erwartungen haben, dann gehen Sie weiter zu den kognitiven Erwartungen. Prüfen Sie die einzelnen Erwartungen Ihres Partners nach den folgenden beiden Gesichtspunkten:</p>
    <ul>
      <li>Stimme ich der Erwartung kognitiv zu? Das heißt, halte ich die Erwartung für vernünftig und sinnvoll?</li>
      <li>Stimme ich der Erwartung emotiv zu? Das heißt, fühle ich mich wohl bei der Vorstellung die Beziehung so zu gestalten?</li>
    </ul>
    <p>Danach geben Sie sich gegenseitig Feedback, inwiefern Sie bereit sind, die einzelnen Erwartungen Ihres Partners zu erfüllen oder in welchen Fällen sich Ihre Erwartungen widersprechen oder zumindest nicht entsprechen. Halten Sie auch fest, welchen Erwartungen Sie emotiv und kognitiv und welchen Sie nur kognitiv oder nur emotiv zustimmen.</p>
    <p>Jetzt geht es noch nicht um eine Klärung der eventuellen Dissense, sondern vorerst nur darum, diese festzustellen. Für den Fall, dass Sie einen oder mehrere Dissense haben, ist die nächste Übung vorgesehen.</p>
    <p>Planen Sie für dieses Gespräch etwa 1 Stunde ein.</p>

    <a name="Zweck der Übung"></a>
    <h3>Zweck der Übung</h3>
    <p>Zweck dieser Übung ist erstens zu prüfen, inwieweit die Erwartungen ethisch gerechtfertigt sind. Und zweitens zu prüfen, inwieweit jeder den Erwartungen seines Partners emotiv und/oder kognitiv zustimmt.</p>
    <p>Besonders bei Beziehungen, die schon längere Zeit bestehen, haben sich im Laufe der Zeit Verhaltensgewohnheiten herausgebildet, mit denen vielleicht nicht beide zufrieden sind. Ein Hinterfragen dieser Gewohnheiten verhindert, dass diese sich etablieren, obwohl der eine oder andere unzufrieden damit ist. Durch das explizite Thematisieren wird sich jeder darüber bewußt, wofür er sich entschieden hat.</p>
