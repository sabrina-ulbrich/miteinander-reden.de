    <!-- <h2>Verstehen der Erwartungen des Partners<\h2> -->
    <p>Die zweite Beziehungsübung machen Sie mit Ihrem Partner zusammen. Einer beginnt damit, die zuvor notierten Erwartungen an den Idealpartner zu erläutern während der andere der Paraphrasierende ist. Dann werden die Rollen getauscht.</p>
    <p>Jetzt haben Sie die Aufzeichnungen Ihrer eigenen Erwartungen an den Idealpartner vor sich liegen. Einigen Sie sich, wer mit der Vorstellung seiner Erwartungen beginnt. Stellen Sie dann Ihre erste Erwartung vor. Der andere paraphrasiert das, was er verstanden hat. Keine Bewertungen! Keine Kritik! Keine eigenen Ideen oder Verbesserungsvorschläge! Es geht nur darum, die Visionen des Partners zu verstehen. Diesem Zweck dienen die Paraphrasen. Nachdem der Vortragende die Paraphrase gehört hat kann er eventuell berichtigen, wenn etwas falsch verstanden wurde oder ergänzen, wenn etwas vergessen wurde oder die Richtigkeit der Paraphrase bestätigen. Gehen Sie auf diese Weise die Erwartungen einzeln und nacheinander durch.</p>
    <p>Es hat sich als sinnvoll erwiesen, wenn der Paraphrasierende zum Schluß zusammenfaßt, was er als die wesentlichen Erwartungen verstanden hat, sozusagen die allgemeine Essenz, die sich in die ausgeführten einzelnen Erwartungen konkretisieren läßt. Darauf, inwieweit diese Zusammenfassung richtig ist, sollte er natürlich Feedback erhalten.</p>
    <p>Danach wechseln Sie die Positionen, das heißt der, der eben paraphrasiert hat, stellt jetzt seinen Idealpartner vor und der andere paraphrasiert diese Erwartungen.</p>
    <p>Versuchen Sie als Paraphrasierender nicht die Darstellung Ihres Partners auf sich selbst zu beziehen, sondern konzentrieren Sie sich allein darauf, nachzuvollziehen wie dieser Traumpartner aussehen würde und wie er sich, den Erwartungen Ihres Partners gemäß, verhalten würde. Das ist wichtig, weil es vorerst um das reine Verstehen der Erwartungen Ihres Partners geht. Das ist nicht immer leicht. Zu schnell beginnen wir damit, uns mit dieen Erwartungen zu messen. Versuchen Sie dennoch dieses Schilderung aus der Distanz zu beobachten. Wenn Sie zu früh beginnen diese Erwartungen auf sich selbst zu beziehen, dann verstricken Sie sich sehr schnell in Leistungsstreß oder Zensur.</p>
    <p>Nach diesen beiden Übungen haben Sie Ihre eigenen Visionen von einem idealen Partner formuliert und einen Eindruck von dem, was Ihr Partner für Vorstellungen hat. Von Verstehen kann man dann reden, wenn Sie die Aussagen Ihres Partners in eigenen Worten so formulieren können, daß Ihr Partner diesen zustimmt.</p>
    <p>Rechnen Sie etwa mit einer ¾ Stunde pro Gespräch, also zusammen mit 1 ½ Stunden.</p>

    <a name="Zweck der Übung"></a>
    <h3>Zweck der Übung</h3>
    <p>Hier ist es, wie auch schon beim Niederschreiben der Erwartungen, absolut wichtig, beim Idealpartner zu bleiben. Beim Paraphrasierenden können leicht Ängste entstehen, die genannten Erwartungen nicht zu erfüllen. Es geht hier aber gar nicht darum, dass wir selbst alle Erwartungen des anderen erfüllen. Falls dies tatsächlich so wäre, dann wäre die Beziehung wahrscheinlich recht langweilig, zumindest stark vorhersagbar, weil ja alles nach den Erwartungen passiert. Wer solche Ängste bemerkt, der sollte sie für sich registrieren und sich dann aber wieder auf den Partner konzentrieren. Es geht darum, zu verstehen, was der andere sich wünscht, was seine Ziele und Ideale sind.</p>
    <p>Der Erzählende sollte Bemerkungen vermeiden wie "Das ist ja eigentlich nicht so wichtig. Diese Erwartung erfüllst Du ja sowieso schon." Solche Bemerkungen geben dem anderen zwar kurzfristig Sicherheit aber sie führen das Gespräch immer wieder in die aktuelle Situation zurück und das ist an dieser Stelle kontraproduktiv.</p>
    <p>Beide sollten - auch wenn es nicht immer ganz einfach sein mag - die Alltagsgewohnheiten abstreifen und sich auf das Abenteuer einlassen, die Ideale des anderen zu verstehen. Es mag hilfreich sein, sich diese Übung als eine Reise vorzustellen. Man ist selbst nicht der Gestalter, sondern der Mitreisende, der sich alles erklären läßt, der beobachten kann, ohne dass von ihm eine bestimmte Leistung gefordert ist.</p>