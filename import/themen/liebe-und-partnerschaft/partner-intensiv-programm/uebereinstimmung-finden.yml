    <!-- <h2>Übereinstimmung finden<\h2> -->
    <p>Wenn Sie mit allen Erwartungen Ihres Partners übereinstimmen, dann können Sie diese siebente Übung überspringen und gleich zur nächsten übergehen.</p>
    <p>Was ist zu tun in einem Fall, wenn wir einen Dissens mit unserem Partner bezüglich einer oder mehrerer Erwartungen haben? Das Ziel ist ein Konsens. Aber wie erzielen wir diesen? Was tun, wenn wir zu keinem befriedigenden Konsens kommen? Was tun, wenn jeder eine Einigung will, aber keiner weiß, wie man die unterschiedlichen Interessen unter einen Hut bringen soll?</p>
    <p>Notieren Sie die strittige Erwartung. Ich will x, der andere will nicht-x.</p>
    <p>Fragen Sie sich welches Bedürfnis der eine mit x befriedigt und der andere mit nicht-x.</p>
    <p>Welches ist das Ziel, was Sie beide mit Ihrer formulierten Erwartung erreichen wollen? Notieren Sie dieses.</p>
    <p>Fragen Sie sich dann, welches das übergeordnete Ziel von diesem Ziel ist? Was ist das Ziel dieses Ziels?</p>
    <p>Ist dieses übergeordnete Ziel vielleicht schon wieder ein gemeinsames? Bei jedem Ziel können Sie wieder nach dem Ziel dieses Ziels fragen. Formulieren Sie so lange übergeordnete Ziele bis Sie zu einem Ziel kommen, was Sie beide anstreben. Man muß nur weit genug verallgemeinern, um wieder zu einem gemeinsamen Ziel zu gelangen.</p>
    <p>Haben Sie ein solches allgemeines Ziel gefunden, dann geht es daran, dieses allgemeine Ziel wieder zu konkretisieren.</p>
    <p>Notieren Sie alternative Möglichkeiten, um dieses Ziel (welches Sie beide gemeinsam haben) zu erreichen.</p>
    <p>Jeder notiert die verschiedenen Alternativen für sich.</p>
    <p>Vergleichen Sie dann Ihre Notizen. Haben Sie unter diesen Alternativen welche, die Sie beide formuliert haben?</p>
    <p>Dann können Sie Sich durch dieses Methode wieder zu konkreten Handlungen herunterarbeiten.</p>
    <p>Diese Methode der Konsensfindung besteht einfach darin, bei einem Dissens soweit zu verallgemeinern (indem man das Ziel des Ziels erfragt) bis man wieder zu einem gemeinsamen Ziel, einen Konsens, kommt. Hat man diesen erreicht, dann wieder zu konkretisieren, indem man verschiedene Alternativen überlegt, wie man dieses Ziel außerdem erreichen kann.</p>

    <a name="Zweck der Übung"></a>
    <h3>Zweck der Übung</h3>
    <p>Diese Übung dient dem Zweck einen Konsens zu finden. Denn nur mit einer gemeinsamen Übereinstimmung der Erwartungen können Sie Ihren Partner glücklich machen.</p>