    <!-- <h2>Austausch über Ihre Erwartungen<\h2> -->
    <p>Nachdem Sie nun beide Ihre bisher formulierten Erwartungen konkretisiert haben, tauschen Sie diese in dieser fünften Übung aus. Sagen Sie Ihrem Partner, welche Ihrer Erwartungen normativ und welche kognitiv sind.</p>
    <p>Stellen Sie sicher, dass Sie verstehen, was Ihr Partner erwartet: was er unbedingt will und in welchen Fällen er seine Erwartungen modifiziert.</p>
    <p>Machen Sie durch anschauliche Beispiele Ihrem Partner verständlich, mit welchen Handlungen er Ihre normativen Erwartungen erfüllen würde. Es ist selten eine spezielle Handlung, die erwartet wird, sondern die Erwartungen umfassen meist ein gewisses Spektrum an verschiedenen Handlungsmöglichkeiten. Als Verstehender sollten Sie aktiv zuhören und sich durch entsprechende Fragen die Bedeutung der Mitteilung erschließen.</p>
    <p>Die Betonung auf klar formulierten Handlungen hat seinen Grund. Denn viele Mißverständnisse entstehen dadurch, dass der Partner denkt, er versteht, was der Geliebte erwartet, aber es einfach falsch versteht.</p>
    <p>Ein klassisches Beispiel: Hans erwartet von Berta, dass sie ihm hin und wieder zu verstehen gibt, dass sie ihn liebt. Berta findet das vollkommen klar und überhäuft ihren Geliebten mit kleinen Aufmerksamkeiten und Geschenken und kann nicht verstehen, warum Hans immer unglücklicher wird und sich trotz allem ungeliebt fühlt. Bis sich eines Tages herausstellt, dass sie ihm einfach nur <em>sagen</em> muß, dass sie ihn liebt. Alle kleinen Geschenke bedeuten für Hans nicht das, was für ihn durch den Satz 'Ich liebe Dich' ausgedrückt wird.</p>
    <p>Ein Gespräch dürfte im allgemeinen etwa ½ Stunde dauern, so dass Sie insgesamt auf eine Stunde kommen. Je klarer Ihre Aufzeichnungen formuliert sind, desto schneller werden Sie sich mit Ihrem Partner verstehen. Je unsicherer Sie bei Ihren eigenen Erwartungen sind, desto mehr Zeit sollten Sie sich für die Gespräche nehmen. Haben Sie keine Hemmungen genau nachzufragen. Das Ziel ist Verstehen! Ich möchte hier noch einmal betonen, dass Sie sich nicht an die Zeitangaben halten sollten, wenn Sie feststellen, dass diese Zeit für Sie zu kurz sein sollte.</p>

    <a name="Zweck der Übung"></a>
    <h3>Zweck der Übung</h3>
    <p>Bei diesem Austausch geht es wieder einmal 'nur' darum, dass Sie Ihren Partner verstehen. Halten Sie Werturteile oder Interpretationen in diesem Gespräch aus dem Spiel!</p>