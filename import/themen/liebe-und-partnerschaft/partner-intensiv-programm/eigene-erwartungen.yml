    <p>Sie haben jetzt Wunschvorstellungen an einen idealen Partner formuliert und Sie haben Feedback von einem Dritten erhalten, welche Erwartungen er bei Ihnen vermutet. Jetzt ist es an der Zeit, in dieser vierten Übung, diese Erwartungen genauer zu untersuchen und zu differenzieren. Es geht dabei um zwei Fragen:</p>
    <ul>
      <li>Welche von diesen Erwartungen wollen Sie auf jeden Fall aufrecht erhalten?</li>
      <li>Bei welchen Erwartungen sind Sie bereit Abstriche zu machen oder ganz darauf zu verzichten?</li>
    </ul>
    <p>Wenn Ihre Erwartungen nicht erfüllt werden, dann haben Sie zwei Möglichkeiten, darauf zu reagieren.</p>

    <a name="Normative Reaktion"></a>
    <h3>Normative Reaktion</h3>
    <p>Die eine Form ist die der normativen Reaktion. Das heißt, Sie halten an Ihren Erwartungen fest und fordern vom anderen (von Ihrem Partner), dass er diese Erwartungen unbedingt erfüllen sollte. In einer Beziehung ist die Folge, wenn Ihr Partner diese unbedingte Erwartung von Ihnen nicht erfüllt, dass Sie wahrscheinlich die Beziehung (früher oder später) auflösen werden. Auch im weiteren Bekanntenkreis verkehren Sie nur mit solchen Menschen, die ähnliche Wertvorstellungen haben. Je unterschiedlicher oder gar gegensätzlicher die Wertvorstellungen von zwei Menschen sind, desto unwahrscheinlicher ist es, dass sie über einen längeren Zeitraum hinweg miteinander auskommen. Normalerweise geht dann jeder seine eigenen Wege und man vermeidet den Kontakt. In diesem Fall sagen wir, Sie modalisieren Ihre Erwartungen normativ, das heißt Sie setzen sie unveränderlich als Norm fest und Ihre Umwelt oder Ihre Mitmenschen müssen sich daran anpassen (und nicht Sie sich an die der anderen).</p>
    <p>Normativ ist eine Erwartung dann, wenn ich diese nicht ändern will - und auch nicht werde. Dennoch muß ein Nicht-Erfüllen dieser Erwartung seitens des Partners nicht sofort zu einer Trennung führen. Man behält einfach seine Erwartung bei, schimpft auf den anderen oder versucht ihn auf eine Verhaltensänderung zu orientieren.</p>

    <a name="Kognitive Reaktion"></a>
    <h3>Kognitive Reaktion</h3>
    <p>Die andere Möglichkeit auf eine Erwartungsenttäuschung zu reagieren besteht in kognitivem Modalisieren. In diesem Falle sind Sie bereit, Ihre Erwartungen entsprechend den Umweltverhältnissen zu verändern. Sie erwarten nicht, dass sich Ihre Mitmenschen bzw. Ihr Partner verändert, sondern Sie verändern sich, passen sich den jeweiligen Gegebenheiten an.</p>
    <p>Schauen Sie sich also jetzt Ihre Vorstellungen zu Ihrem Traumpartner und zu dem Feedback an, was Sie von ihrem Freund erhalten haben. Fragen Sie sich bei jeder einzelnen Erwartung, ob Sie diese im Falle einer Enttäuschung kognitiv oder normativ modalisieren würden. Das heißt, würden Sie in jedem Fall auf Ihrer Erwartung bestehen (normativ modalisieren) oder sind Sie bereit Ihre Erwartung an die Ihres Partners anzupassen (kognitiv modalisieren).</p>
    <p>Es gibt keine klare Grenzlinie zwischen kognitiver und normativer Modalisierung, sondern es gibt eine ziemlich große Grauzone. Zum Beispiel kann es sein, dass jemand viele kognitive Erwartungen hat, aber wenn keine oder nur sehr wenige erfüllt werden, dann wird aus der großen Anzahl von kognitiven Erwartungen vielleicht eine normative, insofern, dass zum Beispiel der Anspruch gestellt wird, dass mindestens eine dieser Erwartungen erfüllt werden sollte.</p>
    <p>Vielleicht müssen Sie die eine oder andere Formulierung konkreter fassen, um dies entscheiden zu können. Dafür ist es sinnvoll, wenn Sie beschreiben, wie Ihr Partner im konkreten Fall handeln müßte, damit er Ihre jeweilige Erwartung erfüllt. Mit paradigmatischen Beispielen können Sie Ihre Vorstellungen anschaulicher und handhabbarer machen.</p>
    <p>Je nachdem, wie umfangreich Ihre Erwartungsliste inzwischen geworden ist, kann die Differenzierung in normative und kognitive Erwartungen ¼ bis ½ Stunde in Anspruch nehmen.</p>
    <p>Prüfen Sie gewissenhaft, ob die Erwartung normativ oder kognitiv ist, indem Sie sich fragen, was passieren würde, wenn Ihr Partner Ihre Erwartung nicht erfüllt.</p>

    <a name="Zweck der Übung"></a>
    <h3>Zweck der Übung</h3>
    <p>Zweck dieser Differenzierung besteht darin, zu erkennen, an welchen Grundsätzen wir auf jeden Fall festhalten wollen oder welche der Erwartungen wünschenswert, aber durchaus variabel sind. Sie machen Sich dadurch klar, was wirklich wichtig für Sie in einer Beziehung ist und woran Sie den Wert einer Beziehung messen.</p>
    <p>Was Sie zuerst formuliert hatten, waren Erwartungen an einen idealen Partner. Dennoch haben Sie sich aufgrund bestimmter Kriterien für Ihren derzeitigen Partner entschieden. Er wird wahrscheinlich einigen Ihrer idealen Vorstellungen näher kommen, anderen vielleicht weniger nahe. Vielleicht haben Sie auch schon einige Ihrer kognitiven Erwartungen an die Erwartungen Ihres Partners angepaßt.</p>