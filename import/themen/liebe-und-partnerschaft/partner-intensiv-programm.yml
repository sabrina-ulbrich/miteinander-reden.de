    <p>Jede Beziehung braucht Raum, um sich entfalten zu können - eine Zeit, in der beide füreinander da sind, ohne durch Alltagsstress gestört zu werden. Sorgen Sie dafür, daß Sie die Übungen an einem ruhigen Ort zu einer ungestörten Zeit machen können. Ziehen Sie den Stecker des Telefons, orientieren Sie Freunde oder Verwandte darauf, daß Sie in dieser Zeit ungestört bleiben möchten, schicken Sie Ihre Kinder zum Spielen, ...</p>
    <p><strong>Setting:</strong> Es hat sich bewährt, die Übungen nicht an Tisch und Stühlen zu machen, sondern auf dem Boden, z.B. auf einer Decke oder mit Sitzkissen. Dieses Setting wird normalerweise eher mit Nähe und Verbundenheit assoziiert, während Tisch und Stühle eher an die alltägliche Arbeitsatmosphäre erinnert. Eine ausgebreitete Decke, auf der beide zusammen sitzen, unterstützt die Wirkung des Zusammengehörigkeitsgefühls. Man baut sich sozusagen eine kleine Insel.</p>
    <p><strong>Utensilien:</strong> Legen Sie sich Papier und Stift bereit und versorgen Sie sich mit Kaffee oder Tee, damit Sie Ihre Gespräche nicht unterbrechen müssen. Denn all das sind Möglichkeiten, um sich vom Thema abzulenken. Legen Sie zwischen den Redezeiten kleine Pausen ein, in denen Sie gemeinsam z.B. Ihren Tee schlürfen. Wirklich intensiv wirken die Übungen dann, wenn Sie sich ungestört auf Ihren Partner einlassen, und das mit der ganzen Kraft Ihrer Aufmerksamkeit. Das können Sie am besten dadurch erreichen, indem Sie jegliche Ablenkung ausschalten.</p>
    <p><strong>Übungszeit:</strong> Die einzelnen Übungen sind mit Zeitangaben versehen. Diese sollen aber nur eine Orientierung geben und keine Zeit, an die Sie sich sklavisch halten müssen. Einigen Sie sich mit ihrem Partner vor jeder Übung auf eine Zeit, die Sie verwenden wollen. Falls Sie während der Übung feststellen, daß Ihnen die Zeit zu knapp ist, einigen Sie sich gemeinsam auf eine Verlängerung.<br>
    Überlegen Sie, ob Sie die Übungen regelmäßig innerhalb der Woche oder hintereinander an einem Wochenende machen wollen.</p>
    <p><strong>Gespräche:</strong> Wenn Sie ein Gespräch mit Ihrem Partner führen, dann setzen Sie sich gegenüber und achten Sie darauf, daß Sie Ihrem Partner zugewandt sind. Zur Kommunikation gehört nicht nur die Sprache, sondern auch die nonverbale Körpersprache. Wir interpretieren einen zu Boden gesenkten Blick vielleicht als Langeweile oder einen zum Fenster gewandten Kopf als Desinteresse. So falsch sind diese Interpretationen meist gar nicht, denn wenn wir aufmerksam unserem Partner lauschen, dann sind wir ihm auch zugewandt. Wir wollen nicht nur seine Worte hören, sondern auch seine Mimik beobachten. Wir wollen sehen, ob er vielleicht den Mund verzieht oder die Nase rümpft oder die Augen nach oben dreht. Auch die nonverbalen Körpersignale sind Mitteilungen, welche die verbalen Äußerungen ergänzen.</p>
    <p><strong>Intensivtraining:</strong> Diese Übungen haben sich auch in Seminaren bewährt. Falls Sie an geführten Seminaren interessiert sind, dann beachten Sie unser Seminar-Angebot.</p>
