    <!-- <h2>Kritik geben<\h2> -->
    <p>Beachten Sie die folgenden Hinweise. Damit erhöhen Sie die Wahrscheinlichkeit, dass Sie konstruktiv kritisieren, und Ihr Partner die Kritik annimmt!</p>

    <a name="Anerkennung"></a>
    <h3>Anerkennung</h3>
    </td></tr></table>
    <p><strong>Beginnen Sie mit einer Anerkennung!</strong> Jeder Mensch nimmt Kritik besser auf, wenn er sich gut fühlt, wenn er den Eindruck hat, dass der Partner ihn als Person akzeptiert. Es geht ja auch nicht darum den Partner als Person zu kritisieren, sondern es geht um ein Verhalten, welches verbesserungswürdig ist.</p>
    <p><strong>Ein kleiner Tip:</strong> Stellen Sie sich vor, bevor (!) Sie Kritik üben, wie Sie das zu kritisierende Verhalten positiv beschreiben würden! Jedes Verhalten hat auch eine positive Seite. So kann z.B. das, was negativ als Starrköpfigkeit beschrieben wird, positiv als Beharrlichkeit oder Zielstebigkeit gesehen werden.</p>

    <a name="Bereitschaft"></a>
    <h3>Bereitschaft</h3>
    <p><strong>Kritisieren Sie nur dann, wenn der Partner bereit ist, Kritik entgegenzunehmen!</strong> Denn nur, wenn der Partner aufnahmefähig ist, hat es Sinn Kritik zu üben. Fragen Sie nach, wenn Sie sich nicht sicher sind. Vermitteln Sie dem Partner, dass Sie ihn akzeptieren!</p>

    <a name="Realistisch bleiben"></a>
    <h3>Realistisch bleiben</h3>
    <p><strong>Kritisieren Sie nur, was Ihr Partner ändern kann!</strong> Die Kritik soll sich auf Verhalten beziehen, das der Partner ändern kann. Einerseits sollte das Verhalten natürlich generell möglich sein. Wenn Sie den Partner einigermaßen kennen, berücksichtigen Sie auch seine Stärken und Schwächen und erwarten Sie nicht, dass er sich um 180 Grad verändert. Jeder Mensch ist ein einzigartiges Individuum! Aus einem ruhigen, tiefsinnigen, zurückhaltenden Menschen wird keiner, der vor vielen Menschen begeisterte Reden schwingt oder sich selbst ins Zentrum der Aufmerksamkeit stellt.</p>

    <a name="Konkret beschreiben"></a>
    <h3>Konkret beschreiben</h3>
    <p><strong>Beschreiben Sie Verhalten!</strong> Das Verhalten sollte so konkret wie möglich beschrieben werden. Achten Sie darauf, dass Sie beobachtbare Handlungen beschreiben. Sagen Sie nicht "Ich halte Ihre Vorwürfe für unangemessen" sondern beschreiben Sie, was der Partner gesagt hat. Die Beschreibung sollte so sein, dass Sie geprüft werden kann und sie sollte so genau sein, dass sie auch ein Dritter verstehen könnte, der die Situation nicht beobachtet hat.</p>

    <a name="Kurzfristige Kritik"></a>
    <h3>Kurzfristige Kritik</h3>
    <p><strong>Warten Sie nicht zu lange mit Ihrer Kritik!</strong> Das beschriebene Verhalten darf nicht zu lange zurückliegen. Je länger das Verhalten zurückliegt, desto ungenauer wird die Erinnerung und desto größer wird die Wahrscheinlichkeit, dass sich ihre Erinnerungen unterscheiden. Außerdem belastet es nur unnötig das Gemüt und die zwischenmenschliche Beziehung, wenn Sie Ihre Kritik zurückhalten oder gar warten bis Sie mehrere Kritikpunkte gesammelt haben.</p>

    <a name="Nicht verletzen"></a>
    <h3>Nicht verletzen</h3>
    <p><strong>Die Beschreibung darf nicht verletzend sein!</strong> Vermeiden Sie offensichtliche oder versteckte verletzende Bemerkungen. Diese tragen nicht zur Klärung bei sondern dienen nur dazu durch die Herabwürdigung des Partners die eigene Person besser dastehen zu lassen.</p>