    <!-- <h2>Kritik annehmen<\h2> -->
    <p>Beachten Sie die folgenden Hinweise. Damit erhöhen Sie die Wahrscheinlichkeit, dass Sie Kritik konstruktiv entgegennehmen!</p>

    <a name="Bereitschaft"></a>
    <h3>Bereitschaft</h3>
    <p><strong>Zeigen Sie Bereitschaft Kritik anzunehmen!</strong> Lassen Sie den Partner wissen, ob Sie bereit sind, die Kritik entgegenzunehmen. Wenn Sie nicht bereit sind, dann teilen Sie die Gründe oder Befürchtungen Ihrem Partner mit. Denn nur, wenn Sie diese äußern, hat der Partner Gelegenheit darauf einzugehen und sie gegebenenfalls aus dem Weg zu räumen.</p>

    <a name="Zuhören"></a>
    <h3>Zuhören</h3>
    <p><strong>Hören Sie dem Partner genau zu!</strong> Gerade bei Kritik ist es wichtig sich auf die Sache zu konzentrieren und genau zuzuhören was der Partner sagt. Lassen Sie ihn ausreden! Wenden Sie sich Ihrem Partner zu und zeigen Sie ihm dadurch, dass Sie aufmerksam zuhören und seine Meinung wichtig ist.</p>

    <a name="Nachfragen"></a>
    <h3>Nachfragen</h3>
    <p><strong>Überprüfen Sie, ob Sie verstanden haben, was Ihr Partner sagt!</strong> Fragen Sie lieber zuviel als zuwenig. Wiederholen Sie in Ihren eigenen Worten, was Sie von den Äußerungen des Partners verstanden haben. Versichern Sie sich so, dass Sie die Kritik des Partners auch wirklich so verstanden haben, wie er es gemeint hat. Versuchen Sie wirklich zu verstehen, was Ihr Partner meint. Fragen Sie nach Beispielen, nach konkreten Handlungen, die Sie beobachten können.</p>

    <a name="Keine Verteidigung"></a>
    <h3>Keine Verteidigung</h3>
    <p><strong>Verteidigen Sie sich nicht!</strong> Sie wurden nicht angegriffen, also müssen Sie sich auch nicht verteidigen. D.h. Sie müssen Ihre Handlungen nicht rechtfertigen. Wenn Sie sich jedoch angegriffen fühlen, dann beachten Sie die <a href="#Bereitschaft">erste Regel</a>.</p>

    <a name="Kritik umsetzen"></a>
    <h3>Kritik umsetzen</h3>
    <p><strong>Was folgt aus der Kritik für Ihr Handeln?</strong> Entscheiden Sie, ob Sie aufgrund der Äußerungen Ihres Partners Ihr Verhalten ändern mögen oder nicht. Erst, wenn Sie die Kritik wirklich verstanden haben, sollten Sie prüfen, ob Sie die Kritik für angemessen halten und ob dies Wirkungen auf Ihre Handlungen hat. Prüfen Sie, ob der Partner Argumente vertreten hat, die Sie überzeugen, so dass Sie Ihr Verhalten ändern wollen. Wenn nicht, dann wäre es an dieser Stelle angebracht, wenn Sie begründen, weshalb Sie Ihre Handlungsweise beibehalten möchten.</p>