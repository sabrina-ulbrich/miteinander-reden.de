    <!-- <h2>Miteinander reden<\h2> -->
    <p>In der Alltagssprache versteht man unter Kommunikation einfach "miteinander reden". Diese Erläuterung reduziert Kommunikation auf rein verbales Verhalten, auf reden. Aber Kommunikation umfaßt ebenso die nicht-sprachlichen Mitteilungen, also die Aussagen durch Körperhaltung, Gestik, Mimik usw.</p>
    <p>Versuchen wir eine genauere Definition: Eine Kommunikation besteht aus einer Information, die zum einen von einer Person mitgeteilt wird (entweder sprachlich oder nicht-sprachlich) und zum anderen von einer anderen Person verstanden wird. Eine Kommunikation besteht also aus Mitteilung, Verstehen und Information.</p>
    <p>Eine Mitteilung ist ein Angebot einen bestimmten Gedanken aufzunehmen, oder eine Handlung auszuführen oder eine Idee zu diskutieren. Erst wenn dieses Angebot angenommen wird, kommt Kommunikation zustande, erst wenn die Mitteilung verstanden wurde, können wir von Kommunikation reden.</p>
    <p>Wenn ich beispielsweise sage "Mach doch bitte das Fenster zu" und der andere holt mir einen dicken Pullover und läßt das Fenster offen, dann hat er etwas anderes verstanden als das, was ich gemeint habe. Verstanden wurde in diesem Beispiel vielleicht "Mir ist kalt, mache deshalb bitte das Fenster zu" und der Pullover war ein funktionales Äquivalent um Wärme zu erzeugen. Unter dieser Perspektive ist der Pullover sinnvoll, aber wenn ich das Fenster geschlossen haben will, weil es zu laut ist, dann hilft mir auch der Pullover nicht viel.</p>
    <p>Wenn man sich vergegenwärtigt, wie viele verschiedene Interpretationsmöglichkeiten eine Mitteilung bietet, dann wird klar, dass eine erfolgreiche Kommunikation gar nicht so leicht ist. Die Texte und Übungen in diesem Abschnitt sollen zu einer erfolgreicheren Verständigung beitragen helfen.</p>
