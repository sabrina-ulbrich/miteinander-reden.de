    <p>Wenn wir Meinungsverschiedenheiten haben, dann liegen konfligierende Überzeugungen bei den Beteiligten vor. Wir können damit so umgehen, dass wir uns diese Meinungen verbal um die Ohren hauen, wobei jeder nur auf seinem Recht bedacht ist. Wir können damit aber auch so umgehen, dass jeder der Beteiligten etwas neues dazulernt!</p>
    <p>Sowohl für das <a href="kritik_geben">Kritik geben</a> als auch für das <a href="kritik_annehmen">Kritik annehmen</a> gibt es einige grundlegende Regeln, die für einen bereichernden Umgang mit Konfliktsituationen sorgen.</p>
    <p>Konflikte zeigen an, dass zwei Menschen unterschiedliche Überzeugungen haben. Jeder kann neue Perspektiven dazugewinnen und kann seinen Standpunkt an der Kritik des anderen schärfen.</p>
    <p>Die folgenden beiden Links führen Sie zu einigen Tips für einen erfolgreichen Umgang mit Konfliktsituationen.</p>
