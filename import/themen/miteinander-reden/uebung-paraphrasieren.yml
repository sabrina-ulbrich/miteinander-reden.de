    <h2>Paraphrasieren<\h2>
    <p>Paraphrasieren heißt, etwas mit anderen Worten wiederholen. Wir können auch sagen, es ist eine Inhaltsangabe.</p>
    <p>Wenn wir effektiv mit anderen kommunizieren wollen, ist es wichtig, dass wir uns darüber bewußt sind, dass jeder Mensch andere Perspektiven hat. Das heißt, jeder nimmt auf seinem Erfahrungshintergrund wahr und verwendet eine für ihn spezifische Ausdrucksweise. Wie oft haben Sie schon den Eindruck gehabt jemanden zu verstehen und erst im Nachhinein entdeckt, dass das gar nicht der Fall war?</p>
    <p>Paraphrasieren ist ein ganz wesentliches Hilfsmittel, um andere Menschen zu verstehen!</p>

    <a name="Übung"></a>
    <h3>Übung</h3>
    <p>Setzen Sie sich zu zweit oder in einer Dreiergruppe gegenüber.</p>
    <p>A redet, B paraphrasiert (und C ist der Metabeobachter, der darauf achtet, dass richtig paraphrasiert wird).</p>
    <p>Das Thema lautet "Mein gestriger Tag".</p>
    <p>A beginnt einfach zu erzählen.</p>
    <p>Wenn B ein bis zwei Sätze gehört hat, bittet er A zu stoppen, um das Verstandene in eigenen Worten wiederholen zu können und tut dies dann.</p>
    <p>A bestätigt, ob richtig oder falsch wiederholt wurde und korrigiert entsprechend.</p>
    <p>Wichtiger Hinweis für diese Übung: Für B ist es wichtig A das Gefühl zu geben, dass er ihn nur deshalb unterbricht, weil er ihn verstehen will, sonst könnte A denken, daß B sich über ihn lustig machen will. B könnte z.B. sagen: "Warte bitte einen Augenblick, ich will sehen, ob ich Dich richtig verstanden habe. Du meintest also ..."</p>
    <p>Wechseln Sie nach 10 Minuten die Rollen.</p>