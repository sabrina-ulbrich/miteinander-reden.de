    <!-- <h2>Selbstwertgefühl<\h2> -->
    <p>Optimal kommunizieren heißt, das Selbstwertgefühl des anderen achten. Aber was ist das - Selbstwertgefühl?</p>
    <p>Ist das wirklich ein Gefühl oder schätzen wir den Wert von uns selbst aufgrund rationaler Überlegung ein? Und wenn ja, wonach bemessen wir diesen Wert? Oder gibt dieser Ausdruck nur wider, wie wir uns bei gewissen Interaktionen fühlen? Hat Selbstwertgefühl etwas damit zu tun, ob wir uns ok fühlen? Oder hat es etwas damit zu tun, ob der andere uns anerkennt?</p>
    <p>Lassen wir die Frage, was Selbstwertgefühl überhaupt ist, erst einmal kurz beiseite. Gehen wir jetzt einfach davon aus, was jeder von Ihnen unter diesem Begriff versteht. Wahrscheinlich etwas ähnliches wie 'ich bin ok'. Welchen Sinn hat es überhaupt, sich mit so etwas wie dem Selbstwertgefühl zu beschäftigen?</p>
    <p>Die Vermittlung des Gefühls 'du bist ok' ist sehr wichtig! Nur wenn beide dieses Gefühl haben, kommt eine erfolgreiche Kommunikation zustande. Aber geht es darum, eine 'Friede-Freude-Eierkuchen'-Stimmung zu erzeugen? Oder geht es darum, ein Mittel zu haben, womit wir unsere Mitmenschen besser lenken können? Oder geht es darum, nett zu den anderen zu sein, damit sie auch nett zu uns sind, damit uns nichts passieren kann?</p>
    <p>All das sind Wirkungen, wenn wir das Selbstwertgefühl des anderen beachten.</p>

    <a name="Übung"></a>
    <h3>Übung zum Selbstwertgefühl</h3>
    <p>Nehmen Sie ein Blatt Papier und einen Stift. Schreiben Sie oben auf das Blatt ' Was bin ich wert?' Versuchen Sie jetzt diese Frage zu beantworten. Überlegen Sie ruhig ein paar Minuten. Und schreiben Sie Ihr Ergebnis dann auf.</p>

    <a name="Selbstwertgefühl und Kommunikation"></a>
    <h3>Selbstwertgefühl und Kommunikation</h3>
    <p>Wahrscheinlich ist Ihnen die Beantwortung der Frage nicht sehr leicht gefallen. Woran liegt das? Der Grund liegt darin, daß wir unseren Wert nicht so ohne weiteres angeben können. Denn das, was wir unter 'unser Wert' verstehen, besteht aus vielen Dingen oder aus mehreren Werten, die sich auf verschiedene Bereiche erstrecken. Außerdem hängt der Wert davon ab, was wir selbst für wertvoll halten. Möglicherweise haben Sie Leistungen angegeben, also Tätigkeiten, die Sie beherrschen. Oder Eigenschaften, die Sie an sich gut finden. Oder Fähigkeiten, von denen Sie meinen, dass Sie sie gut ausüben können.</p>
    <p>Wenn Sie sich Ihre Antworten jetzt anschauen, dann werden Sie feststellen, dass sie alle einen Vergleich darstellen. Sie haben sich mit irgend etwas verglichen, d.h. Sie stellen erst durch einen Vergleich mit anderen fest, was Sie wert sind. Sie können das auch an einem anderen Beispiel nachvollziehen: Wenn Sie etwas tun, besonders wenn Sie es zum ersten Mal tun, brauchen Sie die Beurteilung anderer, um zu wissen, ob Sie es gut gemacht haben.</p>
    <p>Das bedeutet, jeder Mensch ist zum großen Teil auf die Beurteilung anderer angewiesen, um seinen Wert zu finden. Dabei ist es egal, ob die Beurteilung gerecht oder ungerecht, fair oder unfair, nett oder unhöflich ist. Die Einschätzung Ihres eigenen Wertes richtet sich danach. Und diese Beurteilung über den eigenen Wert erhalten Sie immer in dem Prozeß der Kommunikation. In jeder Kommunikation ist so eine Beurteilung versteckt oder anders gesagt: jeder Mensch interpretiert jede Kommunikation auch unter der Perspektive, welche Beurteilung der andere über die eigene Person abgibt. Egal was der andere sagt, Sie stellen sich immer (mehr oder weniger bewußt) die Frage: sieht der andere mich positiv? Das erhöht mein Selbstwertgefühl. Oder sieht der andere mich negativ? Das gefährdet mein Selbstwertgefühl.</p>
    <p>Solange Sie annehmen, dass in der Mitteilung des anderen keine oder eine positive Beurteilung steckt, können Sie sich auf die sachliche Information konzentrieren. Aber wenn Sie meinen, eine negative Beurteilung herauszuhören, konzentrieren Sie sich wahrscheinlich mehr auf diese Beurteilung als auf die sachliche Information. In diesem Moment ist die Kommunikation gestört.</p>
    <p>Wenn ein Gesprächspartner sehr emotional ist, z.B. sehr ärgerlich oder ängstlich, dann ist er nicht mehr in der Lage, vernünftig zu denken. Er mißversteht Dinge, die er unter normalen Umständen niemals mißverstanden hätte. Wir müssen das sogar noch ausdehnen. Wenn Sie jemandem ohne Rücksicht auf seine Person eine Nachricht mitteilen, fühlt er sich im allgemeinen schon in seinem Selbstwertgefühl verletzt. Er interpretiert nonverbale Signale des Körpers, dass er Ihnen als Person gleichgültig ist. D.h. die Kommunikation verläuft auch schlecht, wenn sich ein Gesprächspartner so sehr auf die Nachricht konzentriert, dass er darüber den Menschen an sich vergißt.</p>
    <p>In allen diesen Fällen leidet die Kommunikation. Immer, wenn wir den anderen nicht anerkennen, ihm nicht vermitteln, dass wir ihn als Person annehmen, ist optimale Kommunikation unmöglich. Je mehr die Kommunikation leidet, desto weniger erfolgreich verläuft sie. Und dann müssen Sie sich mit dem Ballast auseinandersetzen! Wie Kommunikationsforscher herausgefunden haben, sind in vielen Fällen bis zu 90% einer Kommunikation solcher Ballast.</p>
    <p>Fassen wir zusammen: Wir haben in einer Kommuniaktion theoretisch drei Möglichkeiten, nämlich</p>
    <ul>
      <li>dem anderen ein positives Selbstwertgefühl zu vermitteln,</li>
      <li>uns gegenüber seinem Selbstwertgefühl neutral zu verhalten,</li>
      <li>ihm ein negatives Selbstwertgefühl zu vermitteln.</li>
    </ul>
    <p>Praktisch haben wir jedoch nur zwei Möglichkeiten, da jeder Mensch bei jeder Kommunikation im Hinterkopf die Frage stellt: Beurteilt er mich positiv oder beurteilt er mich negativ? Und wenn er zu dem Ergebnis kommt 'ich bin ihm gleichgültig', dann ist das eine negative Beurteilung.</p>
    <p>Demnach sind reine Sachdiskussioen gar nicht möglich oder nur in einem Rahmen, in dem man dem Gesprächspartner auch Anerkennung schenken wird ...</p>