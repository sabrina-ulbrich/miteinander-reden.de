    <a name="Klarheit"></a>
    <table cellspacing=0 cellpadding=0 border=0 width="10">
    <tr><td><h3>Klarheit</p></td></tr>
    </table>
    <p>Sagen Sie klar und deutlich, was Sie von dem anderen erwarten und geben Sie ihm deutliches Feedback.</p>
    <p>Was muß gegeben sein, damit ich mich klar ausdrücke?</p>
    <ul>
    	<li>Ich muß wissen welchen Sachverhalt mein Satz beschreibt.</li>
    	<li>Ich muß wissen, worauf ich den anderen mit meiner Mitteilung orientieren will.</li>
    </ul>

    <a name="Anerkennung"></a>
    <h3>Anerkennung</h3>
    <p>Zeigen Sie für den anderen wahrnehmbar und verstehbar, dass Sie an seinen konkreten Gefühlen, Erfahrungen und Interessen interessiert sind - nicht nur an dem Nutzen für Sie.</p>
    <p>Wie zeige ich dem anderen, dass ich an seinen konkreten Gefühlen, Erfahrungen und Interessen interessiert bin?</p>
    <ul>
    	<li>Woran merke ich, dass jemand anders an meinen Gefühlen, Erfahrungen und Interessen interessiert ist?</li>
    	<li>Ich verhalte mich ihm gegenüber so, wie sich der Interessierte mir gegenüber verhalten würde/müsste.</li>
    </ul>

    <a name="Alternativen"></a>
    <h3>Alternativen</h3>
    <p>Lassen Sie dem anderen Wahlmöglichkeiten! Geben Sie ihm die Möglichkeit Regeln zu brechen - wenn er bereit ist, die Konsequenzen zu tragen (natürlich nur soweit, wie dies für Sie akzeptabel ist). Engen Sie den anderen nicht weiter ein als unbedingt notwendig.</p>
    <p>Welche Fragen stellen sich bei alternativen Handlungsmöglichkeiten?</p>
    <ul>
    	<li>Welche Wahlmöglichkeiten gibt es?</li>
    	<ul>
    		<li>Welche Handlung ist jeweils erforderlich?</li>
    		<li>Gibt es weitere Alternativen, die vielleicht zweifelhaft erscheinen?</li>
      </ul>
    	<br>
    	<li>Was wären die Konsequenzen der Handlung x?</li>
    	<ul>
    		<li>Woher wissen Sie, daß x diese und jene Konsequenzen hätte?</li>
    		<li>Sind andere von den Konsequenzen betroffen?</li>
      </ul>
    	<br>
    	<li>Welchen Nutzen bringt diese Wahl?</li>
    	<ul>
    		<li>Welche Kosten müssen getragen werden?</li>
    		<li>Wie genau sind Sie bereit diese Kosten zu tragen?</li>
      </ul>
    </ul>

    <a name="Vertrauen"></a>
    <h3>Vertrauen</h3>
    <p>Verhalten Sie sich vertrauenswürdig. Vertrauen Sie dem anderen, so dass ihm Offenheit möglich ist. Dann kann er sich ohne Angst und Scheu so geben wie er ist.</p>
    <p>Wie verhalte ich mich vertrauenswürdig?</p>
    <ul>
    	<li>Woran merke ich, daß ich jemandem vertraue?</li>
    	<ul>
    		<li>Ich verhalte mich ihm gegenüber so, wie sich ein Vertrauenswürdiger mir gegenüber verhalten würde.</li>
    		<li>Ich halte ihm gegenüber Absprachen ein.</li>
    		<li>Ich versetze mich in seine Situation: sein Fühlen, Handeln und Denken.</li>
    	</ul>
    </ul>
    