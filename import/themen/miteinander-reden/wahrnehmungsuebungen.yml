    <a name="Wirkungen der Übungen"></a>
    <h3>Wirkungen der Übungen</h3>
    <p>Das bewußte Achten auf Sinneswahrnehmungen, was durch die Übungen gefördert wird, erhöht das Differenzierungsvermögen. D.h. wer genauer hinschaut, der wird immer feinere Unterschiede wahrnehmen.</p>
    <p>Durch diese Übungen wird die Fähigkeit entwickelt Sinneswahrnehmungen von Interpretationen zu unterscheiden.</p>
    <p>Beispiel: Tränen in den Augen und heruntergezogene Mundwinkel sind Wahrnehmungen der Sinne. Die Aussage "Er ist traurig" ist eine Interpretation.</p>
    <p>Mit der Zeit und durch regelmäßige Praxis entwickelt sich die Fähigkeit die Beobachtungen richtig zu interpretieren, also so zu verstehen, wie sie vom Kommunikationspartner gemeint sind. Hierbei hilft nur kontinuierliche Übung, weil jeder Mensch anders ist, und wir nicht die Interpretation nonverbaler Signale von einem Menschen auf andere übertragen können.</p>