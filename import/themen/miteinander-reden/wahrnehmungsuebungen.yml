    <h2>Wahrnehmungsübungen<\h2>
    <p>Was haben Wahrnehmungsübungen mit Kommunikation zu tun?</p>
    <p>Ganz einfach: Die Beobachtung des Kommunikationspartners während des Gesprächs und die richtige Interpretation dieser Beobachtungen sind ein wesentliches Element erfolgreicher Kommunikation. Denn Menschen teilen ihre Meinungen und Überzeugungen nicht nur verbal mit sondern viele Informationen können aus dem nonverbalen Verhalten geschlossen werden. Manchmal wird eine verbale Äußerung sogar nur durch die nonverbale Körpersprache verständlich und manchmal erkennen wir durch die Beachtung der Körpersprache die Unwahrhaftigkeit der verbalen Äußerung.</p>
    <p>Um die körpersprachlichen Indizien im Kommunikationsprozeß berücksichtigen zu können benötigen wir drei Fähigkeiten:</p>
    <ul>
      <li>Wahrnehmung von Interpretation unterscheiden können</li>
      <li>differenziertes Beobachtungsvermögen auch sehr feiner körpersprachlicher Indizien</li>
      <li>richtige Interpretation der Beobachtungen</li>
    </ul>

    <a name="Die Übungen"></a>
    <h3>Die Übungen</h3>
    <p>Die Übungen sind jeweils für zwei Personen, in denen einer die Aufgabe hat sich Erlebnisse oder Personen zu vergegenwärtigen während der andere genau dessen Körpersprache beobachtet. Sie können aber auch gewinnbringend mit einem Dritten durchgeführt werden, der beide beobachtet, unterstützend wirkt und darauf achtet, dass die Spielregeln eingehalten werden. Beide sitzen sich gegenüber, so nah, dass sie sich bei der Hand fassen können.</p>
