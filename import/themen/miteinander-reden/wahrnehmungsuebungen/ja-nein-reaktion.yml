    <p>A antwortet nur in Gedanken auf die Fragen von B</p>
    <p>B stellt A Fragen und beobachtet die Reaktionen</p><br>
    <p><strong>Die Aufgabe des Antwortenden</strong></p>
    <p>In der ersten Phase beantwortet A die Fragen von B laut.</p>
    <p>In der zweiten Phase, deren Beginn B bestimmt, antwortet A nur noch in Gedanken, ohne diese laut zu äußern.</p>
    <p>Nachdem B die Antwort gesagt hat, gibt A ihm Feedback, ob seine Beobachtung richtig war.</p><br>
    <p><strong>Die Aufgabe des Beobachtenden</strong></p>
    <p>B stellt A geschlossene Fragen, d.h. Fragen, welche nur mit Ja oder Nein zu beantworten sind. Z.B.: "Hast Du Kinder?", "Bist Du in Hamburg geboren?", "Heißt Du Sabine?" Während A antwortet achtet B auf die nonverbalen Reaktionen.</p>
    <p>Wenn B meint, die Reaktionen unterscheiden zu können, bittet er A, die Fragen nicht mehr verbal zu beantworten. B beobachtet dann die nonverbale Reaktion auf die Frage und sagt A, welches die richtige Antwort ist, Ja oder Nein.</p>

    <a name="Teil 2 für Fortgeschrittene"></a>
    <h3>Teil 2 für Fortgeschrittene</h3>
    <p>Die folgenden Schritte führen dahin, dass der Beobachtende "Gedankenlesen" lernt. Daran ist nichts mystisch-magisches, sondern die Fähigkeit beruht auf reiner Beobachtung der Körperreaktionen des anderen und der richtigen Interpretation dieser Indizien.</p>
    <p><strong>Step 1</strong></p>
    <p>Wie Teil 1, mit dem zusätzlichen Element, dass sich A an ein bestimmtes Ereignis aus seiner Vergangenheit erinnert. B stellt geschlossene Fragen zu diesem Ereignis, auf welche A laut antwortet, während B die nonverbalen Reaktionen beobachtet. B fragt A so lange, bis er ihm das Ereignis erzählen kann.</p><br>
    <p><strong>Step 2</strong></p>
    <p>B stellt wieder geschlossene Fragen zu einem Ereignis, an welches A denkt, welche A aber nicht verbal beantwortet, aber die Beantwortung von B gegebenenfalls korrigiert. B fragt A so lange weiter, bis er ihm das Ereignis erzählen kann.</p>
    <p><strong>Step 3</strong></p>
    <p>A denkt wieder an eine Situation und B stellt die Fragen jetzt indirekt. B beschreibt einfach eine Situation und beobachtet genau die Reaktionen von A. Beobachtet er eine Ja-Reaktion, dann fährt er mit der Beschreibung fort. Beobachtet er eine Nein-Reaktion, dann korrigiert er seine Behauptung. Beispiel: "Ich sehe einen Mann ... nein, eine Frau ... sie ist klein ... und hat blonde Haare,  ... aber nein, sie sind doch eher etwas dunkler, mittelbraun ..." B muß zwischen den einzelnen Beschreibungen Pausen machen, um A die Gelegenheit zu geben, sich die Situation vorzustellen. Wenn B die Reaktion nicht genau erkennen kann, dann wiederholt er einfach die Frage. Beispiel: "Ich sehe eine Frau, ... eine Frau ist an dem Ereignis beteiligt ... eine Frau ... ja, jetzt ist es ganz deutlich, eine Frau ist dort ... und sie hat ..."</p>
    <p><strong>Step 4</strong></p>
    <p>Statt die Ja- und Nein-Reaktionen aus Mimik und Körperhaltung herauszulesen, kann man auch einfach nur die Hand nehmen. D.h. B nimmt die Hand von A, als wenn er ihm aus der Hand lesen wollte. Er hält die Hand in seiner und beobachtet auch nur die Hand. Durch das Halten der Hand bekommt B die kinästhetischen Reaktionen mit, durch die Beobachtung der Hand visuelle.</p>
    <p><strong>Step 5</strong></p>
    <p>Die Fähigkeiten können weiter verfeinert werden, indem beim Handlesen die Augen geschlossen werden, so dass nur die kinasthetischen Informationen interpretiert werden können. Außerdem muß sich bei Step 4 und 5 A nicht notwendigerweise ein Ereignis ausdenken. Es wird schwieriger, wenn B ihm einfach eine Geschichte aus seinem Leben erzählt, oder er erzählt ihm sein Leben, oder was er gestern getan hat.</p>