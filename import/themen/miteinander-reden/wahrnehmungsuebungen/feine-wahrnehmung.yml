    <a name="Teil 1"></a>
    <h3>Teil 1</h3>
    <p>A hat die Aufgabe sich drei Erinnerungen vorzustellen</p>
    <p>B hat die Aufgabe A während seiner Erinnerungen zu beobachten</p><br>
    <p><strong>Die Aufgabe des Erinnernden</strong></p>
    <p>A wählt drei verschiedene Erlebnisse aus seiner Vergangenheit, die sehr intensiv waren. Diese Erinnerungen sollten so unterschiedlich und so intensiv wie möglich gewesen sein. A soll sich diese Erinnerungen vergegenwärtigen und sie mit 1, 2 und 3 benennen.</p>
    <p>Jetzt soll A die Hand von B nehmen, "eins" sagen und sich die Erinnerung, welche er mit 1 bezeichnet hat intensiv vorstellen. D.h. er geht innerlich an diesen Ort, in diese Zeit zurück und durchlebt innerlich diese Situation noch einmal. Er soll währenddessen nicht sprechen, sondern sich alles rein in Gedanken und inneren Bildern vorstellen. A soll darauf achten, dass er die Erinnerungen nicht von aussen betrachtet, sondern selbst an dem Geschehen teilnehmen. Er soll sich also nicht vergegenwärtigen, wie er sich etwas tun sieht oder etwas sagen hört, sondern selbst das Ich der damaligen Situation empfinden und aus dieser Position heraus selbst wahrnehmen und sprechen. A muss in dieser Situation drin sein, sich so fühlen wie damals, das sehen, was er damals gesehen hat, das hören, was damals gehört hat.</p>
    <p>Wenn A so in seiner Erinnerung drin ist, dass er sich körperlich wieder so fühlt wie damals, dann soll er kurz die Hand von B drücken, damit B weiß, dass A bereit ist und anfängt die Erinnerung wieder zu erleben.</p>
    <p>A soll sich diese Erinnerung etwa eine Minute lang wie oben beschrieben intensiv vorstellen und danach ebenso mit den Erinnerungen 2 und 3 verfahren.</p><br>
    <p><strong>Die Aufgabe des Beobachtenden</strong></p>
    <p>B beobachtet genau, welche Veränderungen an A vorgehen, während dieser seine Erinnerungen am intensivsten wiedererlebt, also die Phase, nachdem A die Hand von B gedrückt hat. B soll genau die sinnlich wahrnehmbaren Veränderungen beobachten. Das kann z.B. eine Veränderung der Hauttönung sein (leichtes Erröten), ein Hoch- oder Herunterziehen der Mundwinkel, leichtes Zucken bestimmter Gesichtsmuskeln, eine Veränderung des Atemrhythmus, der Körperhaltung u.ä.</p>

    <a name="Teil 2"></a>
    <h3>Teil 2</h3>
    <p>Genau wie Teil 1, mit der Modifikation, dass B die Veränderungen von A nicht nur beobachtet, sondern sie auch laut beschreibt.</p>
    <p>Hier würde ein dritter Übungspartner die Aufgabe haben zu prüfen, ob die Beschreibungen von B mit den Sinnen wahrnehmbar sind.</p>
    <p>"Die Mundwinkel heben sich" ist eine sinnlich wahrnehmbare Beschreibung. Wohingegen "Du siehst glücklich aus" nicht wahrnehmbar ist. C könnte in so einem Falle B danach fragen, woran er das Glücklich-sein beobachtet hat.</p>

    <a name="Teil 3"></a>
    <h3>Teil 3</h3>
    <p>Wieder wie Teil 1, aber diesmal mit der Modifikation, dass A seine Erinnerungen nicht mit 1, 2, 3 benennt.</p>
    <p>A wählt eins seiner drei Erinnerungen und erlebt es wieder, wie im 1. Teil beschrieben.</p>
    <p>B beobachtet, ohne laut zu beschreiben.</p>
    <p>Wenn A fertig ist, nennt B die Erinnerung (1, 2 oder 3), welche A gerade durchlebt hat.</p>
    <p>Falls B die falsche Zahl genannt hat, klärt A ihn nicht über die richtige Antwort auf, sondern fängt noch einmal an, die Erinnerung zu durchleben.</p>
    <p>Das Ziel dieses Übungsteils besteht darin, daß B alle Erinnerungen richtig zuordnen kann, d.h. anhand der beobachteten Veränderungen in Mimik und Körperhaltung die Erinnerungen differenzieren kann.</p>

    <a name="Teil 4"></a>
    <h3>Teil 4</h3>
    <p>Wie Teil 2, mit der Modifikation, dass B keine sinnlich wahrnehmbaren Beobachtungen beschreibt, während A die Erinnerung durchlebt sondern nur seine Interpretationen laut beschreibt. Er soll möglichst genau sein. Auf diese Weise soll er A beschreiben, was dieser in der Situation erlebt.</p>
    <p>Hinterher sollte A sagen, inwieweit B mit seiner Interpretation richtig lag.</p>
