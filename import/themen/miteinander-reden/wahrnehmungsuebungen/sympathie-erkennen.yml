    <!-- <h2>Sympathie und Antipathie<\h2> -->
    <p>A hat die Aufgabe sich an verschiedene Personen zu erinnern</p>
    <p>B beobachtet A, während dieser an die Personen denkt</p><br>
    <p><strong>Die Aufgabe des Erinnernden</strong></p>
    <p>A wählt zwei Personen, die er kennt. Die eine Person soll er sehr gerne mögen. Die andere Person soll ihm unsympathisch sein.</p>
    <p>A denkt intensiv an die Person, die ihm von B genannt wird, also die sympathische oder die unsympathische.</p><br>
    <p><strong>Die Aufgabe des Beobachtenden</strong></p>
    <p>B bittet A zuerst an die sympathische Person zu denken.</p>
    <p>B beobachtet A sehr genau, während er sich die Person vorstellt. Er achtet auf alle Veränderungen bei A. Er soll besonders auf die kleinen Veränderungen achten, die er sonst nicht bewußt wahrnimmt: die kleinen Veränderungen der Atmung, der Haltung, des Muskeltonus, der Hautrötung etc.</p>
    <p>Wenn B genug gesehen hat, bittet er A an die unsympathische Person zu denken. Wieder beobachtet B die Veränderungen.</p>
    <p>B kann zwischen den Personen wechseln lassen, bis er die Unterschiede im Ausdruck deutlich erkennen kann.</p>
    <p>Wenn dies der Fall ist, dann stellt er A eine Reihe vergleichender Fragen, um zu überprüfen, ob er auch ohne zu wissen an wen A denkt, dies erkennen kann. B fragt A zum Beispiel "Wer von beiden ist größer?" A soll die Antwort jedoch nicht sagen, sondern nur an die entsprechende Person denken. B beobachtet die Reaktionen von A und sagt dann wer von beiden größer ist. B sollte so viele Fragen stellen, bis er sicher die beiden Personen anhand der Körperreaktionen unterscheiden kann.</p>
    <p>Hinweis: Immer wenn solch eine Frage gestellt wird setzen beim anderen innere Verarbeitungsprozesse ein. Die Frage wird verarbeitet, die Antwort festgestellt. Die Verarbeitung der Frage zeigt sich gewöhnlich als Hin-und-Her Reaktion. Er denkt an die eine Person und dann an die andere. Danach kommt die Reaktion, welche die Antwort auf die Frage ist.</p>

    <a name="Erleichterung der Übung"></a>
    <h3>Erleichterung der Übung</h3>
    <p>Die Übung läßt sich für den Beobachtenden erleichtern, wenn die Polaritäten verschärft werden. B kann A darum bitten, an die ihm liebste und an die widerlichste Person zu denken, die er je kannte.</p>

    <a name="Übung für Fortgeschrittene"></a>
    <h3>Übung für Fortgeschrittene</h3>
    <p>Die Schwierigkeit der Übung kann verschärft werden, indem das Gesicht von A verdeckt wird, so dass nur noch Brustkorb, Hände etc. beobachtet werden können.</p>
    <p>Außerdem kann die Schwierigkeit gesteigert werden, indem nach leblosen Gegenständen gefragt wird. "Denke an Deinen Küchenherd ... und jetzt denke an den Küchenherd Deiner Mutter."</p>