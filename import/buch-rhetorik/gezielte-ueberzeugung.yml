    <!-- <h2>Gezielte Überzeugung<\h2> -->
    <p>Andere Menschen zu überzeugen, bedeutet, ihnen etwas so mitzuteilen, dass sie dem Gesagten zustimmen oder danach handeln, zumindest dahin streben, danach zu handeln. Vielleicht haben Sie sich schon häufiger gefragt, wieso einige Leute so erfolgreich sind in der Leitung anderer Menschen oder ganzer Völker, während andere sich häufig mißverstanden fühlen oder gar nicht beachtet werden, wenn sie etwas zu sagen haben. Ich will in diesen Lehrheften versuchen, die Gründe für ein erfolgreiches Auftreten zu beleuchten.</p>
    <p>In der Praxis kann sich die Überzeugungsfähigkeit so auswirken, dass ein Vertreter einer Hausfrau einen Staubsauger aufschwatzt, oder ein Politiker durch sein Reden und Auftreten vom Volk gewählt wird, oder ein Lehrer seinen Schüler auf moralisches Handeln orientiert. Die Beispiele zeigen, dass der Rhetor eine verantwortungsvolle Aufgabe hat, die ihm selbst und dem Überzeugten Schaden oder Nutzen bringen kann, je nachdem, was der Inhalt seiner Mitteilung ist. In diesem Kurs wird allein die Technik der Überzeugungsbildung vermittelt. Das rednerische Ethos wird sozusagen vorausgesetzt.</p>
    <p>Das Thema Rhetorik lebt von der praktischen Anwendung. Deshalb wird in diesem Kurs so großer Wert auf praktische Übungen gelegt: Einerseits durch die Lernkontrollen, andererseits durch Fragestellungen im Text, die sinnvollerweise vor dem Weiterlesen beantwortet werden sollten. Diese Fragen sind auch deshalb so wichtig, weil sie für die Ausbildung rednerischer Fähigkeiten notwendig sind. So werden Sie zum Beispiel gleich im ersten Kapitel vor die Frage gestellt, was Sie von diesem Kurs erwarten. Diese Frage nach dem Ziel ist - wie Sie im dritten Kapitel sehen werden - eine der wichtigsten Voraussetzungen für einen guten Redner. Sie sehen also: das was der Kurs vermitteln will, wird im Text selbst angewendet.</p>
    <p>Der Kurs eignet sich sowohl für diejenigen, die vollkommen neu in dieses Thema einsteigen, als auch für jene, die schon Erfahrungen gemacht haben und sich nun noch weiter verbessern möchten. Je nachdem, zu welcher Gruppe Sie gehören, werden unterschiedliche Kapitel für Sie relevant:</p>
    <ul>
      <li>Der Neuling bekommt einen umfassenden Überblick; er kann sich dann auf ein ihn interessierendes Gebiet spezialisieren oder sich auf allen Gebieten weiterbilden.</li>
      <li>Dem erfahrenen Praktiker, der eine Verfeinerung seiner Fähigkeiten anstrebt, gibt z.B. das Kapitel zum Thema 'Redekonzept' wichtige Grundsätze für die Vorbereitung und für ein abgerundetes Arrangement der Argumente an die Hand.</li>
      <li>Dem Ängstlichen wird der Abschnitt über "Lampenfieber" - im zweiten Heft dieses Kurses - wertvolle Hinweise zu dessen Überwindung geben.</li>
