    <p>Dieser Kurs ist konzipiert für eine Lehrzeit von etwa vier Wochen. Wie Sie sich diese Zeit zum Lernen und Üben einteilen, können Sie selbst entscheiden. Ich empfehle Ihnen aber, die praktischen Übungen jeweils eine Woche (und in dieser Woche möglichst oft) zu machen, damit Sie ausreichende Erfahrungen sammeln. Dieses sind nur allgemeine Richtlinien. Den optimalen Lernerfolg erzielen Sie dann, wenn Sie eine Übung so lange durchführen, wie diese noch eine Herausforderung für Sie darstellt. Wenn Sie die Übung langweilt, und Sie keine neuen Erfahrungen dadurch sammeln können, dann gehen Sie zur nächsten über.</p>
