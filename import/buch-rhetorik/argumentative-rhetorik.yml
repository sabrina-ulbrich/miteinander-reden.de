    <!-- <h2>Argumentative Rhetorik<\h2> -->
    <p>Ich freue mich, Sie zu diesem dritten Teil der Lehrheftreihe begrüßen zu können!</p>
    <p>Die ersten beiden Teile handelten von der Vorbereitung einer Rede, dem Redekonzept und dem Vortrag selbst, der Redesituation. In diesem dritten Teil geht es um die inhaltliche Gestaltung der Mitteilung. Wir untersuchen, in welcher Form die Information dargeboten werden muß, damit der Zuhörer diese versteht und annimmt.</p>
    <p>Da wir in dieser Reihe nicht von einem "Überreden um jeden Preis" ausgehen, ist die <em>Argumentation</em> unser Thema. Eine argumentative Rhetorik ist eine Überzeugungskunst, die mit Hilfe von guten Gründen und gültigen Beweisen bestimmte Thesen vermitteln will. Sie richtet sich an vernünftige Menschen, die begründete Aussagen akzeptieren oder gültige Gegenbeweise erbringen können. Zu zweit oder in einer kleinen Runde kann daraus eine fruchtbare Diskussion werden. Wenn Sie vor einer größeren Menschenmenge reden, haben Sie zu einem Pro und Contra kaum Gelegenheit. In diesem Fall liegt es an Ihnen, die Gegenargumente Ihrer Zuhörer zu antizipieren.</p>
    <p>Bevor wir jedoch die Argumentformen im einzelnen angehen, beschäftigen wir uns in der Einleitung mit dem allgemeineren Thema "Kommunikation". Argumentation setzt das Verständnis der Bedingungen der Verständigung voraus. Und das ist gar nicht so selbstverständlich, wie es im Alltag manchmal erscheinen mag.</p>