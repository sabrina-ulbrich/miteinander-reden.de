    <!-- <h2>Erfolgreiches Auftreten<\h2> -->
    <p>Ich begrüße Sie zum zweiten Teil des Kurses <em>"Rhetorik - Die Kunst der Überzeugung"</em>!</p>
    <p>Im ersten Teil ging es nach einer Begriffsdefinition von Rhetorik hauptsächlich um die Ziele, die Sie mit einer Rede erreichen möchten. Wenn Sie das erste Heft gelesen und bearbeitet haben, werden Sie sicherlich Fortschritte im zielorientierten Reden festgestellt haben. Wenn Sie sich jetzt mit diesem zweiten Heft beschäftigen, lernen Sie neue Kriterien, mit denen Sie Ihre Zielsetzungen konkretisieren können. Damit vergrößern Sie Ihren Erfolg noch einmal.</p>
    <p>Das Thema dieses Heftes ist nun: <em>Erfolgreiches Auftreten</em>. Es geht um die praktische Situation, in der Sie vor Ihrem Publikum stehen und etwas sagen wollen.</p>
    <p>Sie lernen sowohl Ihr eigenes Verhalten als auch das Ihrer Zuhörer zu beobachten. Sie lernen weiterhin Ihre Körpersignale so zu lenken, daß Sie von Ihnen gewünschte Wirkungen damit erzielen. Und ebenso lernen Sie die Körpersignale Ihrer Zuhörer zu deuten.</p>
    <p>Körpersprache ist jedoch nur ein Element einer Rede. Worüber Sie auch etwas erfahren sind verschiedene Präsentationsmittel, mit denen Sie die Wirkung Ihrer Rede steigern. Und da in der Praxis nicht immer alles so hundertprozentig glatt geht, sind Sie mit den im dritten Kapitel gegebenen Tips zu verschiedenen Problemen gut gewappnet.</p>
    <p>Wenn wir hier und im folgenden von "Rede" sprechen, dann ist damit nicht nur diejenige Darbietung gemeint, in der ein Referent vor eine Gruppe tritt. Sie können die Beispiele, Erklärungen und Tips auf alle Situationen übertragen, in denen Sie kommunizieren oder diskutieren.</p>
    <p>Der Aufbau dieses Teils hat die gleiche Form wie der erste. Sie lernen effektiv durch eine systematische Gliederung in</p>
    <ul>
      <li>konkrete Zielsetzungen,</li>
      <li>veranschaulichende Beispiele und Abbildungen,</li>
      <li>weiterführende Fragen, Erklärungen und Begründungen,</li>
      <li>Checklisten und Arbeitsblätter,</li>
      <li>Aufgaben zur Lernkontrolle.</li>
    </ul>
    <p>Ich wünsche Ihnen viel Erfolg & Freude am Lernen!</p>