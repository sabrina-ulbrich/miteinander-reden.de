    <a name="Zielklarheit"></a>
    <h3>Zielklarheit</p></td></tr>
    </table>
    <p>Nachdem wir wissen, dass das allgemeine Ziel von Rhetorik in der Überzeugung besteht, oder - anders ausgedrückt - in der Motivation zu bestimmten Handlungen, stellt sich die berechtigte Frage, wie dieses Ziel zu erreichen ist. Darauf werden wir in diesem Kapitel eingehen, indem wir den Aufbau einer erfolgreichen Rede untersuchen. Bei der Konzepterstellung geht es zuerst darum, durch eine optimale Vorbereitung der Darbietung den größtmöglichen Erfolg zu erzielen. Durch die richtigen Fragen, die sich der Redner vor der Rede stellt, kann er den Erfolg gezielt planen. Mißerfolg wird unwahrscheinlicher, je besser die Planung durchgeführt wird.</p>
    <p>Lesen Sie mehr dazu im Abschnitt <a href="gezielte_ueberzeugung_redekonzept_ziele">Redeziele</a>.</p>

    <a name="Gliederung"></a>
    <h3>Gliederung</h3>
    <p>Wenn der Redner sich über seine eigenen Ziele klar geworden ist, wenn er weiß, welches Publikum er von diesen Zielen überzeugen will, dann geht es im zweiten Abschnitt darum, wie genau er jetzt dieses Publikum von seinen Zielen überzeugt. Er erlernt ein strukturiertes Vorgehen, sowohl in der groben Gliederung als auch in der Anordnung der einzelnen Argumente in der Rede.</p>
    <p>Die erfolgreiche Rede braucht eine entsprechende Struktur und logisch richtige Argumentation, um vom Zuhörer richtig aufgefaßt zu werden und ihm einsichtig zu erscheinen.</p>
    <p>Lesen Sie mehr dazu im Abschnitt <a href="gezielte_ueberzeugung_redekonzept_gliederung">Redegliederung</a>.</p>

    <a name="Publikumsnähe"></a>
    <h3>Publikumsnähe</h3>
    <p>Da aber die beste Struktur nichts nützt, wenn der Redner nicht individuell auf sein spezielles Publikum eingeht, werden wir im letzten Abschnitt sehen, wie der Redner so auf sein Publikum eingehen sollte, damit es ihm auch in seinen Ausführungen folgen kann.</p>
    <p>Lesen Sie mehr dazu im Abschnitt <a href="gezielte_ueberzeugung_redekonzept_publikum">Publikum</a>.</p>