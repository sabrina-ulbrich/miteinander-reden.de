    <p>Was wollen Sie mit diesem Kurs erreichen? Was erwarten Sie zu wissen oder zu können, wenn Sie diesen Kurs abgeschlossen haben? Haben Sie sich ein konkretes Ziel vorgenommen? Haben Sie eine vage Vorstellung von dem Ergebnis, welches Sie erzielen möchten? Oder wollen Sie erstmal nur so reinschnuppern, ohne etwas Bestimmtes im Sinn zu haben? Bevor Sie weiterlesen, sollten Sie sich über diese Fragen Gedanken machen, nach Antworten suchen und diese kurz notieren.</p>
    <p>Nachdem Sie nun erste Überlegungen zu Ihren Zielvorstellungen angestellt haben, möchte ich Ihnen aufzeigen, wie Sie an den Kurs herangehen sollten, um den größtmöglichen Erfolg zu erzielen. Es sind, mit anderen Worten, meine Erwartungen an Sie als Leser dieses Kurses.</p>

    <a name="Übung und Spaß"></a>
    <h3>Übung und Spaß</h3>
    <p>Nicht nur durch kontinuierliche Übung allein, sondern mit Übung und Spaß bei der Sache werden Sie Erfolg erzielen. Genaugenommen gehören Spaß und Erfolg zusammen, denn wenn Sie Erfolg haben, werden Sie sich freuen, und Freude kommt dann zustande, wenn Sie Erfolg haben. Es ist allerdings zu berücksichtigen, dass der Erfolg des einen nicht unbedingt auch der Erfolg des anderen sein muß. Wenn der eine sich freut, vor einer großen Menge zu stehen, und den Jubel der Zuhörer als seinen Erfolg verbucht, dann mag das für den anderen überhaupt nicht mit Erfolg oder Freude verbunden sein. Der andere erfreut sich vielleicht mehr an der Anerkennung weniger, aber dafür kompetenter Zuhörer.</p>

    <a name="Eigene Ziele"></a>
    <h3>Eigene Ziele</h3>
    <p>Ein weiteres Element ist zu beachten: Die eigenen Ziele. Hierbei sind besonders zwei Punkte hervorzuheben. Einmal die Fähigkeit, sich selbst kurzfristige Ziele zu setzen, um dann innerhalb kürzerer Zeit feststellen zu können, ob die Handlungen tatsächlich zum Ziel führen. Andererseits kommt es auf eine gesunde Selbsteinschätzung an. D.h. Sie sollten Ihre Stärken und Schwächen kennen, so dass Sie auf diesem Hintergrund realistische Ziele wählen können. Streben Sie nicht dahin, irgendein Idol zu kopieren, sondern entwickeln Sie Ihren eigenen Stil!</p>
    <p>Indem Sie sich Ihre Ziele überlegen, beschreiben Sie das, was Sie unter Erfolg verstehen, und damit das, was bei Ihnen Freude auslöst.</p>

    <a name="Idole"></a>
    <h3>Idole</h3>
    <p>Wenn Sie sich gleich zu Beginn mit Cicero oder Napoleon vergleichen würden, dann wäre eine baldige Enttäuschung die Folge. Niemand kann in wenigen Tagen lernen, wofür Meister ihres Faches ein Leben lang studiert und geübt haben. Wenn Sie sich realistische Ziele auswählen, d.h. Ziele, die nicht in allzuferner Zukunft liegen, und nach jedem erreichten Ziel wieder ein weiteres Ziel anstreben, dann können Sie mit diesem Verfahren der kleinen Schritte auch die Qualitätsklasse eines Cicero erreichen.</p>
    <p>Was können Sie nun von diesem Kurs erwarten, wenn Sie diese Hinweise beachten?</p>

    <a name="Rhetorik im Vergleich"></a>
    <h3>Rhetorik im Vergleich</h3>
    <p>Speziell in diesem ersten Teil werden Sie mit der Bedeutung von Rhetorik, auch im Vergleich zu anderen Disziplinen, vertraut. Indem Sie die Bedeutung von Rhetorik verstehen, erwerben Sie Wissen, worauf Sie in der Praxis achten müssen. Denn 'verstehen' auf Rhetorik angewandt, bedeutet erstens, dass Sie Kriterien haben, um einen anderen als guten, mittelmäßigen oder schlechten Redner zu beurteilen. Zweitens können Sie sich selbst so verhalten, dass Sie von anderen als guter Redner beurteilt werden. Und drittens können Sie begründen, wieso welche Verhaltensweisen einen erfolgreichen Redner ausmachen.</p>

    <a name="Zielorientierung"></a>
    <h3>Zielorientierung</h3>
    <p>Nach Durcharbeitung des dritten Kapitels sind Sie in der Lage, konkrete Ziele in bezug auf Ihre Erwartungen an sich und Ihre Zuhörer zu formulieren, ein Konzept für die Rede zu erstellen. Sie lernen Fragestellungen kennen, durch deren Beantwortung Sie in der Lage sind, ihre Zuhörer einzuschätzen und auch Ihre eigenen Fähigkeiten. Mit Hilfe dieser Einschätzung können Sie Vorhersagen treffen, welche Form der Rede am überzeugungskräftigsten wirkt.</p>

    <a name="Selbst-Verantwortung"></a>
    <h3>Selbst-Verantwortung</h3>
    <p>Sie lernen also Techniken, wie sie von erfolgreichen Rednern angewandt werden. Wenn Sie diese Techniken anwenden - und anwenden können Sie sie nur selbst - dann können Sie erwarten, erfolgreich in der Kunst der Überzeugung zu werden.</p>

    <a name="Vorteil & Nachteil dieses Kurses"></a>
    <h3>Vorteil & Nachteil dieses Kurses</h3>
    <p>Der Vorteil an dieser Art Kurs besteht darin, dass Sie Ihr Arbeitstempo selbst bestimmen können, dass Sie nicht von einem Ablaufplan eines Kursleiters oder von der Übungsgeschwindigkeit von Mitübenden abhängig sind. Der Nachteil könnte sein, dass Sie sich zu viel vornehmen: Ein Fehler, der oft gemacht wird, besteht darin, dass auf zu viele Elemente gleichzeitig geachtet wird - z.B. auf Körperhaltung, Aussprache, Blickkontakt mit den Zuhörenden und vielleicht noch auf die Wortwahl. Besser ist es, wenn Sie mit einer Übung anfangen, und erst dann, wenn Sie mit den Erfahrungen zufrieden sind, eine weitere Aufgabe hinzunehmen. Wenn Sie sich auf diese Weise mit dem Kurs regelmäßig beschäftigen, so dass Sie sich für jeden Tag eine kleine Übung vornehmen, dann werden Sie immer besser lernen, wie Sie Ihr Gegenüber überzeugen können. Durch den Aufgabenteil sollte dieser Nachteil des Zu-viel-Vornehmens aber weitestgehend ausgeschlossen werden. Mit Hilfe der Checklisten können Sie Ihre Entwicklung selbst mitverfolgen und bekommen so ein Feedback über Ihre Fortschritte.</p>