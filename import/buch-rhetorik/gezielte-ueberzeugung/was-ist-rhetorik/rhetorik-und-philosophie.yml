    <!-- <h2>Rhetorik und Philosophie<\h2> -->
    <p><strong>Lernziel:</strong> Hier geht es darum, folgende Kenntnisse zu erwerben:</p>
    <ul>
      <li>Die Begriffe Rhetorik und Philosophie können definiert werden.</li>
      <li>Die unterschiedlichen Zielrichtungen von Rhetorik und Philosophie können beschrieben und an einem Beispiel expliziert werden.</li>
    </ul>

    <a name="Suche nach Sinn"></a>
    <h3>Suche nach Sinn</h3>
    <p>Wenden wir uns nun zuerst der Philosophie zu.</p>
    <p>Einen Menschen, der nach dem wahren Sinn des Lebens oder nach jeder Form von Erkenntnis sucht und darüber nach allen Regeln des Denkens reflektiert, nennt man einen Philosophen. Es ist derjenige, der die Erfahrungswelt nicht einfach hinnimmt, sondern nach Gründen sucht: Warum existiert etwas? Was existiert hinter den Erscheinungen? Warum leben wir? Das Streben nach Wissen und Wahrheit ist das höchste Ziel. Es gibt so viele unterschiedliche philosophische Richtungen wie es Möglichkeiten gibt, den Urgrund des Universums zu erklären. Die drei berühmtesten Philosophen der griechischen Antike sind Sokrates, Platon und Aristoteles.</p>
    <p>Philosophie betrifft jeden Menschen. Jeder, der nach Selbsterkenntnis oder nach Erkenntnis im allgemeinen strebt, hat es mit Aufklärung im Kantschen Sinne zu tun:</p>
    <p><em>"Aufklärung ist der Ausgang des Menschen aus seiner selbstverschuldeten Unmündigkeit. Unmündigkeit ist das Unvermögen sich seines Verstandes ohne Leitung eines anderen zu bedienen."</em> (Kant)</p>

    <a name="Umfassendes Forschungsgebiet"></a>
    <h3>Umfassendes Forschungsgebiet</h3>
    <p>Da sich Philosophie auf alles Erkennbare bezieht, ist es schwierig, ein kurzes Beispiel oder eine exakte Definition zu geben. Platon faßte die Grundfragen der Philosophie in drei umfassenden Begriffen zusammen: Das Wahre - Das Gute - Das Schöne. Kant formulierte im 18. Jahrhundert vier Fragen, mit denen sich die Philosophie auseinandersetzt: Was kann ich wissen? Was soll ich tun? Was darf ich hoffen? Was ist der Mensch? </p>

    <a name="Philosphie-Definition"></a>
    <h3>Philosphie-Definition</h3>
    <p>Philosophie <em>(vom griech. philosophia, "Weisheitsliebe", philós = Freund, sophía = Weisheit)</em> Versuch, eine umfassende aufgeklärte Beschreibung von Allem zu bilden.</p>
    <p>Die Philosophie sucht nach objektiven Wahrheiten. Nach Aristoteles ist Philosophie die Untersuchung der Ursachen und Prinzipien der Dinge. Nach Platon ist Philosophie die Erkenntnis des Seienden oder des Ewigen und Unvergänglichen.</p>
    <p>"Philosophie beginnt mit dem Staunen." (Aristoteles)</p>

    <a name="Rhetorik-Beispiel"></a>
    <h3>Rhetorik-Beispiel</h3>
    <p>Betrachten wir im Gegensatz dazu die Rhetorik. Rhetorik ist eine Technik, die man sowohl zur Wahrheitssuche verwenden kann (bzw. um andere von der Wahrheit zu überzeugen) als auch, um andere zu täuschen. Werbung  zum Beispiel zielt darauf ab, Menschen zum Kauf der angepriesenen Ware zu animieren. Sie muß rhetorische Mittel verwenden, um wirksam zu sein. Dabei kommt es nicht so sehr darauf an, ob die Behauptungen der Wahrheit entsprechen, sondern auf die Wirkung - das Kaufen. Die Behauptungen stimmen sogar meistens nicht mit der Wahrheit überein. Dem Käufer wird vermittelt, dass dieser spezielle Artikel besser ist als alle anderen, was objektiv nicht stimmt. Wäsche kann nun mal nicht weißer als weiß werden.</p>

    <a name="Rhetorik-Definition"></a>
    <h3>Rhetorik-Definition</h3>
    <p>Rhetorik ist eine psychologische Technik, die auf den Willen des Hörers einwirkt, um seine Zustimmung zu erhalten.</p>
    <p>Die Rhetorik will bestimmte Meinungen gegenüber konkurrierenden anderen Meinungen durchsetzen.</p>

    <a name="Schlechter Ruf"></a>
    <h3>Schlechter Ruf</h3>
    <p>Ihren schlechten Ruf bekam die Rhetorik vor allem durch die Gegenüberstellung mit der Philosophie: Philosophie als das Streben nach Wahrheit und Weisheit und Rhetorik als das Streben nach Macht und Einfluß. Wobei Macht in diesem Kontext als Herrschsucht und Unterdrückung von anderen zum eigenen Vorteil verstanden wird. Dieser schlechte Ruf begann schon zu Zeiten Platons.</p>

    <a name="Sophistik"></a>
    <h3>Sophistik</h3>
    <p>In der Philosophie gibt es eine Richtung, welche sich Sophistik  nennt. Sophistik heißt Bildung, nicht so sehr die Bildung von Weisheit, sondern eher politische Führerbildung. Sie verwendet rhetorische Techniken, um zu ihrem Ziel - Propaganda, Durchsetzung, Überzeugung und Eroberung - zu kommen. Die Überzeugungskunst ist die Arete  des Sophisten. Wobei die Überzeugung nicht der Wahrheit dient, sondern was immer man braucht, soll durchgesetzt werden.</p>
    <p><em>"Die Rede ist wie ein Gift, mit dem man alles tun kann, vergiften und bezaubern."</em> (Gorgias)</p>

    <a name="Für und Wider"></a>
    <h3>Für und Wider</h3>
    <p>Die Sophisten bezeichneten ihre Kunst als 'Seelenführung'. Platon entgegnete ihnen, dass nicht die Führung, sondern der 'Seelenfang', die bloße Streitkunst (Eristik), ihr Interesse ist - ein subjektives Interesse, dem es nicht um objektive Wahrheit geht. Auf Platons Kritik kann man antworten, dass die Techniken, die dazu geeignet sind, ein gebildetes und kritisches Publikum zu überzeugen, eine Menge auf einem öffentlichen Platz nicht überzeugen könnten, und umgekehrt. D.h. der Wert einer Argumentation ist nicht nur an ihrer Wirksamkeit zu messen, sondern auch an der Qualität und Bildung der Zuhörer, an die sie sich richtet.</p>

    <a name="rhetorische Philosophie"></a>
    <h3>rhetorische Philosophie</h3>
    <p>Schon Sokrates lehrte, dass der Philosoph, welcher die Wahrheit erkannt hat, die rhetorische Technik einsetzen darf, um diese mitzuteilen und in seinem Publikum durchzusetzen. Eine Rhetorik, die sich unter Vernachlässigung der Wahrheit mit der Zustimmung eines Auditoriums  begnügt, das es durch Sprachkünste und Schmeichelei unter dem Bann des Wortes hält, ist nur eine Technik des Scheins. Die auf Gefälligkeit angelegte Rhetorik, der es nur um die Erscheinungen geht und die die Wirklichkeit mit "Farben" schminkt, ist eine demagogische Technik, die von allen, denen es um die Durchsetzung der Wahrheit geht, bekämpft werden sollte.</p>

    <a name="3 Arten der Überzeugung"></a>
    <h3>3 Arten der Überzeugung</h3>
    <p>Aristoteles teilte die Rhetorik in drei Teile, gemäß drei Arten der Überzeugung:</p>
    <ul>
      <li>Ethos (Verläßlichkeit des Redners)</li>
      <li>Pathos (Emotionale Disponierung oder Vorbereitung des Hörers)</li>
      <li>Pragma (Eingehen auf die Sache)</li>
    </ul>

    <a name="Zitate"></a>
    <h3>Zitate</h3>
    <p>"Philosophie ist das Weltbewußtsein, in welchem der Mensch als ein in der Welt Stehender sich dieser und seiner selbst bewußt zu werden versucht." (Nic. Hartmann)</p>
    <p>"Die Philosophen haben die Welt nur verschieden interpretiert, es kommt darauf an, sie zu verändern." (Karl Marx)</p>
    <p>"Es wird also die Menschheit nicht eher von ihren Leiden erlöst werden, bis entweder die Vertreter der echten und wahren Philosophie zur Herrschaft im Staate gelangen oder bis die Inhaber der Regierungsgewalt in den Staaten infolge einer göttlichen Fügung sich zu ernster Beschäftigung mit der echten Philosophie entschließen." (Platon, Ep. VII)</p>
