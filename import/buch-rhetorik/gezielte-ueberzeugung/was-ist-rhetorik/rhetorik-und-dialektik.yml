    <a name="Rhetorik-Beispiel"></a>
    <h3>Rhetorik-Beispiel</p></td</tr></table>
    <p>Bevor wir die Definitionen genauer untersuchen, zuerst ein Beispiel, welches die Wirkung von Rhetorik veranschaulichen soll. Dies ist ein Auszug aus der Rede des Antonius aus «Julius Caesar» von William Shakespeare (ca. 1600).</p>
    <p>ANTONIUS:<br>
    <em>Mitbürger! Freunde! Römer! hört mich an:<br>
    Begraben will ich Cäsarn, nicht ihn preisen.<br>
    Was Menschen Übles tun, das überlebt sie,<br>
    Das Gute wird mit ihnen oft begraben.<br>
    So sei es auch mit Cäsarn! Der edle Brutus<br>
    Hat euch gesagt, dass er voll Herrschsucht war;<br>
    Und war er das, so war's ein schwer Vergehen,<br>
    Und schwer hat Cäsar auch dafür gebüßt.<br>
    Hier, mit des Brutus Willen und der andern<br>
    Denn Brutus ist ein ehrenwerter Mann -<br>
    Das sind sie alle, alle ehrenwert!)<br>
    Komm' ich, bei Cäsars Leichenzug zu reden.<br>
    Er war mein Freund, war mir gerecht und treu:<br>
    Doch Brutus sagt, dass er voll Herrschsucht war,<br>
    Und Brutus ist ein ehrenwerter Mann.<br>
    Er brachte viel Gefangne heim nach Rom,<br>
    Wofür das Lösegeld den Schatz gefüllt.<br>
    Sah das der Herrschsucht wohl am Cäsar gleich?<br>
    Wenn Arme zu ihm schrien, so weinte Cäsar:<br>
    Die Herrschsucht sollt' aus härterm Stoff bestehn.<br>
    Doch Brutus sagt, dass er voll Herrschsucht war,<br>
    Und Brutus ist ein ehrenwerter Mann.<br>
    ...</em></p>
    <p>In diesem Beispiel redet Antonius zu den römischen Bürgern, gleich nachdem Brutus den Mord an Cäsar dem Volk gegenüber eingestanden und begründet hat. Brutus hatte erklärt, Cäsar nur aufgrund von dessen Herrschsucht und seiner Liebe zu Rom umgebracht zu haben. Die Bürger hatten seinen Äußerungen geglaubt, dass ohne den Tod von Julius Cäsar das römische Volk versklavt worden wäre. Dann aber trat Antonius auf die Bildfläche und schaffte es durch eine geschickte Rede, das Volk umzustimmen und gegen den Mörder aufzubringen. Er beschuldigte nicht etwa Brutus direkt, sondern brachte mehrere Gegenbeispiele vor, die das Volk zweifeln ließen an der Herrschsucht Cäsars.</p>

    <a name="Rhetorik-Definition"></a>
    <h3>Rhetorik-Definition</h3>
    <p>Rhetorik <em>(vom griech. rhetorike (techne), die Redekunst, die Beredsamkeit)</em>, die Lehre von der kunstmäßig geübten Rede, ihren Regeln, ihrem Aufbau, ihren Ausdrucksmitteln und Stilformen.</p>
    <p>Aristoteles sah in der Rhetorik die Techniken des Redners, der sich in der Öffentlichkeit an eine Menge wendet, die über kein spezialisiertes Wissen verfügt und schwierigen Überlegungen nicht folgen kann.</p>
    <p>Die Rhetorik lehrt, eine Debatte zu führen, in der verschiedene Standpunkte ausgedrückt werden und das Urteil darüber dem Publikum überlassen wird.</p>

    <a name="Fünf Schritte der Rhetorik"></a>
    <h3>Fünf Schritte der Rhetorik</h3>
    <p>Schon seit der Antike werden in der Rhetorik fünf wesentliche Elemente beachtet:</p>

    <table>
      <tr>
        <td>1.</td>
      	<td>Stoffsammlung</td>
      	<th>inventio</th>
      	<td>Alle Gedanken, die mit dem Thema in Zusammenhang stehen, werden zusammengetragen.</td>
      </tr>
      <tr>
        <td>2.</td>
      	<td>Gliederung</td>
      	<th>dispositio</th>
      	<td>Das Material wird logisch geordnet, der Hauptgedanke wird klar herausgearbeitet.</td>
      </tr>
      <tr>
        <td>3.</td>
      	<td>Formulierung</td>
      	<th>elocutio</th>
      	<td>Die Gedanken werden in eine Form gekleidet, die dem Stoff, den Hörern und der Absicht des Redners entspricht.</td>
      </tr>
      <tr>
        <td>4.</td>
      	<td>Einprägung</td>
      	<th>memoria</th>
      	<td>Der Redner prägt sich die Rede ein. Antike Redner lernten ihren Text teilweise oder vollständig auswendig.</td>
      </tr>
      <tr>
        <td>5.</td>
      	<td>Vortrag</td>
      	<th>pronuntiatio</th>
      	<td>Besonders im Altertum wurden Haltung, Stimmaufwand und Gebärdenspiel des Redners eigens geschult.</td>
      </tr>
    </table>

    <p>Diese fünf Punkte wurden zu unterschiedlichen Zeiten verschieden stark bewertet. Der erste Punkt, das Zusammentragen allen wichtigen Materials für ein Thema ist in allen Bereichen notwendig, wo es darum geht, ein Thema auszuarbeiten - ob nun als Rede, schriftliche Ausarbeitung oder andere Form der Mitteilung. Das Gliedern dieses Materials in Kernaussagen und Nebensätze und das anschließende Formulieren sind ebensolche Grundvoraussetzungen.</p>
    <p>Der vierte und fünfte Punkt gilt speziell für rhetorische Zwecke. Das Auswendiglernen eines vorzutragenden Textes ist heute nicht mehr üblich. Es ist allerdings durchaus hilfreich, sich die wesentlichen Aussagen so im Gedächtnis zu verankern, dass man nicht mit den Augen am Manuskript klebt. Es geht nicht so sehr um ein stures Auswendiglernen, sondern um ein freies und lockeres Vortragen, wenn man die Aussagen, die man vortragen will, auch selbst verstanden hat. Im Vortrag selbst kommen dann die rhetorischen Fähigkeiten zum Tragen. Im alten Griechenland zum Beispiel wurde ein Großteil der Rhetorik-Ausbildung darauf verwendet, die richtige Haltung und Sprache zu üben.</p>
    <p>Was bedeutet nun im Gegensatz zu Rhetorik 'Dialektik'?</p>

    <a name="Definition von Dialektik"></a>
    <h3>Definition von Dialektik</h3>
    <p>Dialektik <em>(vom griech. dialektike (techne), die Kunst der Unterredung)</em>, die Kunst der Beweisführung, die Wissenschaft der Logik.</p>
    <p>Für Sokrates und Aristoteles ist die Dialektik die Kunst der Unterredung (mit einem einzigen Gesprächspartner) zur Klärung der Begriffe. Für Platon ist die Dialektik die oberste Wissenschaft: das Verfahren zur Erkenntnis der Ideen. Bei den Sophisten wurde die Dialektik zum intellektuellen Werkzeug im Existenzkampf. Für Hegel ist Dialektik "die wissenschaftliche Anwendung der in der Natur des Denkens liegenden Gesetzmäßigkeit und zugleich diese Gesetzmäßigkeit selbst".</p>
    <p>Dialektik ist "... die Ausbildung des Widerspruchsgeistes, welcher dem Menschen gegeben, damit er den Unterschied der Dinge erkennen lerne" (Goethe)</p>
    <p>Rhetorik und Dialektik handelten in der Antike unter der Bezeichnung dispositio und in der Renaissance unter der der Methode von der Anordnung der vorgetragenen Gegenstände im Diskurs.</p>

    <a name="Unterschied zwischen Rhetorik und Dialektik"></a>
    <h3>Unterschied zwischen Rhetorik und Dialektik</h3>
    <p>In neuerer Zeit wird die Rhetorik im Gegensatz zu Aristoteles' Zeiten auf Reden an sämtliche Arten der Zuhörerschaft bezogen. Sie wird mehr als Technik verstanden, welche unabhängig von der Menge der Zuhörer angewendet werden kann. Der Unterschied zwischen Rhetorik und Dialektik besteht in den verschiedenen Techniken.</p>
    <p>Rhetorik zielt auf emotionale Überzeugung. Dialektik zielt auf logische Gewißheit.</p>

    <a name="Überzeugung und Gewißheit"></a>
    <h3>Überzeugung und Gewißheit</h3>
    <p>Der Rhetoriker ist überzeugt von dem, was er mitteilen will, oder er gibt es vor (denn es gibt den Fall, dass er sein Publikum täuschen will) und versucht, bei seinen Zuhörern Zustimmung zu erzeugen. Den Erfolg bemißt er daran, inwieweit seine Zuhörer überzeugt von seinen Aussagen sind, d.h. inwieweit sie nach seinen Orientierungen handeln. Viele rhetorische Hilfsmittel zielen auf die emotionale Ansprechbarkeit der Zuhörer und lassen sich nicht rein logisch erklären. Die Form der Rhetorik ist eher der Monolog. Fragen ans Publikum werden höchstens als rhetorisches Mittel eingesetzt.</p>
    <p>Die Dialektik stellt Diskussionstechniken für eine allgemeine Suche nach Wahrheit zur Verfügung. Die Diskussionsteilnehmer versuchen durch Argument und Gegenargument der Wahrheit näher zu kommen. Der Dialektiker ist interessiert an logischer Gewißheit, die er sich im Gespräch mit einem Diskurspartner erarbeitet. Prinzipiell können auch mehrere Teilnehmer ein solches Gespräch führen. Für eine inhaltliche Diskussion ist ihre Anzahl jedoch begrenzt. Die Form für die Dialektik ist eher der Dialog.</p>
    <p>Emotionale Überzeugung kann man sowohl auf einen einzelnen als auch auf eine Masse von Menschen anwenden. Je größer die Menge der Menschen, desto allgemeiner und einfacher muß man reden. Will man eine Menge begeistern, treten andere Gesetzmäßigkeiten in Kraft als bei einem einzelnen, aber es ist möglich. Auf der anderen Seite ist es nicht möglich, mit einer Versammlung von vielleicht 100.000 Menschen, in einer Runde, in der sich alle beteiligen, zu diskutieren.</p>

    <a name="Demokratie"></a>
    <h3>Demokratie</h3>
    <p>Nach Aristoteles hat es die Rhetorik mit Problemfragen zu tun, über die wir uns beraten bzw. über die wir uns verständigen müssen. Sie hat es mit dem öffentlichen Gebrauch der phronesis (praktische Einsicht) zu tun. Diesen öffentlichen Gebrauch zu ermöglichen heißt: die allgemeine Zugänglichkeit zu solchen Verständigungsprozessen sicherzustellen, in denen Meinungen auf ihre Zustimmungsfähigkeit hin überprüft werden. Die politische Form eines Gemeinwesens, die zumindest strukturell die Einlösung solcher Bedingungen erleichtert, heißt bei Aristoteles: Demokratie.</p>