    <a name="Zustimmung erzeugen"></a>
    <h3>Zustimmung erzeugen</h3>
    <p>Das Ziel der Rhetorik besteht darin, die Übereinstimmung eines Publikums mit den Thesen, die man seiner Zustimmung unterbreitet, hervorzurufen oder zu verstärken. Sie zielt meist darauf ab, eine Handlung in Gang zu bringen oder mindestens eine Neigung zur Handlung herzustellen. Die so geschaffene Einstellung muß hinreichend stark sein, um mögliche Hindernisse überwinden zu können.</p>

    <a name="Mißbrauch entgegnen"></a>
    <h3>Mißbrauch entgegnen</h3>
    <p>Der Gefahr des Mißbrauchs von einigen Politikern, Werbefachleuten etc., die das Publikum verführen oder von ihnen unmoralische Handlungen fordern, können wir wirkungsvoller entgegenstehen, wenn wir die rhetorischen Figuren kennen und ihnen ihre Tricks und Fehlschlüsse aufzeigen können, anstatt die Rhetorik zu verachten. Hinzu kommt: Man kann die Rhetorik nicht nicht anwenden, denn immer wenn wir jemanden überzeugen wollen, wenn wir etwas mitteilen wollen, dann wenden wir Rhetorik an: Wir betonen eine spezielle Aussage, wir wiederholen etwas Wichtiges, wir verwenden Metaphern, um besseres Verständnis zu erzeugen usw.</p>

    <a name="Dialektik, Philosophie, Logik"></a>
    <h3>Dialektik, Philosophie, Logik</h3>
    <p>Gegenstand der Dialektik ist die rein dialogische Auseinandersetzung. Die Philosophie betont das Ziel der Wahrheitsfindung - es ist sekundär, ob andere davon überzeugt werden. Die Logik untersucht das, was formal wahr oder falsch ist. Diese Disziplinen sind nicht vollständig abgeschlossen, sondern können sich verbinden. Z.B. wenn ein Philosoph andere von der Wahrheit überzeugen will.</p>