    <!-- <h2>Was ist Rhetorik?<\h2> -->
    <p>In der Einleitung haben wir Rhetorik verwendet als das Vermögen zu überzeugen, d.h. auf Handlung zu orientieren. In diesem Kapitel werden die theoretischen Grundlagen für das Verständnis von Rhetorik vertieft. Es geht um die Unterschiede zwischen Rhetorik und anderen Disziplinen - speziell Dialektik, Philosophie und Logik. Auf diesem Wege soll ein Definitionsversuch unternommen werden: Je nachdem, mit welcher der Disziplinen Rhetorik verglichen wird, ergibt sich eine andere Beobachterperspektive ihrer Bedeutung. Diese Herangehensweise wurde gewählt, um die mannigfaltigen Begriffsbestimmungen zu erfassen.</p>