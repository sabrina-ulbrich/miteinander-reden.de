    <!-- <h2>Zu diesem Kurs<\h2> -->
    <p>Um diesen Kurs zu absolvieren, sind keine besonderen Voraussetzungen an Kenntnissen, Fähigkeiten oder Fertigkeiten nötig.</p>
    <p>Erinnern Sie sich noch an den ersten Abschnitt der Einführung, die Vorschau? Dort waren einige Hinweise gegeben, mit welcher Herangehensweise Sie den größtmöglichen Erfolg erreichen können.</p>

    <a name="Aufbau dieses Kursheftes"></a>
    <h3>Aufbau dieses Kursheftes</h3>
    <p>Diese Lehrhefte der Reihe 'Rhetorik - Die Kunst der Überzeugung' beinhalten Richtlinien, die sich jemand, der überzeugend auftreten will, aneignen sollte. In diesem ersten Heft beginnen wir nach dieser Einführung mit einem Überblick über einige Disziplinen, die mit Rhetorik in Zusammenhang stehen. Durch diese Gegenüberstellung soll klarer herausgestellt werden, worum es in der Rhetorik geht. Beispiele und Gegenbeispiele vermitteln einen Eindruck für die Unterschiede und Ähnlichkeiten. Dieser Teil ist nicht unbedingt nowendig, dennoch halte ich es für ratsam, den Text mindestens zu lesen.</p>
    <p>Das Verständnis von Rhetorik wird vertieft durch einen Vergleich mit Dialektik, Philosophie und Logik. Mit diesem tieferen Verständnis können wir uns an das Konzept der Rede unter rhetorischen Gesichtspunkten heranwagen. Wenn hier und im folgenden von 'Rede' gesprochen wird, dann ist damit nicht ausschließlich der Vortrag vor einem größeren Publikum gemeint. Die angegebenen Einteilungen und Techniken können - manchmal in leicht abgewandelter Form - auch mit Gewinn auf einen Dialog angewendet werden. Sogar auf ein Selbstgespräch können Sie die Vorgehensweisen übertragen. Nachdem zuerst die Voraussetzungen für eine erfolgreiche Rede behandelt werden - diejenigen Voraussetzungen, über die sich jeder Redner klar sein muß, bevor er vor das Publikum tritt - kommen wir dann zur Gliederung der Rede im groben Rahmen und unter argumentatorischen Gesichtspunkten. Im letzten Abschnitt des dritten Kapitels befassen wir uns damit, wie der Redner auf sein Publikum eingehen sollte, damit er Erfolg hat.</p>

    <a name="Das zweite Lehrheft"></a>
    <h3>Das zweite Lehrheft</h3>
    <p>Redesituation: Im zweiten Lehrheft geht es um die 'Darbietung der Rede'. Hier geht es zuerst um die drei klassischen Arten der Rede. Sie geben eine Anschauung, was in der Antike unter Rhetorik verstanden wurde, und ein Beispiel, in welche groben Kategorien sich Reden (aufgrund ihrer Ziele) einordnen lassen. Weiterhin geht es um Möglichkeiten, beim Zuhörer durch das eigene Auftreten und Darstellen ein Gefühl der Präsenz zu erzeugen. Sie lernen, wie wichtig die Körpersprache ist, und welche Wirkungen Sie mit welcher Haltung erzielen können. Aber nicht nur das eigene Auftreten ist wichtig, sondern auch die Hilfsmittel, mit denen der Redeinhalt veranschaulicht werden soll. Durch eine geeignete Präsentation (z.B. Schautafeln, Modellvorführung) nehmen Sie Einfluß darauf, wie klar Ihre Zuhörer Sie verstehen und wie lange sie Ihren Vortrag im Gedächtnis behalten. Zu guter Letzt werden Lösungsvorschläge aufgezeigt, um mit Problemen und Störungen fertig zu werden bzw. diese als solche zu erkennen. Hier finden Sie sowohl Tips zum Umgang mit dem eigenen Lampenfieber als auch mit störenden Zuhörern oder versagender Technik.</p>

    <a name="Das dritte Lehrheft"></a>
    <h3>Das dritte Lehrheft</h3>
    <p>Argumentformen: Im dritten Heft werden Argumentationsformen behandelt, deren Kenntnis und Anwendung für die Überzeugungskraft im rationalen Diskurs notwendig sind. Während in diesem und dem zweiten Kursheft die Form, der Gesamtrahmen der Rede behandelt wird, erfahren Sie im dritten Teil, wie genau Sie ihre Argumente anordnen müssen, um Überzeugung bei den Zuhörern zu erreichen.</p>

    <a name="Die innere Struktur jedes Heftes"></a>
    <h3>Die innere Struktur jedes Heftes</h3>
    <p><strong>Zielbeschreibung:</strong> Der Kurs ist innerhalb der einzelnen Abschnitte nach einer bestimmten Struktur geschrieben, welche das Lernen effektiviert: Die einzelnen Kapitel beginnen mit einer Umschreibung des Ziels, welches im jeweiligen Kapitel erreicht werden soll, und mit der Erläuterung des Verhaltens, welches Sie zeigen sollten, wenn Sie die Aufgaben und Übungen machen. Die Beschreibung des Ziels wurde aufgeteilt in Kenntnisse, Fähigkeiten und Fertigkeiten.</p>
    <p><strong>Kenntnisse, Fertigkeiten, Fähigkeiten:</strong> Kenntnisse sind die Wissensinhalte, die jemand zu einem Thema hat. D.h. Fragen können beantwortet werden, aber die Kenntnisse können noch nicht unbedingt in die Praxis umgesetzt werden. Fertigkeiten in einem bestimmten Bereich hat jemand dann, wenn er die Technik beherrscht. Zum Beispiel das korrekte Vortragen einer Rede allein vor einem Spiegel. Die Fähigkeit eine Rede zu halten, ist dann erreicht, wenn man vor einem Publikum steht und trotz erhöhtem Adrenalinspiegel in der Lage ist, die vorbereitete Rede auch tatsächlich zu halten, ohne ins Stottern zu kommen. Fertigkeiten und Fähigkeiten erlangen Sie nur durch Tun. Je mehr Erfahrungen Sie vor Zuhörern machen, desto mehr wachsen Ihre Fähigkeiten. Sie können gerade beim Thema 'Rhetorik' nicht erwarten, dass Ihr Verhalten nach der ersten Übung der Zielformulierung entspricht. Vielmehr werden Sie einen Prozeß erleben, in dem Sie von Mal zu Mal etwas besser werden.</p>
    <p><strong>Beispiel und Erklärung:</strong> Nach der Zielformulierung folgt ein Beispiel oder eine Illustration - oder allgemein: eine Lehr- und Lernsituation, welche veranschaulicht, wie sich das Zielverhalten in einem konkreten Fall auswirken würde. Der darauffolgende Abschnitt bezieht sich auf das Beispiel: er abstrahiert die Attribute aus dem Beispiel. Die Attribute werden erklärt, gedeutet oder begründet. Gegebenenfalls folgt eine Diskussion, in welcher auf wichtige Gegenargumente eingegangen wird. Zuletzt folgt in jedem Abschnitt eine Vertiefung, wo Sie z.B. ergänzende und vertiefende Zitate finden, Anregungen, Fragebögen und Checklisten, welche die Übungen unterstützen und eine Entwicklungsübersicht ermöglichen. Um mehr als einmal mit den Checklisten arbeiten zu können, fertigen Sie sich Kopien davon an und arbeiten Sie mit diesen. Eine Lernkontrolle folgt als Schlußlicht. Bitte beantworten Sie die Fragen ohne im Text nachzulesen. Hier finden Sie außerdem die Übungen für die rhetorische Praxis.</p>
    <p>Da dieser Kurs keinen Anspruch auf Vollständigkeit erhebt, vielmehr einen Überblick verschaffen und praktische Anleitungen geben will, werden Hinweise gegeben, wo Sie sich zu einzelnen Themen weiterbilden können.</p>
