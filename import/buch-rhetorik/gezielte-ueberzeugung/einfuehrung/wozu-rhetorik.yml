    <a name="Selbstdarstellung"></a>
    <h3>Selbstdarstellung</h3>
    <p>Darüber hinaus hat jeder Redner natürlich die Möglichkeit, seine eigene Person durch die Rede darzustellen, sich selbst zu präsentieren und damit die Aufmerksamkeit auf sich zu lenken. Demnach sind rhetorische Fähigkeiten für diejenigen wichtig oder sogar notwendig, die auf andere Menschen wirken wollen, z.B. Schauspieler, Künstler, Politiker, Lehrer. Im alltäglichen gesellschaftlichen Beisammensein wird demjenigen mit den besten rhetorischen Fähigkeiten die höchste Aufmerksamkeit gewidmet.</p>
    <p>Menschen, die eine besondere Ausstrahlung haben, wenden auch - bewußt oder unbewußt - rhetorische Techniken an. Charisma zu haben, ist kein Naturgesetz, das man hat oder nicht, sondern es ist erlernbar.</p>