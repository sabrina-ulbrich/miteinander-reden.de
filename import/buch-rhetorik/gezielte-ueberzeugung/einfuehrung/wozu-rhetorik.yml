    <!-- <h2>Wofür sind rhetorische Fähigkeiten nützlich?<\h2> -->
    <p>Zu welchem Zweck sollte man sich mit dem Thema "Rhetorik - Die Kunst der Überzeugung" beschäftigen? Welchen Nutzen können wir daraus ziehen? In welchen Lebensbereichen kann Rhetorik zur Anwendung gebracht werden? Gibt es außer dem Nutzen vielleicht auch Gefahren, die in der Beherrschung von rhetorischen Fertigkeiten liegen? Nehmen Sie sich ein wenig Zeit, um Antworten auf diese Fragen zu finden. Vergleichen Sie dann diese mit den Antworten, die Sie im letzten Abschnitt notiert haben. Stimmen Ihre Zielvorstellungen mit dem allgemeinen Nutzen überein? Bitte lesen Sie erst weiter, wenn Sie Antworten gefunden haben.</p>

    <a name="Definition"></a>
    <h3>Definition</h3>
    <p>Den Begriff 'Rhetorik' verwenden wir, wie zu Beginn dargestellt, als eine Technik, die darauf abzielt, Menschen zu überzeugen, d.h. auf bestimmte Handlungen hin zu orientieren. Später werden wir diese Beschreibung noch konkretisieren. Was also ist der Nutzen davon, andere überzeugen zu können?</p>

    <a name="Nutzen"></a>
    <h3>Nutzen</h3>
    <p>Wann immer Sie von Ihren Mitmenschen, ob einzelnen, mehreren oder gar von Menschenmassen, bestimmte Handlungen erwarten, kommen Ihre rhetorischen Fähigkeiten zum Tragen. Aber nicht nur andere können Sie dadurch besser überzeugen, sondern auch sich selbst. Der Gewinn, welcher durch diese Fähigkeiten erzielt werden kann, besteht darin, dass die von Ihnen erwünschten Handlungen tatsächlich erfolgen! Je stärker Ihre rhetorischen Fähigkeiten ausgeprägt sind, desto größer ist die Wahrscheinlichkeit, dass nach Ihren Orientierungen gehandelt wird.</p>
    <p>Durch rhetorisches Können motiviert der Redner seine Zuhörer zum Handeln.</p>

    <a name="Beispiele"></a>
    <h3>Beispiele</h3>
    <p>Denken Sie an bestimmte Menschen, die Sie von etwas Bestimmten überzeugen möchten? Vielleicht leiten Sie eine Gruppe von Menschen, die Sie motivieren und begeistern möchten. Oder Sie bieten etwas an, was Sie an andere verkaufen möchten. Vielleicht stehen Sie auch häufiger vor der Situation, Reden oder Vorträge zu halten, in denen Sie eine - Ihnen am Herzen liegende - Botschaft übermitteln wollen. Ob nun beruflich oder privat - sobald Sie eigene Überzeugungen vertreten und auch durchsetzen möchten, kommen Ihre rhetorischen Fähigkeiten zum Tragen. Sie können Rhetorik nicht nicht anwenden, Sie können nur besser oder schlechter sein.</p>

    <a name="Gefahren"></a>
    <h3>Gefahren</h3>
    <p>Welche Gefahren könnten durch rhetorische Mittel entstehen? Die Gefahr liegt nicht in der Technik selbst, sondern in dem Inhalt, von dem andere überzeugt werden. Wenn nämlich die erwünschten Handlungen dem anderen oder weiteren Menschen schaden, dann wird die Technik für böse Ziele eingesetzt.</p>
    <p>Hitler zum Beispiel übte sich lange in der Kunst der Rhetorik, auch mit Erfolg - nur führten die Ziele, wovon er ein ganzes Volk zu überzeugen in der Lage war, in den Ruin. Auch in der Werbung werden rhetorische Techniken verwendet, um die Menschen zum Kaufen zu animieren. Aber dann, wenn die Artikel nicht das halten, was versprochen wurde, dann dient die Technik dazu, die Menschen an der Nase herumzuführen, zu täuschen, um dem Anwender der Technik einen Vorteil (zum Nachteil der anderen) zu bringen.</p>

    <a name="Kritikfähigkeit"></a>
    <h3>Kritikfähigkeit</h3>
    <p>Nach der Betrachtung der Gefahren, können wir wieder einen Nutzen formulieren. Denn derjenige, der Kenntnis von den rhetorischen Techniken hat, wird diese auch bei anderen, die sie anwenden, erkennen. Damit wirkt ein Verständnis von Rhetorik einem leichtgläubigen Kaufen oder Nachahmen entgegen. Die Kritikfähigkeit steigt durch das Wissen um die verwendeten Mittel!</p>
