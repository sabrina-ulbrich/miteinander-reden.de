    <!-- <h2>Gliederung der Rede<\h2> -->
    <p><strong>Lernziel:</strong> Hier geht es darum, folgende Kenntnisse, Fähigkeiten und Fertigkeiten zu erwerben:</p>
    <ul>
      <li>Verschiedene Gliederungsarten können genannt werden. (Kenntnis)</li>
      <li>Die vier Grundregeln zum Aufbau der Argumente können genannt und begründet werden. (Kenntnis)</li>
      <li>Der Inhalt einer Rede kann nach den Grundregeln von Gliederung und Argumenteaufbau strukturiert werden. (Fertigkeit)</li>
      <li>Eine Rede kann so gehalten werden, dass die Zuhörer den Ausführungen und Argumenten folgen können und zustimmen. (Fähigkeit)<br>
    Hier können unterschiedliche Schwierigkeitsgrade definiert werden: Die einfachste Stufe ist die, dass Behauptungen aufgestellt werden, die schon zu den Überzeugungen des Publikums gehören (Vgl. Zuhörer-Analyse). Die Kunst besteht dann darin, diese Überzeugungen herauszufinden. Schwieriger wird es, je mehr der einzelnen Zuhörer nicht zustimmen oder je weiter die aufgestellten Behauptungen von den Überzeugungen des Publikums entfernt sind. Einen Meister der rhetorischen Technik kann man daran erkennen, dass er ein Publikum von Behauptungen überzeugt, die zu Beginn der Überzeugungsarbeit Widerwillen erzeugten. Wir werden uns hier erstmal mit der ersten Stufe begnügen, zu den weiteren Stufen gelangen Sie durch weitere Übung.</li>
    </ul>

    <a name="Gliederung"></a>
    <h3>Gliederung</h3>
    <p>Nachdem das Ziel formuliert ist, muß es in den Rahmen der Rede eingepaßt werden. Hierfür gibt es eine Standard-Gliederung, welche Einleitung, Hauptteil und Abschluß umfaßt. Es gibt weitere Gliederungen, die am Ende dieses Abschnitts aufgeführt sind, die sich aber alle mehr oder weniger aus dem Grundmodell ableiten lassen. Um Erfahrungen mit einer gegliederten Rede zu sammeln, ist es sinnvoll mit der Standardversion zu beginnen.</p>

    <a name="Redeanfang"></a>
    <h3>Redeanfang</h3>
    <p>Sie können eine Rede beginnen, indem Sie kurz und prägnant Ihr Thema darstellen, das Auditorium mit einem Witz aufmuntern, eine Anekdote erzählen (welche z.B. Ihr Thema veranschaulicht) oder das Publikum mit einem Kompliment wohlwollend stimmen. Was Sie als Beginn wählen, wird vom Anlaß Ihrer Rede abhängen. Einige allgemeine Wirkungen, die erzielt werden sollten, lassen sich trotz unterschiedlicher Redeziele finden. So sollte das Interesse der Zuhörer für das Thema geweckt werden, mögliche Zweifel oder Unmut sollten aufgelöst werden und das Ziel der Rede sollte klar und verständlich formuliert werden. Kurz: Die Voraussetzungen schaffen, damit das Publikum der folgenden Rede aufmerksam zuhört.</p>
    <p>So wie für zwischenmenschliche Bekanntschaften die ersten drei Minuten ausschlaggebend sind (für die Meinung, die man sich vom anderen macht), so ist es auch der Beginn einer Rede. Anhand dieser ersten Minuten entscheiden die Zuhörer, ob sie es wert finden, dem Vortragenden weiterhin ihre Aufmerksamkeit zu schenken, oder ob sie schon nach dem ersten ermüdenden Eindruck abschalten.</p>

    <h4>Mögliche Redeanfänge:</h4>
    <ul>
      <li>Bedeutung und Nutzen des Themas für die Zuhörer erklären</li>
      <li>Was kann und soll mit dieser Rede erreicht werden?</li>
      <li>Vortragen der groben Gliederung</li>
      <li>Abgrenzung des Themas von anderen</li>
      <li>Anekdote, welche bildhaft das Thema einführt, vortragen</li>
      <li>Aufmunterung des Publikums durch einen Witz</li>
      <li>Treffendes Zitat</li>
      <li>Wohlwollende Stimmung durch ein Kompliment ans Publikum erzeugen</li>
    </ul>

    <a name="Hauptteil"></a>
    <h3>Hauptteil</h3>
    <p>Nach einem schwungvollen Beginn kommt der Hauptteil der Rede. Es ist hilfreich, wenn Sie sich den Hauptteil noch einmal unterteilen in:</p>
    <ul>
      <li>Schwerpunkte,</li>
      <li>Nebenpunkte und</li>
      <li>Unterpunkte.</li>
    </ul>
    <p>Gerade, wenn Sie noch nicht viele Erfahrungen gemacht haben, brauchen Sie Möglichkeiten unwichtigere Passagen wegzulassen. Denn es wird für die Rede oftmals mehr Zeit benötigt als eingeplant. Sie können mit einem so gegliederten Manuskript schnell in der aktuellen Redesituation reagieren: Wenn Sie feststellen, dass ein Themenpunkt das Publikum nicht sonderlich interessiert, können Sie ihn etwas abkürzen. Wenn Sie feststellen, dass ein Teil nicht verstanden wurde, oder dass er auf mehr Interesse stößt, dann können Sie diesen durch die Neben- und Unterpunkte näher erläutern.</p>
    <p>Ein strukturiertes Thema gibt dem Publikum eine eindeutige Orientierung.</p>

    <h4>Beispiel für den Inhalt des Hauptteils:</h4>
    <ul>
      <li>Was war? (Vergangene Situation oder Entwicklung)</li>
      <li>Was ist? (Gegenwärtige Situation)</li>
      <li>Was wird sein? (Erwartungen oder Prognosen für die Zukunft)</li>
      <li>Was soll sein? (Wünschenswerte Situation oder Möglichkeiten)</li>
      <li>Was muß getan werden, um den gewünschten Zustand zu erreichen?</li>
      <li>Was spricht dagegen? (Hindernisse)</li>
      <li>Wie können die Hindernisse überwunden werden?</li>
    </ul>
    <p>Nachdem im Hauptteil das eigentliche Thema vorgetragen wurde, kommen wir nun zum Abschluß.</p>

    <a name="Abschluß"></a>
    <h3>Abschluß</h3>
    <p>Der Abschluß ist fast ebenso wichtig wie der Anfang. Er sollte gestaltet werden vergleichbar einem künstlerischen Finale, welches den Zuhörern in Erinnerung bleibt. Hier kann der Redner seine Thesen noch einmal zusammenfassen, zu einer Handlung auffordern, die aus dem dargestellten Thema folgt oder mit einem originellen Zitat oder einem erheiternden Witz einen krönenden Abschluß finden.</p>

    <h4>Mögliche Redeabschlüsse:</h4>
    <ul>
      <li>Zusammenfassung der Kernaussagen</li>
      <li>Hervorheben der wünschenswerten Handlungsalternativen</li>
      <li>Motivation der Zuhörer (Nutzen aufzeigen)</li>
      <li>Aufforderung zum Handeln</li>
      <li>Originelles Zitat</li>
      <li>Erheiternder Witz</li>
    </ul>
    <p>Ein krönender Abschluß der Rede bleibt den Zuhörern in Erinnerung!</p>
    <p>Soweit zum groben Rahmen einer Rede. Gehen wir jetzt weiter in die Tiefe, so finden wir weitere Elemente: die einzelnen Argumente.</p>

    <a name="Argumente-Aufbau"></a>
    <h3>Argumente-Aufbau</h3>
    <p>Gibt es eine vom Publikum unabhängige und unveränderliche Anordnung der Argumente? Wir werden sehen, dass es einige allgemeingültige Regeln gibt und andere Aufteilungen der Argumente, welche dem persönlichen Stil überlassen bleiben. Es gibt eine Reihenfolge der Argumentation, die sich bewährt hat:</p>
    <p>Der erfolgreiche Redner verschafft sich zuerst Gewißheit darüber, ob seine vorausgesetzten Behauptungen die Zustimmung des Publikums haben. Wenn das gegeben ist, dann sucht er die Präsenz dieser Behauptungen bei den Zuhörern zu verstärken. Wenn er dann deren Bedeutung und ihr Gewicht präzisiert hat, dann kann er endlich, darauf aufbauend, die für seine vertretene These vorteilhaften Argumente aus den Prämissen ableiten und so zu neuen Behauptungen führen.</p>
    <p>Vom Bekannten zum Neuen!</p>

    <h4>Grundregeln zum Aufbau der Argumente in der Rede:</h4>
    <ol>
      <li>Gewißheit darüber gewinnen, ob die Prämissen die Zustimmung des Publikums haben.</li>
      <li>Präsenz der Prämissen bei den Zuhörern verstärken.</li>
      <li>Bedeutung und Gewicht der Prämissen präzisieren.</li>
      <li>Die für die vertretene These vorteilhaften Argumente aus den Prämissen ableiten.</li>
    </ol>

    <a name="Monolog und Dialog"></a>
    <h3>Monolog und Dialog</h3>
    <p>Je nachdem, ob vor einem großen Publikum gesprochen wird oder mit einem einzelnen Dialogpartner, verändern sich die Methoden. Der letztere Fall bietet den Vorzug, dass durch das Verfahren von Frage und Antwort die Überzeugungen und Einstellungen des Partners überprüft werden können. Der Argumentierende kann sich der Zustimmung seines Gesprächspartners bei den einzelnen Schritten seiner Folgerung vergewissern. Im Verlauf der Argumentation besteht die Möglichkeit des besseren Kennenlernens, was einen dichteren Ablauf der Argumentation begünstigt. Bei einer Rede vor einem großen Publikum ist der Vortragende darauf angewiesen, die Überzeugungen seiner Zuhörer vorherzusagen und durch die Beobachtung von nonverbalen Körpersignalen der Zustimmung oder Ablehnung zu überprüfen.</p>

    <a name="Persönlicher Stil"></a>
    <h3>Persönlicher Stil</h3>
    <p>Welche Möglichkeiten der individuellen Gestaltung gibt es nun neben diesem allgemeingültigen Ablauf? Sie können z.B. großen Nutzen daraus ziehen, wenn Sie sich vor der Rede Gedanken darüber machen, zu welchem Zeitpunkt Sie die einzelnen Argumente vorbringen wollen.</p>
    <ul>
      <li>Sollten Sie das überzeugungskräftigste Argument an den Anfang setzen und im weiteren Verlauf dieses Argument stützen?</li>
      <li>Oder wäre es vielleicht wirkungsvoller, den Argumentationsweg langsam aufzurollen, um dann das Argument an den krönenden Schluß zu setzen?</li>
    </ul>

    <a name="Anregung"></a>
    <h3>Anregung</h3>
    <p>Es gibt für beide Möglichkeiten Vor- und Nachteile. Und letztlich entscheidet die Vorliebe des Redners, welche Methode wirkungsvoller ist. Es gibt auch weitere Varianten, welche das Hauptargument in die Mitte der Rede legen, ähnlich der Gesamtstruktur von Einführung, Hauptteil und Abschluß. Wer selbst Erfahrungen sammeln will mit den Möglichkeiten der Gliederung, tut gut daran, sich einen Tag frei zu nehmen für einen Bibliotheksbesuch, um dort in den Inhaltsverzeichnissen der Bücher Gliederungen zu studieren. Wer darin Vertrautheit erlangt hat, sollte selbst Gliederungen erstellen zu gelesenen Zeitungsartikeln oder kleinen Schriften.</p>

    <a name="Spezielle Gliederungen"></a>
    <h3>Spezielle Gliederungen</h3>
    <p>Unterschiedliche Ziele und Rahmenbedingungen verlangen nach unterschiedlichen Gliederungen des Themas. Auf den folgenden Seiten sind einige Möglichkeiten spezieller Gliederungen aufgeführt und kurz beschrieben. Sie wurden aus der Grundform abgeleitet.</p>

    <h4>Vertreten eines Standpunktes</h4>
    <table>
      <tr>
        <th>Standpunkt</th>
      	<td>Der eigene Standpunkt oder die gestellte Forderung wird vorgetragen. Gegebenenfalls kann der Gegen-Standpunkt kurz vorgetragen werden, zumindest die Abgrenzung des Standpunktes von anderen.</td>
      </tr>
      <tr>
        <th>Begründung</th>
      	<td>Es wird begründet, warum gerade dieser und kein anderer Standpunkt der richtige ist. Als Begründung sollte eine schlüssige Argumentation vorgetragen werden.</td>
      </tr>
      <tr>
        <th>Beispiel</th>
      	<td>Um die Begründung zu veranschaulichen, wird die Meinung an einem Beispiel veranschaulicht. Bei dem Beispiel sollte auf eine anschauliche Sprache geachtet werden.</td>
      </tr>
      <tr>
        <th>Schlußfolgerung</th>
      	<td>Zusammenfassung in einer kurzen, prägnanten Aussage. Dies hat den Zweck, dass sich die Zuhörer das Fazit leichter merken können.</td>
      </tr>
      <tr>
        <th>Handlungsaufforderung</th>
      	<td>Die Zuhörer werden aufgefordert, sich dem Standpunkt anzuschließen. Damit das Publikum motiviert werden kann, muß es für sich einen Nutzen in der Handlung oder dem Ziel sehen.</td>
      </tr>
    </table>

    <h4>Lösen eines Problems</h4>

    <table>
      <tr>
        <th>Ist-Zustand</th>
      	<td>Die augenblickliche Situation wird beschrieben mit den negativen Konsequenzen für die Zuhörer. Die Beschreibung muß für die Zuhörer nachvollziehbar sein, d.h. sie müssen die negativen Konsequenzen tatsächlich für sich als Nachteil empfinden.</td>
      </tr>
      <tr>
        <th>Soll-Zustand</th>
      	<td>Die Vorstellung davon, wie es sein sollte, wird beschrieben - mit den entsprechenden positiven Konsequenzen für die Zuhörer. Auch hier ist es wichtig, darauf zu achten, dass die Zuhörer den Nutzen für sich verstehen. Was jemand als Vor- oder Nachteil versteht, hängt von seinen Zielen und Interessen ab. (Vgl. Zuhörer-Analyse)</td>
      </tr>
      <tr>
        <th>Handlungsalternativen</th>
      	<td>Mögliche Handlungen, die zum Soll-Zustand führen, werden aufgelistet, mit Angabe von Vor- und Nachteilen der einzelnen Handlungen. Dabei ist auf eine realistische Einschätzung der Alternativen zu achten. Die eigene bevorzugte Alternative darf nicht zu übertrieben in den Vordergrund gerückt werden, sonst wirkt der Redner unglaubwürdig.</td>
      </tr>
      <tr>
        <th>Problemlösung</th>
      	<td>Aus den bisherigen Ausführungen wird nun die beste Alternative ausgewählt, begründet und veranschaulicht. Die Begründung spricht die Vernunft an, die Veranschaulichung die Emotionen.</td>
      </tr>
      <tr>
        <th>Handlungsaufforderung</th>
      	<td>Die Zuhörer werden aufgefordert, für die Problemlösung Initiative zu entfalten. Dabei sollte noch einmal eindeutig gesagt werden, was genau zu tun ist (Wiederholungseffekt).</td>
      </tr>
    </table>

    <h4>Überzeugung der Zuhörer</h4>

    <table>
      <tr>
        <th>Wohlwollen gewinnen</th>
      	<td>Die Zuhörer werden mit einem Kompliment, einem Witz oder einer freudigen Anekdote zugeneigt gestimmt. Das lockert die Stimmung und sollte Vertrauen beim Publikum erzeugen. Vertrauen kommt dadurch zustande, dass beide Seiten ähnliche Interessen, zumindest in bestimmten Bereichen, haben und beide wissen, was sie vom anderen erwarten können. Je häufiger diese Erwartung bestätigt wird, desto größer wird das Vertrauen.</td>
      </tr>
      <tr>
        <th>Wie ist die Situation?</th>
      	<td>Die Situation wird beschrieben, und das, was daran nicht wünschenswert ist.</td>
      </tr>
      <tr>
        <th>Wie sollte es sein?</th>
      	<td>Die Situation wird so beschrieben, wie sie erwünscht wird.</td>
      </tr>
      <tr>
        <th>Warum sollte es anders sein? Was ist daran besser?</strong></td>
      	<td>Es wird begründet, aus welchen Gründen die Soll-Situation vorgezogen werden sollte.</td>
      </tr>
      <tr>
        <th>Mögliche Einwände vorwegnehmen</th>
      	<td>Der Redner sollte sich schon vor der Rede überlegen, welche Gegenargumente kommen könnten. Er sollte diese dann vorwegnehmen, indem er sie nennt und sogleich widerlegt. Dadurch gewinnen die Zuhörer den Eindruck, dass der Redner kompetent ist und sie nicht (wegen einer zu einseitigen Darstellung) übers Ohr hauen will.</td>
      </tr>
      <tr>
        <th>Zusammenfassung</th>
      	<td>Die Ausführungen werden in einer kurzen, prägnanten Aussage zusammengefaßt.</td>
      </tr>
      <tr>
        <th>Begeisterung erzeugen</th>
      	<td>Der Nutzen für die Zuhörer wird anschaulich beschrieben und nachvollziehbar illustriert. Diese Passage zielt auf die emotionale Seite.</td>
      </tr>
      <tr>
        <th>Handlungsaufforderung</th>
      	<td>Die Zuhörer werden aufgefordert, die Situation in die gewünschte Richtung zu verändern. Konkrete Handlungen sind zu formulieren.</td>
      </tr>
    </table>

    <h4>Vorschlag zur Verbesserung vorbringen</h4>

    <table>
      <tr>
        <th>Reflexion</th>
      	<td>Die anzugreifende Alternativ-Position wird erläutert. Es ist die einfache Beschreibung und Definition der Alternative.</td>
      </tr>
      <tr>
        <th>Folgerung</th>
      	<td>Die negativen und positiven Konsequenzen aus der Alternativ-Position werden aufgezeigt. Hier geht es um die Wirkungen, die aus der Position folgen.</td>
      </tr>
      <tr>
        <th>Bewertung</th>
      	<td>Die Konsequenzen der Alternativposition werden bewertet, z.B. nach wissenschaftlichen oder ethischen Maßstäben. Es wird also begründet, warum einige Konsequenzen als positiv und andere als negativ bezeichnet werden.</td>
      </tr>
      <tr>
        <th>Verbesserungsvorschlag</th>
      	<td>Ein Vorschlag wird gemacht, der die negativen Konsequenzen ausschaltet oder in irgendeiner Hinsicht als besser bewertet werden kann. Hierzu muß ausgeführt werden, wodurch er sich von der Alternative unterscheidet.</td>
      </tr>
    </table>

    <h4>Argumentation</h4>

    <table>
      <tr>
        <th>Tatsachen-Feststellung</th>
      	<td>Die Fakten werden genannt.</td>
      </tr>
      <tr>
        <th>Folgen</th>
      	<td>Das, was aus den Fakten resultiert, wird erklärt.</td>
      </tr>
      <tr>
        <th>These</th>
      	<td>Eine Position, die aus den Fakten und Resultaten abgeleitet wird, wird vorgestellt. Die These liefert ein Modell dafür, welche Zusammenhänge und Abhängigkeiten zwischen Fakten und Wirkungen bestehen.</td>
      </tr>
      <tr>
        <th>Antithese</th>
      	<td>Eine Gegenposition, welche ebenfalls aus den Fakten und Resultaten abgeleitet werden kann, wird dargestellt - ein alternatives Erklärungsmodell.</td>
      </tr>
      <tr>
        <th>Synthese</th>
      	<td>These und Antithese werden zu einer höheren, umfassenderen Aussage verbunden.</td>
      </tr>
      <tr>
        <th>Appell</th>
      	<td>Das Publikum wird zu den Handlungen, die aus der Synthese folgen, animiert.</td>
      </tr>
    </table>

    <h4>Glückwunsch</h4>

    <table>
      <tr>
        <td><strong>Anlaß</th>
      	<td>Der Anlaß der Feier oder der Jubilar wird genannt.</td>
      </tr>
      <tr>
        <th>Darstellung besonderer Ereignisse</th>
      	<td>Höhepunkte der Entwicklung des Jubilars werden vorgetragen. Besondere Leistungen werden gewürdigt.</td>
      </tr>
      <tr>
        <th>Charakterisierung der Person</th>
      	<td>Der Betreffende wird geehrt, indem seine Eigenschaften, Vorzüge und vielleicht auch kleine Marotten beschrieben werden, die ihn als besonderes Individuum auszeichnen.</td>
      </tr>
      <tr>
        <th>Glückwünsche und Geschenk</th>
      	<td>Die Glückwünsche und das Geschenk werden überbracht. Sie drücken die Wertigkeit des Beschenkten aus.</td>
      </tr>
      <tr>
        <th>Ausblick und Überleitung</th>
      	<td>Zukunftswünsche, Toast, Eröffnung des kalten Büfetts o.ä.</td>
      </tr>
    </table>

    <p>Um mit dem Schema zu arbeiten, geben Sie Ort, Datum und Zeit ihrer Rede an. Benennen Sie Ihr Redeziel und das Thema und machen Sie sich Stichpunkte zum Redeinhalt. Manchmal ist es einfacher, erst den Redeinhalt in vollständigen Sätzen zu formulieren, dann in prägnante Stichworte (Schlüsselwörter) zu fassen, um diese in die Redegliederung einzutragen. Denn diese Vorlage hat nicht den Zweck, das gesamte Manuskript zu erfassen, sondern durch Stichpunkte eine Orientierung zu ermöglichen und wichtige Elemente (z.B. eine Definition) als Erinnerungsstütze festzuhalten.</p>