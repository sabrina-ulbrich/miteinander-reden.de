    <!-- <h2>Ziele von Redner und Publikum<\h2> -->
    <p><strong>Lernziel:</strong> Hier geht es darum, folgende Kenntnisse, Fähigkeiten und Fertigkeiten zu erwerben:</p>
    <ul>
      <li>Fragen, die sich jeder für die Formulierung eines Zieles stellen sollte, können genannt werden. (Kenntnis)</li>
      <li>Ziele können für eine Rede formuliert werden, unter Berücksichtigung der Fragenkataloge. (Fertigkeit)</li>
      <li>Eine Rede kann erfolgreich nach der eigenen Planung gehalten werden. (Fähigkeit)</li>
    </ul>

    <a name="Ein klares Ziel"></a>
    <h3>Ein klares Ziel</h3>
    <p>Zuerst ein Beispiel: Herr Z. wurde beauftragt, zum 75. Geburtstag seines Vaters und ehemaligen Firmenchefs eine kleine Rede zu halten. Nach einer Weile des Nachdenkens konnte er sich mit der Idee, zu Ehren seines Vaters zu reden, anfreunden. Es sollte eine Zehn-Minuten-Rede vor dem Essen sein, allerhöchstens 20 Minuten (wenn die Zuhörer aufmerksam sind). Im Mittelpunkt stand sein Vater, jedoch nicht als sein Vater, sondern als ehemaliger Firmenchef sollte er im Zentrum seiner Rede stehen. Herr Z. wählte drei Schwerpunkte seiner Rede: die Gründung der Firma, die der Senior allein bewerkstelligt hatte. Die schwere Krise, in der die Firma kurz vor dem Konkurs stand, aber dann durch eine glückliche Fügung (hier war der Platz für eine kurze Anekdote zur Aufheiterung) doch gerettet werden konnte. Und zuletzt sollte es um den Gewinn des letzten Jahres - als Resultat der Arbeit - gehen. Einen größeren Schaden durch die Rede konnte Herr Z. sich nicht vorstellen, höchstens durch irgendein Mißgeschick ausgelacht zu werden, aber das wäre kein Beinbruch. Dagegen stand ein größerer Nutzen, nämlich der, dass er als nachfolgender Firmenchef im Ansehen seiner Mitarbeiter steigen würde, wenn die Rede gut ankäme. Das Ziel sollte eher eine emotionale Ansprache sein: Durch die Informationen über die Leistungen des Vaters sollte die Bewunderung für ihn steigen. Und in bezug auf den weiteren Verlauf des Abends sollte es eine lockere Einstimmung sein.</p>

    <a name="Zuhörer-Analyse"></a>
    <h3>Zuhörer-Analyse</h3>
    <p>Nachdem Herr Z. über seine eigenen Ziele Klarheit gewonnen hatte, überlegte er, ob diese mit denen der Zuhörer übereinstimmen könnten. Vertreten waren hauptsächlich Angestellte der Firma und Familienangehörige, die Altersstruktur war buntgemischt, aber der hauptsächliche Anteil lag bei 30-50 Jahren. Einige kannte er persönlich und wußte um ihre Hochachtung für seinen Vater, andere kannte er nur flüchtig oder gar nicht. Er schätzte die allgemeine Erwartung so ein, dass alle ein paar nette Stunden erleben wollten, teilweise wegen der gesellschaftlichen Etikette, teilweise auch wegen persönlicher Anteilnahme. Wahrscheinlich aber hielt keiner viel von langen Lobpreisungen oder ermüdenden Reden. Nach dieser Analyse kam Herr Z. zu dem Schluß, dass sein Interesse an einer kurzen aber herzlichen Würdigung seines Vaters wahrscheinlich mit den Erwartungen der Zuhörer übereinstimmen müßten.</p>
    <p>Mit der Bestimmung des Ziels ist der größte Schritt zum Ziel getan!</p>

    <a name="Welches Ziel?"></a>
    <h3>Welches Ziel?</h3>
    <p>Die wichtigste Voraussetzung für eine gelungene Rede ist ein Ziel! Hat der Redner kein Ziel, dann wird er ins Schwafeln kommen und die Zuhörer wahrscheinlich langweilen. Oder er wird von einem Thema zum nächsten hüpfen und die Zuhörer heilloser Verwirrung aussetzen. Hat er jedoch ein Ziel für sich formuliert, dann kann er sich daranmachen, die einzelnen Schritte, die zum Ziel führen, auszufeilen. Wenn ihm das so gelingt, dass er die Zuhörer nachvollziehbar Schritt für Schritt führt, dann werden am Ende alle, Redner und Zuhörer, am Ziel eintreffen - vorausgesetzt die Zuhörer vollziehen die einzelnen Schritte nach.</p>
    <p>Für den Redner selbst kann es oft hilfreich sein, noch einen Schritt weiter zu gehen und zu fragen: Warum will ich dieses Ziel erreichen? oder Welchen Nutzen hat dieses Ziel für mich?</p>

    <a name="Welches Publikum?"></a>
    <h3>Welches Publikum?</h3>
    <p>Aber selbst wenn der Redner sein Ziel fein säuberlich ausgearbeitet hat, so reicht dieses allein noch nicht aus. Denn um durch seine Rede wirksam handeln zu können, muß er sich auf sein Publikum einstellen. Er muß sich also weiterhin fragen (wie oben an einem einfachen Beispiel beschrieben): "Welches Publikum will ich von meinen Zielen überzeugen?"</p>

    <a name="Ziele der Zuhörer"></a>
    <h3>Ziele der Zuhörer</h3>
    <p>Das Publikum zeigt eine unendliche Vielfalt sowohl an Zahl als auch an Kompetenz. Eine Zuhörerschaft kann bestehen aus einem einzelnen, der in eine innere Reflexion vertieft ist, bis hin zur universalen Zuhörerschaft. Die Kompetenz kann reichen von einer einfachen Schulbildung (oder auch gar keiner), bis zu einer Spezialausbildung, welche durch ein langwieriges Studium erreicht wurde. Je nachdem an wen sich der Redner wenden will, muß er seine Informationen in eine einfach formulierte Mitteilung verpacken oder in der jeweils gebräuchlichen Fachsprache reden.</p>

    <a name="Verständlichkeit"></a>
    <h3>Verständlichkeit</h3>
    <p>Der Spezialist, der sich an eine wissenschaftliche Gesellschaft wendet, weiß auf welche Thesen er seine Darstellung gründen kann. Entweder kennt er die Zuhörer oder er geht von einem Wissensstand aus, den er aufgrund des Berufsstandes erschließen kann. Schwieriger ist es, wenn sich der Redner an ein gemischtes Publikum - verschiedene Berufe, Bildungsstände, Altersunterschiede usw. - wenden will. In diesem Falle muß er sich in letzter Instanz auf den allgemeinsten Konsens der Menschheit berufen. Je breiter das Publikum, desto allgemeiner müssen die Aussagen sein, damit sich möglichst viele etwas darunter vorstellen können. So ist es zum Beispiel das Ziel jedes Menschen erfolgreich und glücklich zu sein oder zu werden. Durch was oder welche Handlung genau das Glück erreicht werden kann, ist jedoch individuell unterschiedlich. Der Redner darf weder so allgemein werden, dass die Zuhörer keine neuen Informationen mehr erhalten, noch darf er so speziell werden, dass ihn keiner mehr (oder nur wenige) versteht. Es ist ein Balanceakt zwischen verständlicher Allgemeinheit und konkreter Information, den man nur durch die praktische Erfahrung lernen kann.</p>

    <a name="Kenntnis der Zuhörer-Ziele"></a>
    <h3>Kenntnis der Zuhörer-Ziele</h3>
    <p>Am besten vorbereiten kann sich der Redner, wenn er die Ziele und Interessen seiner Zuhörer kennt. Da der Redner diese aber nicht immer (oder eher selten) weiß, muß er Hypothesen bilden. D.h. er versetzt sich in dieser Situation in einen Zuhörer und versucht sich vorzustellen, welche Ziele und Erwartungen einer haben kann, der so einem Vortrag zuhört. Um solche Hypothesen aufstellen zu können, sollen die Fragen weiter unten eine Hilfestellung geben. Aufgrund dieser Hypothesen können die eigenen Ziele gegebenenfalls korrigiert werden, und Sie sind vorbereitet auf die wahrscheinlichen Reaktionen (welche Sie in den Hypothesen vorhergesagt haben).</p>
    <p>Je näher die Ziele von Redner und Publikum beieinander liegen, desto größer sind die Erfolgschancen!</p>

    <a name="Fragenkatalog"></a>
    <h3>Fragenkatalog</h3>
    <p>Bevor Sie also loslegen, eine Rede zu halten, sollten Sie darüber nachdenken, was Sie erreichen wollen und ob Sie tatsächlich aus eigener Überzeugung zu diesem Thema eine Rede halten wollen: Können Sie sich mit der Thematik identifizieren? Zur Analyse des Ziels gehört nicht nur Ihr eigenes sondern auch das, welches Sie bei den Zuhörern vorhersagen. Sie sollten prüfen, ob Sie tatsächlich alle Informationen haben, oder ob Sie noch Material sammeln sollten, um Ihre Rede zu vervollständigen. Der Umfang der Vorbereitung richtet sich nach der Komplexität des Themas. Aber auch für scheinbar kleine Anlässe kann es sinnvoll sein, sich einmal intensiver mit diesen Fragen zu beschäftigen. Die Zuhörer bemerken, inwieweit Sie sich vorbereitet haben und belohnen Ihre Bemühungen mit einem entsprechendem Feedback.</p>
    <p>Je genauer Sie Ihr Ziel beschreiben, je mehr Sie das Bild von dem zu erreichenden Ziel-Zustand ausschmücken, desto mehr Orientierung haben Sie bei der Planung.</p>

    <a name="Ziel-Analyse"></a>
    <h3>Ziel-Analyse</h3>
    <ol>
      <li>
        <h4>Wie lautet das Thema genau?</h4>
        <p>Fassen Sie das Thema in ein bis zwei Worten zusammen und fügen Sie - wenn Sie wollen - einen erklärenden Zusatz hinzu. Legen Sie dann für sich selbst die Bedeutung des Themas fest: Welche Wirkungen beschreiben Sie mit ihren Aussagen?</p>
      </li>
      <li>
        <h4>Wieviel Zeit steht maximal und minimal zur Verfügung?</h4>
        <p>Nennen Sie die zur Verfügung stehende Zeit und den Spielraum, den Sie gegebenenfalls haben, um die Rede bei Bedarf zu verkürzen oder zu verlängern. Verkürzen sollten Sie die Rede oder bestimmte Passagen, wenn Sie feststellen, dass sich die Zuhörer langweilen. Verlängern ist dann sinnvoll, wenn die Zuhörer begeistert sind und mehr Informationen haben wollen.</p>
      </li>
      <li>
        <h4>Welche Hauptinhalte hat das Thema?</h4>
        <ul>
          <li>Werden vom Veranstalter bestimmte Inhalte gewünscht oder erwartet?</li>
          <li>Falls es Vorgaben von Veranstaltern oder ähnlichen Menschen gibt, so versuchen Sie so genau wie möglich, deren Vorstellungen und Erwartungen zur Rede herauszufinden.</li>
          <li>Welche Schwerpunkte sollten herauskristallisiert werden?</li>
          <li>Formulieren Sie höchstens drei Themenschwerpunkte. Um Orientierungshilfen für eine Verlängerung oder Verkürzung zu bekommen, formulieren Sie Unterpunkte.</li>
        </ul>
      </li>
      <li>
        <h4>Überwiegt der Nutzen, der mit der Rede erzielt werden kann?</h4>
        <ul>
          <li>Welche Gefahren und Risiken müssen einkalkuliert werden?</li>
          <li>Listen Sie auf, welche Kosten Ihnen durch die Rede entstehen, dazu gehören sowohl Zeitkosten (Vorbereitungs- und Redezeit), Geldkosten (Material- und Fahrtkosten)</li>
          <li>Welche Chancen und Möglichkeiten entstehen durch die Ausführung dieses Vortrags?</li>
          <li>Beschreiben Sie den Nutzen, den Sie erreichen können. Hierzu gehören sowohl Anerkennung als auch Geldgewinn, Spaß etc.</li>
        </ul>
      </li>
      <li>
        <h4>Welches Ziel besteht bezüglich der Struktur der Darbietung?</h4>
        <ul>
          <li>Sollen die Zuhörer informiert werden?</li>
          <li>Sollen die Teilnehmer trainiert werden?</li>
          <li>Soll eine Entscheidung herbeigeführt werden?</li>
          <li>Sollen neue Ziele bekanntgegeben werden?</li>
          <li>Sollen die Zuhörer sachlich oder emotionell angesprochen werden?</li>
        </ul>
      </li>
      <li>
        <h4>Was soll durch die Rede erreicht werden?</h4>
        <ul>
          <li>Was sollten die Zuhörer im Anschluß der Rede sagen oder tun? Wie sollten sie sich fühlen?</li>
          <li>Malen Sie sich aus, was Ihr Publikum nach der Darbietung macht. Versuchen Sie, das Verhalten so konkret wie möglich zu umschreiben.</li>
          <li>Wie können die Zuhörer das Gebotene in die Praxis umsetzen?</li>
          <li>Prüfen Sie, ob der Hörer aus der Rede Handlungen für sich ableiten kann oder ob Sie eindeutigere Orientierungen geben sollten?</li>
        </ul>
      </li>
      <li>
        <h4>Soll die Thematik zwecks besserem Verständnis visualisiert werden?</h4>
        <ul>
          <li>Bestehen für eine visuelle Präsentation die Voraussetzungen?</li>
          <li>Welche Möglichkeiten bieten sich an zur Veranschaulichung des Themas?</li>
          <li>Stellen Sie den Themenschwerpunkt nach Möglichkeit in einem Bild, einem Schema oder ähnlichem dar, mit Hilfe dessen sich das Publikum die Aussagen besser einprägen kann.</li>
        </ul>
      </li>
    </ol>

    <a name="Zuhörer-Analyse"></a>
    <h3>Zuhörer-Analyse</h3>
    <p>Je vollständiger Sie über Ihre Zuhörer informiert sind, desto besser können Sie sich auf die Darbietung vorbereiten. Von den folgenden Fragen können oder müssen Sie vielleicht nicht immer alle beantworten. Bei einer Geburtstagsrede wird von anderen Voraussetzungen ausgegangen als bei einem Fachvortrag.</p>
    <ol>
      <li>
        <h4>Wie setzt sich der Zuhörerkreis zusammen?</h4>
        <ul>
          <li>Wie ist die Altersstruktur?</li>
          <li>Sind bestimmte Berufsgruppen stärker vertreten?</li>
          <li>Welche(s) gemeinsame(n) Interesse(n) könnte(n) die Zuhörer verbinden?</li>
          <li>Welche Hauptprobleme haben die Zuhörer?</li>
          <li>Welche Erwartungen haben die Zuhörer?</li>
          <li>Sind die Zuhörer mehr emotionell oder mehr sachlich orientiert?</li>
          <li>Welche Wünsche könnten vorgebracht werden?</li>
          <li>Wie ist die allgemeine Denkweise der Zuhörer?</li>
        </ul>
      </li>
      <li>
        <h4>Welche Grundkenntnisse zum Thema sind zu erwarten?</h4>
        <ul>
          <li>Haben die Zuhörer bereits ähnliche Vorträge gehört?</li>
          <li>Sind Spezialisten anwesend?</li>
          <li>Welche Haupteinwände können kommen?</li>
          <li>Entspricht der Vortrag dem Niveau der Zuhörer?</li>
        </ul>
      </li>
      <li>
        <h4>Wie ist die Einstellung zu Vortrag, Thema und Referent?</h4>
        <ul>
          <li>Kommen die Zuhörer freiwillig, oder werden sie geschickt?</li>
          <li>Sind die Teilnehmer unter Zeitdruck?</li>
          <li>Ist mit Vorurteilen zu rechnen?</li>
          <li>Ist eher Sympathie oder Antipathie zu erwarten?</li>
          <li>Sind persönliche Konkurrenten in der Gruppe?</li>
        </ul>
      </li>
    </ol>

    <a name="Kompetenz"></a>
    <h3>Kompetenz</h3>
    <p>Nur wenn Sie selbst von sich überzeugt sind, werden Sie sicher auftreten können. Damit Ihre Zuhörer das nötige Vertrauen zu Ihnen gewinnen, ist es wichtig, dass Sie hinter dem Gesagten stehen und wissen, dass Sie die notwendigen Fähigkeiten und Voraussetzungen haben, um die Darbietung zu bringen.</p>
    <ol>
      <li>Haben Sie selbst genügend Stoff, Ideen, Quellen und Fundgruben?</li>
      <li>Können Sie die Thematik mit gutem Gewissen annehmen und vortragen?</li>
      <li>Haben Sie genügend Kenntnisse auf diesem Fachgebiet, um wirklich etwas Neues bieten zu können?</li>
    </ol>

    <a name="Zielorientiertes Vorgehen"></a>
    <h3>Zielorientiertes Vorgehen</h3>
    <p>Beantworten Sie die folgenden Fragen, um erste Orientierungen zu bekommen, wie Sie vorgehen müssen, um Ihr Ziel zu erreichen!</p>
    <ol>
      <li>Welche Übermittlungsinstrumente können und sollten eingesetzt werden?</li>
      <li>Wie können Sie sich am besten verständlich machen?</li>
      <li>Welche neuen Erkenntnisse und Informationen können Sie vermitteln?</li>
      <li>Welches Anschauungsmaterial haben Sie zur Verfügung?</li>
      <li>Welche Unterlagen, Skizzen und Diagramme können Sie mitgeben?</li>
      <li>Welche praktischen Erfahrungen können Sie weitergeben?</li>
      <li>Wie läßt sich die Haftwirkung verbessern?</li>
      <li>Welche Maßnahmen sind wichtig, damit die Erkenntnisse auch in die Praxis umgesetzt werden?</li>
      <li>Welche Wiederholungen sind notwendig?</li>
      <li>Welche weiteren Stufen und Vorgehensweisen sind nötig?</li>
    </ol>

    <a name="Komplexität reduzieren"></a>
    <h3>Komplexität reduzieren</h3>
    <p>Diese ganzen Fragenkataloge mögen etwas technisch wirken, aber sie können eine große Hilfe sein, um strukturiert vorzugehen. Besonders wenn Sie ein großes Thema haben oder viel Stoff in wenig Zeit unterbringen wollen, können Sie die Komplexität gewinnbringend reduzieren. Alle berühmten Genies waren deshalb so genial, weil Sie komplizierte Probleme in kleine Häppchen eingeteilt haben, und diese kleinen Häppchen dann Schritt für Schritt bearbeitet haben. Genau das machen auch Sie, wenn Sie sich Frage für Frage vornehmen. Sie sollten allerdings darauf achten, dass Sie die Punkte beim Vortragen der Rede nicht abgehackt aufzählen.</p>