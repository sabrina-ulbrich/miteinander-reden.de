    <a name="Weg zum Erfolg"></a>
    <h3>Weg zum Erfolg</h3>
    <p>Die Voraussetzungen, um eine Rede erfolgreich zu gestalten, sind:</p>
    <ul>
    	<li>Klarheit über das eigene Ziel, das mit der Rede erreicht werden soll,</li>
    	<li>Einschätzung der eigenen Kompetenz in bezug auf das Thema,</li>
    	<li>Wissen darüber, welches Publikum angesprochen werden soll,</li>
    	<li>Wissen oder Einschätzungen darüber, wie sich das Publikum zusammensetzt und welche Interessen und Ziele es verfolgt.</li>
    </ul>

    <a name="Roter Faden"></a>
    <h3>Roter Faden</h3>
    <p>Ein gegliederter Aufbau der Rede ist notwendig, damit Redner und Publikum einem "roten Faden" folgen können. Die Standard-Gliederung umfaßt:</p>
    <ul>
    	<li>Einleitung</li>
    	<li>Hauptteil</li>
    	<li>Abschluß</li>
    </ul>
    <p>Die Argumente müssen so in die Rede eingebaut werden, dass der Zuhörer ihnen problemlos folgen kann. Er muß von einer Behauptung zur nächsten geführt werden. Dafür sind vier Schritte notwendig:</p>
    <ul>
    	<li>Gewißheit über die Zustimmung zu den Prämissen</li>
    	<li>Präsenz der Prämissen verstärken</li>
    	<li>Bedeutung der Prämissen präzisieren</li>
    	<li>Argumente aus den Prämissen ableiten</li>
    </ul>

    <a name="Publikumsorientiert"></a>
    <h3>Publikumsorientiert</h3>
    <p>Der richtige Ablauf der Rede, d.h. ein Ablauf, der auf die Konzentrationsfähigkeit der Zuhörer eingeht, muß sich an folgenden Regeln orientieren:</p>
    <ul>
    	<li>schwungvoll beginnen</li>
    	<li>regelmäßig wiederholen</li>
    	<li>ungewöhnlich betonen</li>
    	<li>Interaktion fördern</li>
    	<li>deutlich abschließen</li>
    </ul>
    <p>Die Indizien für Interesse und Desinteresse bei den Zuhörern müssen bekannt sein, um entsprechend darauf reagieren zu können.</p>