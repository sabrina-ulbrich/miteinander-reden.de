    <!-- <h2>Eingehen auf das Publikum<\h2> -->
    <p><strong>Lernziel:</strong> Hier geht es darum, folgende Kenntnisse, Fähigkeiten und Fertigkeiten zu erwerben:</p>
    <ul>
      <li>Die fünf wichtigsten Regeln für eine erfolgreiche Rede können genannt und begründet werden. (Kenntnis)</li>
      <li>Eine Rede kann unter Berücksichtigung dieser Regeln vorbereitet werden. (Fertigkeit)</li>
      <li>Eine Rede, welche nach den Regeln vorbereitet wurde, kann vor einem Publikum so gehalten werden, daß dieses durchgehend aufmerksam bleibt. (Fähigkeit)</li>
    </ul>

    <a name="Beispiele für Interaktion"></a>
    <h3>Beispiele für Interaktion</h3>
    <p>Frau E. will als Abteilungsleiterin ihre Mitarbeiter zu mehr Initiative veranlassen, die Verkaufszahlen sollen erhöht werden. Sie hat ihren Vortrag auf einen Freitag gelegt, da sie weiß, daß die Leute zu Beginn der Woche eher mißmutig sind. Jetzt muß sie nur noch darauf achten, daß die Aufmerksamkeit nicht schon vorzeitig zum freien Wochenende wechselt. Sie muntert ihre Zuhörer zu Beginn mit ein paar Witzen auf, stellt dann kurz und bündig ihre Absichten dar und erkundigt sich durch Fragen, ob diese auf Zustimmung stoßen, d.h. sie versucht die Zuhörer zu beteiligen. Auf diese Weise kann sie bestehender Kritik direkt entgegenkommen. Zum Schluß stellt sie noch einmal zusammenfassend die Vorteile für alle Beteiligten dar und motiviert dadurch zum Handeln.</p>
    <p>Ein Beispiel wie man es nicht machen sollte: Herr M. hat eine Rede vorbereitet und zum Teil auswendig gelernt, damit er auch ja nicht anfängt zu stottern. Er stellt sich nun vor sein Publikum und beginnt seine Darbietung zum Teil vorzulesen, zum Teil auswendig vorzutragen. Er ist so vertieft in seinen Text, daß er gar nicht bemerkt, wie die Zuhörer anfangen zu gähnen. Er war bestrebt, sein Anliegen so sachlich wie möglich darzustellen, hat dabei aber versäumt, die Bedürfnisse und Interessen seines Publikums zu berücksichtigen. Er macht keine Witze zur Aufmunterung, legt keine Pause ein und bringt auch keine veranschaulichenden Beispiele.</p>

    <a name="Publikumsnähe"></a>
    <h3>Publikumsnähe</h3>
    <p>Wir haben im letzten Kapitelabschnitt gesehen, wie man eine Rede so strukturiert, daß der Inhalt durch die schlüssig aufgebauten Aussagen vom Publikum nachvollzogen werden kann. Das allein reicht aber nicht aus! Jedes Publikum ist verschieden. Und so muß auch der Redner flexibel genug sein, um sein strukturiertes Konzept in der augenblicklichen Redesituation den Ansprüchen der Zuhörer anzupassen. Ein Redner, der seine Darbietung Punkt für Punkt, aber ohne expressive Höhepunkte verliest, wird schnell als Langweiler abgestempelt. Er hat es - einmal mit diesem Etikett versehen - schwerer, das Publikum zu begeistern, weil dieses, im schlechtesten Falle, gar nicht mehr erscheint. Es ist auch nicht förderlich, selbstherrlich und karrieresüchtig aufzutreten. Wer ein echtes Kommunikationsbedürfnis hat und tatsächlich hinter dem steht, was er sagt, hat die besten Aussichten auf Erfolg.</p>

    <a name="Aufgabenbereich der Rhetorik"></a>
    <h3>Aufgabenbereich der Rhetorik</h3>
    <p>Ohne ehrliche Überzeugung, ohne Begeisterung für eine Sache ist keine durchschlagende Redewirkung zu erreichen. Andererseits wäre es naiv zu glauben, daß dem Begeisterten die Worte von selbst zuströmten. Begeisterung kann beflügeln, aber sie kann auch lähmen. Außerdem ist Mitteilung gebunden an eine Zeichenkonvention, an einen Sprach-Code. Das Publikum erlebt von außen, aus der Distanz. Es versteht die Zeichen (Wörter, Gesten) nicht so, wie sie gemeint sind, sondern so, wie sie ihm erscheinen. Die Welt der Zeichen ist eine Welt der Konvention. Es gibt keine unmittelbare Äußerung. Man kann nur dann sicher sein, daß man beim Publikum <em>ankommt</em>, wenn man auf Grund von Erfahrungen die Wirkung aller zur Verfügung stehenden Zeichen und Effekte genau kennt und sie gezielt einsetzt. Das ist der Aufgabenbereich der Rhetorik.</p>

    <a name="Präsenz erzeugen"></a>
    <h3>Präsenz erzeugen</h3>
    <p>Nur die Insistenz auf einen Gegenstand führt zur angestrebten Emotion bei den Zuhörern. Die Meister der Rhetorik haben hierzu unterschiedliche Techniken empfohlen.</p>
    <p><strong>So entsteht Nachdruck aus:</strong></p>
    <ul>
      <li>Wiederholung,</li>
      <li>Häufung von Details und</li>
      <li>durch Hervorhebung einzelner Passagen.</li>
    </ul>
    <p>Die Kernaussage sollte - vielleicht in verschiedenen Ausdrücken - öfter wiederholt werden, dadurch prägt sich die Behauptung bei den Zuhörern ein. Durch eine Anhäufung von Details, von ausschmückenden Beschreibungen, die möglichst viele sinnliche Wahrnehmungsbereiche abdecken sollten, um die Vorstellungskraft anzuregen, wird ein erlebnisnahes Verständnis erzeugt. Achten Sie darauf Bilder für visuell  orientierte Zuhörer zu beschreiben, Gefühle anzusprechen oder Empfindungen zu umschreiben für kinästhetisch orientierte und einprägsame Begriffe oder Zitate zu verwenden für auditiv  orientierte. Einzelne wichtige Passagen sollten durch Betonung, körpersprachliche Untermalung oder bildliche Veranschaulichung hervorgehoben werden.</p>

    <a name="Konzentration der Zuhörer"></a>
    <h3>Konzentration der Zuhörer</h3>
    <p>Wie kann gewährleistet werden, daß das Publikum auch während einem längeren Vortrag aufmerksam zuhört? Der Vortragskünstler muß berücksichtigen, daß im Mittelteil der Rede die Konzentration der Zuhörer geringer ist, als zu Beginn und zum Schluß. Also setzt er in diesen Zeiten Akzente, die im Gedächtnis haften bleiben. In Phasen geringerer Konzentration sucht der Vortragende durch Wiederholungen, ungewöhnliche Betonungen oder durch Anregungen zur Mitgestaltung das Interesse am Thema zu erhalten. Kleinere Pausen sollten eingebaut werden, wenn der Vortrag länger als eine Stunde dauert. Durchschnittlich eine ¾ Stunde ist der Aufmerksamkeitslevel ausreichend.</p>
    <p><strong>Grundregeln einer erfolgreichen Rede:</strong></p>
    <ol>
      <li>
        Schwungvoller Beginn der Rede.<br>
        Die Hauptpunkte werden am Anfang des Vortrags herausgestellt.</li>
      <li>
        Regelmäßige Wiederholungen.<br>
        Zwischenzeitlicher Überblick über die Hauptpunkte des Themas lenken die Aufmerksamkeit des Zuhörers.
      </li>
      <li>
        Ungewöhnliche Betonung.<br>
        Durch humoristische Einlagen, herausragende Darstellungen und ungewöhnliche Beispiele bleibt das Vorgetragene im Gedächtnis haften.
      </li>
      <li>
        Interaktion fördern.<br>
        Mitgestaltung durch die Zuhörer fördert die Begeisterung und das Lernvermögen. Dies kann durch ans Publikum gestellte Fragen erreicht werden oder durch Aufforderungen zu anderen Handlungen.
      </li>
      <li>
        Deutlicher Abschluß der Rede.<br>
        Eine letzte Zusammenfassung und ein eindrucksvolles Ende faßt das Wesentliche zusammen. Beim Zuhörer bleibt ein prägender Eindruck haften. Den Abschluß kann auch eine Handlungsaufforderung bilden.
      </li>
    </ol>

    <a name="Individuelle Änderungen"></a>
    <h3>Individuelle Änderungen</h3>
    <p>Dies sind allgemeine Regeln, die für jede Art von Zuhörerschaften berücksichtigt werden sollten. Wie oft genau in einem speziellen Fall Wiederholungen sinnvoll sind, hängt dann von den Zuhörern ab: Studenten, Professoren oder andere Menschen, die es gewohnt sind, sich über eine längere Zeit zu konzentrieren, benötigen normalerweise weniger Pausen oder Wiederholungen als Zuhörer, die sich selten über einen längeren Zeitraum mit einem bestimmten Thema auseinandersetzen.</p>
    <p>Pausen müssen nicht immer als solche angekündigt werden. Solch eine angekündigte Pause ist nur dann sinnvoll, wenn das Thema an diesem Punkt eine größere Unterbrechung zuläßt. Denn bis sich alle Zuhörer wieder versammelt haben und aufnahmebereit sind, vergeht doch ziemlich viel Zeit. Der Vortragende kann stattdessen mit verschiedenen Mitteln Erholungen direkt in den Vortrag integrieren.</p>
    <p>Ein auflockernder Witz muntert müde Zuhörer auf.</p>
    <p>Ein Publikum, was eher lustlos und desinteressiert zum Vortrag kommt (weil sie z.B. vom Arbeitgeber geschickt wurden) kann man durch witzige Zwischeneinlagen und anschauliche Beispiele bei der Stange halten; außerdem wäre es sinnvoll, den Nutzen für die Zuhörer stärker hervorzuheben. Ein Publikum, was von sich aus motiviert ist, legt vielleicht mehr Wert auf neue Informationen oder auf praktische Erfahrungen.</p>
    <p>Beispiele fördern die Anschaulichkeit.</p>

    <a name="Nonverbale Signale"></a>
    <h3>Nonverbale Signale</h3>
    <p>Um die Stimmung der Zuhörer richtig einzuschätzen, ist es wichtig, auf ihre nonverbalen Signale, also auf die Körpersignale, zu achten. Ein Grund, warum der Redner bei seinem Vortrag zum Publikum (und nicht auf sein Manuskript) schauen sollte, ist der, daß er dadurch eine direkte Rückmeldung über die Aufmerksamkeit seiner Zuhörer bekommt. Auf der folgenden Seite sind einige Indizien aufgelistet, an denen Sie Interesse oder Langeweile erkennen können.</p>
    <p><strong>Indizien für Aufmerksamkeit und Interesse der Zuhörer:</strong></p>
    <ul>
      <li>Blick und Oberkörper sind dem Redner zugewandt</li>
      <li>Aufrechte Haltung</li>
      <li>Beteiligung der Zuhörer (je nach Vortragsart, z.B. Notizen machen)</li>
      <li>Ruhe im Raum, keine störenden Nebengeräusche</li>
      <li>Lachen bei einem Witz</li>
    </ul>
    <p><strong>Indizien für Langeweile und Desinteresse der Zuhörer:</strong></p>
    <ul>
      <li>Blicke sind abgewendet (zum Nachbarn, aus dem Fenster o.ä.)</li>
      <li>Kopf ist abgestützt oder halb-liegende Haltung</li>
      <li>Zuhörer tuscheln oder räuspern sich häufig</li>
      <li>Unruhe im Raum</li>
      <li>Betretenes Schweigen bei einer Frage oder einem Witz</li>
    </ul>