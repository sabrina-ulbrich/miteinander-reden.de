    <a name="Vortragstechnik"></a>
    <h3>Vortragstechnik</h3>
    <p>Nachdem Sie den ersten Kurs bearbeitet haben, sollten Sie in der Lage sein, ein Konzept für eine Rede zu erstellen. Ich hoffe, daß Sie auch mit dem Vortragen schon Erfahrungen gemacht haben. Wohlgemerkt: <em>Erfahrungen!</em> Es geht nicht um eine perfekte Ausführung nach allen Regeln der Kunst. Welche Regeln es für ein <em>wirkungsvolles Auftreten</em> gibt, wollen wir erst jetzt näher beleuchten. Es geht in den folgenden drei Abschnitten um die Rede, den Redner und die Hilfsmittel zur Präsentation.</p>

    <a name="Die Rede"></a>
    <h3>Die Rede</h3>
    <p>Bei der Rede werden wir <a href="erfolgreiches_auftreten_rede_arten">drei grobe Kategorien</a> untersuchen, welche sich in die verschiedensten Formen unterteilen. Diese Einteilung gibt eine erste Zielorientierung und damit Hinweise, welche Art des Auftretens sinnvoll ist. Mit einer Einordnung in eine Redekategorie entscheidet sich der Redner dafür, was er von seinem Publikum erwartet. Wer z.B. Emotionen ansprechen will, muß anders auftreten als derjenige, der seine Worte an die Vernunft richtet.</p>

    <a name="Der Redner"></a>
    <h3>Der Redner</h3>
    <p>Im nächsten Abschnitt geht es um den Redner selbst und sein Auftreten. Will man einen dramatischen Auftritt inszenieren oder einen nüchternen Vortrag halten? Durch die vielen Möglichkeiten der <a href="erfolgreiches_auftreten_rede_koerpersprache">Körpersprache</a> lernt der Darsteller, seiner Rede den passenden Ausdruck zu geben. Es gibt Naturtalente, denen eine besondere Ausstrahlung scheinbar mit in die Wiege gelegt wurde. Es gibt andere, die auch nach jahrelangem Üben farblos wirken. Dieser Text ist für Menschen geschrieben, die "dazwischen liegen" - jene, die eine größere Wirkung durch Ihren Auftritt erhoffen und den Mut haben, sich dadurch herauszuheben aus der Menge.</p>

    <a name="Präsentation"></a>
    <h3>Präsentation</h3>
    <p>Im letzten Abschnitt dieses Kapitels widmen wir uns den Möglichkeiten, die der Redner mit den verschiedenen <a href="erfolgreiches_auftreten_rede_praesentation">Präsentationsmitteln</a> erreichen kann. Wir werden Vor- und Nachteile von Flip-Charts, Overhead-Projektoren und anderen Hilfsmitteln abwägen.</p>