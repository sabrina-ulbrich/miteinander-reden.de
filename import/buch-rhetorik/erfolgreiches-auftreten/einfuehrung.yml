    <!-- <h2>Erfolgreiches Auftreten<\h2> -->
    <p>Bevor wir in medias res gehen, überlegen Sie sich bitte Antworten auf die folgenden Fragen. Es geht um Ihre Ziele, Ihre Erfolgserwartungen oder auch Befürchtungen.</p>
    <ul>
      <li>Welche Art des Auftretens bewerten Sie als wirkungsvoll und erfolgreich? Beschreiben Sie Ihre Vorstellungen möglichst sinnlich wahrnehmbar: Welches Bild machen Sie sich davon? Wenn Sie zum Beispiel "selbstsicher" als ein wichtiges Element nennen, dann überlegen Sie, woran Sie Selbstsicherheit erkennen können. Ist es eine laute und feste Stimme zusammen mit einer aufrechten Haltung oder ist der Blickkontakt zum Publikum besonders wichtig oder was sonst?</li>
      <li>Möchten Sie ebenso in Erscheinung treten, wie Sie den erfolgreichen Redner in der ersten Frage beschrieben haben? Falls Ihre persönliche Zielvorstellung von der oben genannten abweicht, so beschreiben Sie diese ebenfalls möglichst genau.</li>
      <li>
        Wenn Sie das Ziel formuliert haben, dann beschreiben Sie die Ist-Situation: Wie treten Sie gegenwärtig auf? Wie ist Ihre Haltung? Sprechen Sie laut und deutlich und halten Sie den Blickkontakt zum Publikum?</br>
        Wenn sich aus der Ist- und aus der Zielbeschreibung eine Differenz ergibt, dann listen Sie diese als Zwischenziele auf. Bewahren Sie diese Notizen auf. Prüfen Sie regelmäßig während der Bearbeitung dieses Kursheftes wie weit Sie sich in Richtung Ziel entwickelt haben.
      </li>
      <li>Warum halten Sie dieses Erscheinungsbild für wirkungsvoll? Begründen Sie Ihre Antworten zu den ersten beiden Fragen.</li>
    </ul>

    <a name="Begriffsbestimmung"></a>
    <h3>Begriffsbestimmung</h3>
    <p>Nachdem Sie die Fragen zu Ihren eigenen Zielvorstellungen reflektiert haben, möchte ich kurz beschreiben, wie ich die Bezeichnung &#8220;erfolgreiches Auftreten&#8221; hier verwende. Mit 'Auftreten' ist einfach die praktische Situation gemeint, in der Sie vor das Publikum treten. Alles das, was die Zuhörer an Ihnen wahrnehmen können: Ihr äußeres Erscheinungsbild, Ihr Verhalten und die Art und Weise der Präsentation gehören dazu. 'Erfolgreiches Auftreten' ist damit jenes Erscheinen, Verhalten und Präsentieren, mit welchem Sie die Ziele erreichen, die Sie sich vorgenommen haben. Die konkrete Beschreibung ist in den entsprechenden Kapiteln enthalten. Sie ist zu komplex, als das sie hier in einem Satz aufgeführt werden könnte.</p>

    <a name="individueller Stil"></a>
    <h3>Individueller Stil</h3>
    <p>Statt Ihnen jetzt das einzig wahre Idealbild zu beschreiben, will ich Sie anregen, sich weiter mit diesem Kurs zu beschäftigen, um Ihren eigenen Stil zu entwickeln. Sie finden genügend Kriterien, an denen Sie sich orientieren können. Es wäre falsch, ein Ziel festzusetzen, welches für jeden verbindlich ist. Es kann nur einige allgemeingültige Kriterien geben, deren spezielle Ausformung der individuellen Gestaltung überlassen bleibt.</p>

    <a name="Perfektion"></a>
    <h3>Perfektion</h3>
    <p>Haben Sie bei Ihren Überlegungen auch an Situationen gedacht, in denen nicht alles so perfekt funktioniert, wie es von Ihnen intendiert war? Es ist illusorisch anzunehmen, dass alles so eintrifft, wie man es sich vorgenommen hat. Selbst nach der besten Planung kann es immer noch zu unvorhersehbaren Störungen kommen. Was wäre, wenn die technischen Hilfsmittel versagen und Ihr Mikrophon nicht funktioniert oder die vorbereiteten Bilder wegen des defekten Projektors nicht gezeigt werden können? Was tun Sie, wenn Sie Ihr Manuskript vergessen haben oder ein Zuhörer Sie anpöbelt?</p>
    <p>Ohne Ihnen jetzt angst machen zu wollen - was würden Sie in einer solchen Situation tun? Überlegen Sie sich bitte erst Ihr eigenes Denken, Fühlen und Handeln und lesen Sie erst dann weiter.</p>
    <p>Fühlen Sie sich unbehaglich in einer Situation, in der etwas daneben geht, ängstigen Sie sich, nehmen Sie alles gelassen und machen das beste daraus oder lachen Sie über sich selbst?</p>

    <a name="Aus Fehlern lernen"></a>
    <h3>Aus Fehlern lernen</h3>
    <p>In diesem Heft werden Sie nicht lernen, keine Fehler mehr zu machen - denn das ist unmöglich. Aber Sie lernen, wie Sie aus Fehlern lernen oder wie Sie mit Störungen von außen kreativ umgehen, um diese für sich zu nutzen.Fehler sind unvermeidbar - sie sind zum Lernen da!</p>

    <a name="Kreativ reagieren"></a>
    <h3>Kreativ reagieren</h3>
    <p>Es soll auch nicht darum gehen, bis in alle Einzelheiten mögliche Pannen und Zwischenfälle auszumalen, um dann ein mustergültiges Rezept zur Abhilfe darzulegen. Sie haben es nicht mit einer Krankheit zu tun, bei der eine Pille oder Salbe Abhilfe verschafft. Es geht vielmehr darum, die Fähigkeit einzuüben, schnell und kreativ auf neue Situationen reagieren zu können. Zu dieser Fähigkeit gehören verschiedene Elemente. Die Grundlage ist, sich nicht unnötig verrückt zu machen durch das Vorstellen von allen möglichen und unmöglichen Schwierigkeiten. Statt dessen benötigen Sie eine realistische Einschätzung der Situation, die Sie am besten durch ein zielorientiertes Planen erreichen. Für den Normalfall reicht das auch durchaus. Wenn Sie aber doch in eine Lage kommen, die Sie wirklich nicht vorhersehen konnten, dann ist Ihre Kreativität gefragt.</p>

    <a name="Step by step"></a>
    <h3>Step by step</h3>
    <p>Genug nun von Fehlern und Problemen! Zwar werden Ihnen im dritten Kapitel einige Tips zum Umgang damit an die Hand gegeben, aber zuvor wollen wir uns der Wirkung von erfolgreichem Auftreten widmen. Wer mit der Redesituation im allgemeinen vertraut ist, für den ist es dann nur ein kleiner Schritt, aus einer Störung einen Erfolg für sich zu machen.</p>