    <!-- <h2>Hilfsmittel der Präsentation<\h2> -->
    <p><strong>Lernziel:</strong> Hier geht es darum, folgende Kenntnisse, Fähigkeiten und Fertigkeiten zu erwerben:</p>
    <ul>
      <li>Die verschiedenen Möglichkeiten, einen Redeinhalt zu präsentieren, können genannt werden, ebenso die Vor- und Nachteile der einzelnen Präsentationsmöglichkeiten. <em>(Kenntnis)</em></li>
      <li>Die für die Art der Rede angemessenen Präsentationsmittel können ausgewählt werden. <em>(Fertigkeit)</em></li>
      <li>Mit den ausgewählten Präsentationsmitteln kann während der Rede umgegangen werden. <em>(Fähigkeit)</em></li>
    </ul>

    <a name="Haftwirkung"></a>
    <h3>Haftwirkung</h3>
    <p>Die Frage nach der richtigen Präsentation ist die Frage danach, wie das Thema so aufbereitet werden kann, dass die Zuhörer den Stoff verstehen und im Kopf behalten bzw. direkt danach handeln. Ein Text, den das Publikum einfach nur liest, bleibt nur zu 10% im Gedächtnis haften, bei einem Vortrag, dem das Publikum zuhört, sind es 20%. Das Sehen allein hat einen Haftwert von 30%, was sich in Kombination mit dem Hören einer Rede auf 50% erhöht. Deutlich höher liegen die Werte, wenn Sie Ihre Zuhörer mit einbeziehen. Wenn Sie zum Beispiel zwischendurch Fragen stellen, die die Zuhörer selbst beantworten, dann liegt der Haftwert durch dieses selbständige Sagen bei 80%. Den optimalen Erinnerungswert können Sie erzielen, wenn die Zuhörer selbst etwas tun, nämlich 90%.</p>

    <a name="erhöhte Wirkung"></a>
    <h3>erhöhte Wirkung</h3>
    <p>Allgemein verhelfen Ihnen die Präsentationsmittel zu mehr Anschaulichkeit. <em>Ein Bild sagt mehr als 1000 Worte</em> - sagt ein Sprichwort. Das ist auch die Erfahrung von Praktikern. Die Zuhörer brauchen sich nicht allein auf das Hören verlassen, sie werden auch zu Zu<em>schauern</em>. Die Haftwirkung, d.h. wie intensiv das Publikum den Inhalt der Darbietung im Gedächtnis behält, ist durch eine visuelle Ergänzung um 30% höher, als die alleinige auditive Darbietung. Die Wirkung wird noch weiter erhöht, indem das Publikum aktiv an der Gestaltung beteiligt wird. Natürlich ist es nicht in jedem Fall möglich, die Zuhörer selbständig ein Thema erarbeiten zu lassen. Diese Möglichkeit ist eher für Unterrichtsveranstaltungen geeignet. Dennoch lassen sich die Erfolgschancen mit verschiedenen Hilfsmitteln enorm erhöhen.</p>

    <a name="Vor- und Nachteile"></a>
    <h3>Vor- und Nachteile</h3>
    <p>Die verschiedenen Hilfsmittel haben Anwendungsbereiche, in denen sie sehr nützlich sind, haben aber auch Nachteile. Das richtige Mittel für den richtigen Anlaß muß der Vortragende - mit Hilfe der folgenden Hinweise - selbst finden.</p>
    <p>Im folgenden werden sechs Möglichkeiten der Präsentation vorgestellt.</p>

    <a name="Flip-Chart"></a>
    <h3>Flip-Chart</h3>
    <p>Das Flip-Chart ist eine bewegliche Tafel, die Sie leicht transportieren und überall aufstellen können. Es ist in verschiedenen Größen erhältlich, so dass Sie je nach Ihren Bedürfnissen wählen können. Das Flip-Chart eignet sich dann, wenn Sie nicht in den Hintergrund der Präsentation geraten wollen. Sie können die Aufmerksamkeit des Publikums weiterhin durch Ihre Körpersprache lenken, während Sie außerdem Ihr Thema anschaulich darstellen. Sie haben Ihr Publikum im Blick. Die meisten Flip-Charts haben eine Fläche, die sowohl abwaschbar als auch magnetisch ist, so dass Sie mit Blättern <em>und </em>Tafel arbeiten können. Die beschriebenen Blätter können Sie dann nebeneinander aufhängen, so dass der Ablauf der Rede oder der Diskussion für das Publikum übersichtlich erhalten bleibt.</p>
    <p>Achten Sie vor der Tafel darauf, dass Sie dem Publikum nicht den Rücken zukehren.</p>
    <p>Der Nachteil vom Flip-Chart besteht darin, dass Sie entweder vorbereitete Bögen mit den Darstellungen transportieren müssen, welche ziemlich groß sind (mind. DIN A 1), oder Sie müssen direkt während der Vorführung schreiben. Wenn Sie auf den Blättern schreiben, dann können Sie eventuelle Fehler nicht wieder wegwischen.</p>

    <a name="Diaprojektor"></a>
    <h3>Diaprojektor</h3>
    <p>Der Vorteil an der Arbeit mit einem Diaprojektor besteht - wie bei allen Hilfsmitteln - darin, dass Bilder gezeigt werden können. Sie können Fotos einfach in die Form eines Dias bringen lassen. Diese Methode eignet sich dann sehr gut, wenn Sie Ihre letzte Urlaubsreise oder die letzte Party präsentieren wollen, von der Sie Fotos gemacht haben. Sie können mit einem Zeigestock die Blicke der Zuschauer auf der Projektionsfläche führen. Der Nachteil besteht darin, dass der Raum etwas abgedunkelt werden muß und dass nicht Sie, sondern die Bilder im Vordergrund stehen. Die Bilder sind, im Gegensatz zum Flip-Chart, auch nur kurzzeitig präsent. Das muß bei einer lockeren Urlaubsvorführung kein Nachteil sein. Bei einem Fachvortrag könnte die Abdunkelung einschläfernd wirken, zumal dann auch keine Aufzeichnungen gemacht werden können. Außerdem sehen Sie die Zuschauer und Ihre Reaktionen nicht mehr so gut.</p>

    <a name="Wandtafel"></a>
    <h3>Wandtafel</h3>
    <p>Die gute alte Schultafel findet heute - außer in der Schule - kaum noch Verwendung. Sie ist in ihren Möglichkeiten sehr eingeschränkt, da sie normalerweise fest verankert ist und der Vortragende alles selbst aufzeichnen muß. Sobald er mit vorbereiteten Arbeitsblättern arbeiten will, muß er sich anderer Hilfsmittel bedienen. Heute gibt es statt der grünen Tafel, an der mit Kreide geschrieben wird, magnetische Weißwandtafeln, an denen mit abwaschbaren Stiften (Boardmarkern) geschrieben wird. Dadurch, dass die Tafeln an der Wand befestigt werden, haben sie den Vorteil, dass sie platzsparend sind. Jedes Flip-Chart hat auch eine Weißwandtafel, nur dass diese dann freistehend ist und zusätzlich die Möglichkeit besteht, die großen Papierbögen zu befestigen und umzublättern.</p>

    <a name="Overhead-Projektor"></a>
    <h3>Overhead-Projektor</h3>
    <p>Für einen Overhead-Projektor brauchen Sie, ebenso wie für Ihre Dias, eine Projektionsfläche. Der Raum muß etwas abgedunkelt werden, aber weniger als bei den Dias. Inzwischen gibt es auch Tageslicht-Projektoren, bei denen Sie nicht mehr abdunkeln müssen. Sie können die Folien, die Sie projizieren möchten, vorher vorbereiten oder auch direkt beim Vortrag schreiben. Die Transparenz der Folien läßt zu, dass Sie mehrere davon übereinanderlegen können. Damit eröffnen Sie sich die Möglichkeit, erst einfache Abbildungen zu verwenden, die Sie während des Vortrags durch Auflegen weiterer Folien immer komplexer werden lassen können.</p>
    <p>Wenn Sie mit einem Computer arbeiten, dann können Sie die Daten direkt auf die Folie ausdrucken. Weiterhin können die Folien einfach auf Papier kopiert werden, wenn Sie die Darbietungen dem Publikum mitgeben möchten. Wenn Sie auf bestimmte Teile der Präsentation zeigen möchten, können Sie das sowohl an der Projektionsfläche (Zeigestock) als auch direkt auf dem Projektor tun. Ähnlich wie bei den Dias haben Sie den Nachteil, dass Sie nur eine Projektionsfläche haben und dadurch nur Platz für eine Darstellung (im Gegensatz zum Flip-Chart). Während des Präsentierens wird die Aufmerksamkeit der Zuschauer auf den Bildern liegen, aber Sie können sich leichter wieder in den Vordergrund stellen als bei einer Diavorführung. Sie stehen nämlich nicht im Dunkeln!</p>

    <a name="Film und Video"></a>
    <h3>Film und Video</h3>
    <p>Video- oder Filmvorführungen haben den Vorteil, dass Prozesse sichtbar werden. Das kann wichtig werden, wenn Sie Bewegungsabläufe genau zeigen möchten. Ein Film hat durch die Abdunklung ähnliche Nachteile wie die Dia-Show. Video ist durch die relativ kleine Bildfläche nur einem entsprechend kleinen Publikum zugänglich (es sei denn, Sie verfügen über entsprechend große Geräte).</p>

    <a name="Modell"></a>
    <h3>Modell</h3>
    <p>Wie wir schon wissen, bleibt das am besten im Gedächtnis des Publikums, was sich dieses selbst - zumindest zum Teil - erarbeitet hat. Dazu bietet die Vorführung am Modell die besten Möglichkeiten. Wenn möglich, sollten die Zuhörer die Möglichkeit bekommen, selbst irgendwelche Knöpfe drücken oder drehen zu können bzw. ein Modell selbst in Händen halten und damit experimentieren zu können.</p>

    <a name="Kombination"></a>
    <h3>Kombination</h3>
    <p>In der Praxis werden die einzelnen Präsentationsmittel oft kombiniert und, mit Redeeinlagen unterlegt, verwendet. Sie können die Nachteile weitgehend ausschließen, wenn Sie die Hilfsmittel nur für einen bestimmten Abschnitt der Rede verwenden und nicht durchgehend. So läßt es sich durchaus verkraften, wenn Sie für die Zeit einer Dia- oder Filmpräsentation in den Hintergrund treten. Wenn Sie die Geräte vor der Rede bereitgestellt und deren Funktionsweise überprüft haben, dann unterbricht ein Wechsel der Präsentationsart auch nicht den Vortrag.</p>
