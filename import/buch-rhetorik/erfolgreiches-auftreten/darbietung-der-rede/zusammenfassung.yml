    <a name="3 Redearten"></a>
    <h3>3 Redearten</h3>
    <p>Die drei Arten der Rede sind eine Einteilung der möglichen Ziele, die mit dem Halten einer Rede verbunden sind. Sie wurden schon im antiken Griechenland aufgestellt, gelten aber - mit einigen Ergänzungen - auch heutzutage. Die drei Arten sind:</p>
    <ul>
      <li>die beratende Rede, welche zu- oder abrät</li>
      <li>die Gerichtsrede, welche anklagt oder verteidigt</li>
      <li>die epideiktische Rede, welche lobt oder tadelt</li>
    </ul>

    <a name="natürliche Körpersprache"></a>
    <h3>natürliche Körpersprache</h3>
    <p>Die wichtigste Grundlage der Körpersprache ist, daß diese natürlich ist und in Übereinstimmung mit dem Gesagten bzw. Gedachten steht. Es gab Redner, die eine leise oder lispelnde Stimme hatten und doch gut beim Publikum ankamen, weil einfach das, was sie gesagt haben, gut war. Der Inhalt der Rede läßt sich jedoch unterstreichen, wenn auch die Darstellung, widergespiegelt in der Körpersprache, entsprechend ist. Wir unterteilen die Körpersprache hier in:</p>
    <ul>
      <li>Körperhaltung</li>
      <li>Gestik</li>
      <li>Mimik/Blickkontakt</li>
      <li>Stimme/Sprache</li>
    </ul>

    <a name="Methoden der Präsentation"></a>
    <h3>Methoden der Präsentation</h3>
    <p>Die Hilfsmittel der Präsentation dienen dazu, daß das zu Vermittelnde besser vom Publikum nachvollzogen wird und sich besser einprägt. Es gibt unterschiedliche Methoden der Präsentation:</p>
    <ul>
      <li>Flip-Chart</li>
      <li>Diaprojektor</li>
      <li>Wandtafel</li>
      <li>Overhead-Projektor</li>
      <li>Film oder Video</li>
      <li>Modell</li>
    </ul>