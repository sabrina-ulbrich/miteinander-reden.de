    <a name="Beispiel für eine Epideiktische Rede"></a>
    <h3>Beispiel für eine Epideiktische Rede</h3>
    <p>Nachruf: Theodor Heuss: Auszug der Rede bei der Weihe des Mahnmals im Vernichtungslager Bergen-Belsen (1952).</p>
    <p><em>... Das Sterben im Kriege, am Kriege hat bald die furchtbarsten Formen gewählt. Auch hier in Belsen hat der Krieg dann, mit Hunger und Seuchen als kostenlose Gehilfen zur Seite, gewütet. Ein zynischer Bursche, ein wüster Gesell mochte sagen: In der Hauptsache waren es ja bloß Juden, Polen, Russen, Franzosen, Belgier, Norweger, Griechen und so fort! Bloß? Es waren Menschen wie du und ich, sie hatten ihre Eltern, ihre Kinder, ihre Männer, ihre Frauen! Die Bilder der Überlebenden sind die schreckhaftesten Dokumente. ...</em></p>

    <a name="Definitionen"></a>
    <h3>Definitionen</h3>
    <p>Beratende Rede <em>(genus deliberativum)</em> Der Redner rät zu oder ab, und seine Meinung bestimmt sich nach dem, was als das Nützlichste erscheint. Man streitet darüber, wie die gegenwärtige Situation zu beurteilen sei und welche Maßnahmen zukünftig ergriffen werden müssen. Die Beratende Rede ist dialektisch schwächer als die Gerichtsrede.</p>
    <p><strong>Beispiele:</strong> Manifest, Aufruf (Proklamation), Petition.</p>
    <p>Gerichtsrede	<em>(genus iudiciale)</em> Der Redner klagt an oder verteidigt im Hinblick auf die Entscheidung für das Gerechte. Über die Beurteilung vergangener Vorgänge wird gestritten. Ein und derselbe Sachverhalt wird von mindestens zwei gegensätzlichen Standpunkten, d.h. im Widerspruch erörtert.</p>
    <p><strong>Beispiele:</strong> Plädoyer, Bittschrift (Supplik), Streitschrift, Offener Brief.</p>
    <p>Epideiktische Rede <em>(genus demonstrativum)</em> Der Redner lobt oder tadelt, und seine Rede bezieht sich auf das Schöne und das Häßliche. Die Epideiktische Rede hat in der Regel einen erzieherischen Aspekt, denn sie zielt weniger darauf, eine direkte Handlung hervorzurufen als vielmehr eine Disposition zu einer Handlung herzustellen, wenn der geeignete Moment gekommen ist. Das Ziel besteht darin, Übereinstimmung für bestimmte Werte zu schaffen, die man durchsetzen möchte und an denen sich die Handlung in der Zukunft ausrichten soll. Die Epideiktische Rede hat die dialektisch schwächste Gestalt.</p>
    <p><strong>Beispiele:</strong> Verlautbarung, Kritik, Pamphlet, Laudatio (Lobrede), Nekrolog (Nachruf).</p>
    <p>Die klassischen drei Redearten sind eine auf antike Gesellschaftsverhältnisse bezogene beispielhafte Typologie. Diese theoretische Aufteilung steht in der Praxis einer Vielzahl von Redegattungen gegenüber. Diese verschiedenen Gattungen lassen sich den drei Kategorien nicht immer eindeutig zuordnen. So gehört z.B. die Predigt allen drei Redearten an.</p><br>
