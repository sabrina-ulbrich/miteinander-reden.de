    <a name="Rhetorik & Poesie"></a>
    <h3>Rhetorik & Poesie</h3>
    <p>Die Epideiktische Rede wird von einigen Theoretikern nicht der Rhetorik, sondern eher der Poesie zugeordnet, da es in ihr nicht um ein strittiges Thema geht, sondern um Aussagen, die vom Publikum schon akzeptiert sind. Das ist nicht ganz richtig. Die Epideiktische Rede behält ihre rhetorische Funktion, wenn sie z.B. in der Werbung eingesetzt wird. Denn hier werden Behauptungen als sicher <em>dargestellt</em>, obwohl sie tatsächlich nicht sicher <em>sind</em>. Dann ist es einfach nur ein rhetorischer Trick, der etwas voraussetzt, was gar nicht gegeben ist.</p>

    <a name="Werbung"></a>
    <h3>Werbung</h3>
    <p>Werbung kann man in einem anderen Fall auch der Beratenden Rede zuordnen. Nämlich dann, wenn sie verschiedene Alternativen darstellt und durch das Aufzeigen von Vor- und Nachteilen zu einer Empfehlung kommt. Heutzutage kommt es allerdings selten zu einer solchen Gegenüberstellung. Meist wird nur das feilgebotene Produkt in den höchsten Tönen gelobt ohne ein Für und Wider in den Kaufappell zu integrieren.</p>

    <a name="Gerichtsrede"></a>
    <h3>Gerichtsrede</h3>
    <p>In der Gerichtsrede gibt es fünf Standpunkte, die strittig sein können. Demzufolge hat der Verteidiger fünf Ansatzpunkte für die Verteidigung des Angeklagten.</p>
    <ol>
      <li>
        Das Beweisverfahren ist strittig.<br>
        Es wird bestritten, dass der Angeklagte die Tat begangen hat.
      </li>
      <li>
        Die Definition ist strittig.<br>
        Es wird bestritten, dass die Tat ein Vergehen im Sinne der Anklage ist. Die Tat wird dann z.B. nicht als Mord, sondern als Totschlag oder fahrlässige Tötung definiert.
      </li>
      <li>
        Die Verantwortungsfähigkeit ist strittig.<br>
        Es wird bestritten, dass der Angeklagte für sein Verhalten verantwortlich ist. Z.B.: Geistesschwäche (Unzurechnungsfähigkeit), Befehlsnotstand.<br>
        Im Beispiel der Maria Stuart bestreitet die Amme Hanna Kennedy, dass Maria für ihre Tat verantwortlich sein kann.
      </li>
      <li>
        Die Form des Gerichtsverfahrens ist strittig.<br>
        Es wird bestritten, dass das Gericht oder die Geschworenen den Fall beurteilen können. Z.B.: Wegen Befangenheit, Verfahrensfehler.
      </li>
      <li>
        Die Rechtsordnung ist strittig.<br>
        Das Argument wird hauptsächlich in politischen Prozessen verwendet. Es wird bestritten, dass die Rechtsordnung, die das Gericht zugrundelegt, richtig ist.
      </li>
    </ol>