    <p><strong>Lernziel:</strong> Hier geht es darum, folgende Kenntnisse, Fähigkeiten und Fertigkeiten zu erwerben:</p>
    <ul>
      <li>Die Merkmale der unterschiedlichen Redearten können beschrieben und an einem Beispiel expliziert werden. (Kenntnis)</li>
      <li>In alltäglichen Situationen kann einer rednerischen Darbietung die korrekte Bezeichnung der Redeart zugeordnet werden. (Fertigkeit)</li>
      <li>Redebeiträge können in den verschiedenen Arten vorgetragen werden. (Fähigkeit)</li>
    </ul>

    <a name="Beispiel für eine Beratende Rede"></a>
    <h3>Beispiel für eine Beratende Rede</h3>
    <p>Proklamation (Aufruf): Napoleon I.: Aus der Rede vom Neujahrstag 1814.</p>
    <p><em>Der Augenblick ist nicht gut gewählt, um von mir eine Änderung der Verfassung zu verlangen. Ihr seid nicht die Vertreter der Nation, sondern die Abgeordneten der Departements. Ich allein bin der Vertreter des Volkes ... Was ist überhaupt ein Thron? Vier Stücke vergoldetes Holz und ein Fetzen Samt? - Nein, der Thron ist ein Mann, und dieser Mann bin ich, mit meinem Willen, meinem Charakter, meinem Namen. Ich kann Frankreich retten, nicht ihr. Schmutzige Wäsche wäscht man zu Hause und nicht in der Öffentlichkeit ... Ihr wollt mich mit Kot besudeln. Nun, so wißt denn, dass ich ein Mann bin, den man töten, aber nicht entehren kann. Wenn ich auf Euch hörte, würde ich dem Feinde mehr abtreten, als er verlangt. In drei Monaten werdet Ihr entweder den Frieden haben oder ich werde nicht mehr unter den Lebenden weilen.</em></p>

    <a name="Beispiel für eine Gerichtsrede"></a>
    <h3>Beispiel für eine Gerichtsrede</h3>
    <p>Friedrich Schiller: Auszug aus dem Plädoyer der Amme Hanna Kennedy für Maria Stuart (1800).</p>
    <p>
      <em>...<br>
      Kennedy: Da Ihr die Tat geschehen ließt, wart Ihr nicht<br>
      Ihr selbst, gehörtet Euch nicht selbst. Ergriffen<br>
      Hatt Euch der Wahnsinn blinder Liebesglut,<br>
      Euch unterjocht dem furchtbaren Verführer,<br>
      Dem unglückselgen Bothwell - Über Euch<br>
      Mit übermütgem Männerwillen herrschte<br>
