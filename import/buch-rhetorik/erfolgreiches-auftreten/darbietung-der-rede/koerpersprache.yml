    <a name="Sprechübungen"></a>
    <h3>Sprechübungen</h3>
    <p>Mit den folgenden beiden Übungen lernen Sie, Ihre Sprache wirkungsvoller einzusetzen. In der <em>ersten Übung</em> geht es darum, Emotionen mit Hilfe der Stimme auszudrücken. Wenn Sie die Übungen aus den letzten Abschnitten schon erfolgreich geübt haben, so daß Sie der Meinung sind z.B. mit Ihrem Blick bestimmte Gefühle ausdrücken zu können, dann kombinieren Sie diese beiden Übungen: Drücken Sie mit Ihrem Blick und mit der Stimme und dann mit der ganzen Körperhaltung ein bestimmtes Gefühl aus. Mit der <em>zweiten Übung</em> trainieren Sie Ihre Artikulationsfähigkeit. Achten Sie darauf, deutlich zu sprechen. Und dann üben Sie bei gleichbleibender Deutlichkeit, immer schneller zu reden.</p>
