    <a name="Blickkontaktübung "></a>
    <h3>Blickkontaktübung </h3>
    <p>Beim Blickkontakt geht es aber nicht nur darum, <em>daß</em> Sie Ihre Zuhörer anschauen, sondern natürlich auch darum, <em>wie</em> Sie sie anschauen. Auch mit Ihren Augen können Sie, je nachdem wie Sie schauen, unterschiedliche Wirkungen auslösen. In den folgenden Abbildungen sehen Sie eine Auswahl von möglichen Ausdrucksweisen. Stellen Sie sich ruhig einmal vor den Spiegel und versuchen selbst, die verschiedenen Gefühle mit den Augen auszudrücken. Versuchen Sie zum Beispiel folgenden Emotionen mithilfe Ihrer Augen Ausdruck zu verleihen: Verwirrung, Zorn, Trauer, Angst, Fröhlichkeit, Ehrlichkeit, Gleichmut, Liebe, Ärger, Schadenfreude, Zweifel, Freude.</p>

    <a name="Stimme und Sprache"></a>
    <h3>Stimme und Sprache</h3>
    <p>Die Stimme gehört nach der Körperhaltung zu den wichtigsten Wirkungsfaktoren. Wenn das Publikum den Redner nicht versteht, dann nützt auch der freundlichste Blick und die zuvorkommendste Geste nichts. Der erste und wichtigste Lernschritt, das beste aus der Stimme zu machen, besteht in der Fähigkeit, Pausen richtig zu setzen. Der größte Fehler besteht darin, die Pausen mit unnötigen Redefloskeln oder Verlegenheitslauten auszufüllen.</p>
    <p>Beachten Sie bei den Regeln immer: <em>Die Sprechtechnik kann eine bestimmte Wirkung nur verstärken. Sie kann nicht den Zweck haben, allein diese Wirkung zu erzielen.</em> Sie wirkt dann eher lächerlich. Soweit es sich um angeborene Eigenschaften handelt, sind dem Training natürlich Grenzen gesetzt. Aber diese Grenzen sind weiter, als Sie vielleicht denken mögen. So hängt zum Beispiel eine leise Stimme normalerweise eher mit Halsverspannungen zusammen als mit einem unveränderbaren Körperbau. Halsverspannungen lassen sich mit gezielten Körperübungen lösen.</p>

    <a name="Grundregeln für das Sprechen"></a>
    <h3>Grundregeln für das Sprechen</h3>
    <ul>
      <li><strong>Sprechtempo: </strong>Reden Sie ruhig etwas langsamer - aber nicht zu langsam. Das <em>ideale Sprechtempo</em> liegt bei 80 bis 100 Wörtern in der Minute. Üben Sie das richtige Tempo zum Beispiel mit der Rede des Antonius. Lesen Sie einmal die ersten 14 Zeilen (entspricht 100 Wörtern) innerhalb einer Minute laut vor und danach die ersten 11 Zeilen (entspricht 80 Wörtern).</li>
      <li>Innerhalb einer Rede sollten Sie Ihr <em>Sprechtempo variieren</em>, mal langsamer, mal schneller. Das erhöht die Aufmerksamkeit der Zuhörer und vermindert den Eindruck einer monotonen Sprechweise.</li>
      <li><strong>Pausentechnik: </strong>Machen Sie kurze Pausen zwischen zusammenhängenden Abschnitten.</li>
      <li>Die Zuhörer sind dankbar, wenn sie kleine Pausen haben, um das Gesagte verarbeiten zu können. Längere Pausen fördern die Aufmerksamkeit bei mangelnder Konzentration der Zuhörer.</li>
      <li>Eine gekonnte Pausentechnik gibt Ihnen Zeit, in Ihr Manuskript zu schauen oder mal "Luft zu holen" und gibt Ihnen damit auch eine gewisse Sicherheit.</li>
      <li>Pausen zeugen vom Interesse des Redners an seinem Publikum. Nicht umsonst wird bei "Schnellsprechern" öfter vom Desinteresse an den Zuhörern gesprochen.</li>
      <li>Eine Pause vor wichtigen Wörtern oder Sätzen akzentuiert diese.</li>
      <li>Eine Pause vor weiteren Ausführungen erhöht die Erwartungsspannung.</li>
      <li>Eine Pause nach einer wichtigen Passage verstärkt die Wirkung der Worte.</li>
      <li>Verwenden Sie <em>keine</em> Verlegenheitslaute - <em>äh, ne, oder so, und so weiter</em> - um die Pausen aufzufüllen.</li>
      <li><strong>Lautstärke: </strong>Reden Sie so laut, daß Sie jeder versteht - aber nicht zu laut.</li>
      <li>Achten Sie darauf, daß auch die Zuhörer in der letzten Reihe Ihre Worte verstehen können.</li>
      <li>Steigern Sie die Wirkung bestimmter Äußerungen, indem Sie an einer spannenden Stelle bewußt leiser und langsamer sprechen.</li>
      <li><strong>Dialekt: </strong>Drücken Sie sich wohlakzentuiert aus.</li>
      <li>Sprechen Sie Buchstaben und Silben deutlich aus - auch die Endungen der Wörter.</li>
      <li>Verwenden Sie einen Dialekt nur dann, wenn Sie sicher sind, daß Ihr Publikum Sie versteht. Eine <em>leicht</em> mundartliche Färbung stört in den seltensten Fällen. Sie lockert zumeist auf und wirkt persönlich. Andererseits sollten Sie Ihren Dialekt nicht gerade "pflegen" und weiter ausbauen, weil Sie dadurch leicht kauzig oder provinziell wirken könnten.</li>
    </ul>

