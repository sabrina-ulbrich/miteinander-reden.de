    <p>Wenn auch eine bestimmte Körperhaltung nicht immer hundertprozentig mit einem bestimmten Gemütszustand übereinstimmt, so weist sie doch auf innere Tendenzen hin. So ist es zum Beispiel überhaupt nicht möglich, freudig und voller Tatendrang zu sein und gleichzeitig eine gebückte Haltung des Oberkörpers einzunehmen. Diese Tendenzen sind in der Tabelle oben als Wirkungen aufgelistet. Es sind Wirkungen, die Sie selbst bei sich erleben können, wenn Sie die entsprechenden Körperhaltungen einnehmen. Und ebenso werden auch die meisten Ihrer Zuhörer Ihre Verhaltensweisen interpretieren.</p>

    <a name="Körperhaltungsübung"></a>
    <h3>Körperhaltungsübung</h3>
    <p>Am besten können Sie die ganzen Beschreibungen der Körperhaltungen und Wirkungen nachvollziehen, wenn Sie die einzelnen Haltungen einnehmen. Stellen Sie sich hierfür direkt vor einen großen Spiegel und nehmen Sie nacheinander die Haltungen ein. Wie wirkt das Bild auf Sie, welches Sie dann im Spiegel vor sich sehen? Und wie empfinden Sie Ihren Körper? Sind Sie angespannt oder locker? Fühlen Sie sich in dieser Position wohl oder unwohl?</p>

    <a name="Gestik"></a>
    <h3>Gestik</h3>
    <p>Mit einer natürlichen, klaren und ausdrucksstarken Gestik kann ein Redner enorm einflußreich sein. Er akzentuiert mit den passenden Gesten das Gesagte und erweitert so für den Zuhörer - im wahrsten Sinne des Wortes - das Blickfeld. Unnötige und hastige Gesten sollten vermieden werden. Die Geste sollte der sprachlichen Aussage vorhergehen, und nicht hinterhergeschoben werden. Sie kann auch gleichzeitig, als unterstreichende Redebegleitung, erfolgen.</p>
    <p>Grundsätzlich gilt, daß Hände unterhalb der Gürtellinie eine negative Aussage, Hände zwischen Gürtellinie und Brusthöhe eine neutrale Aussage und Hände auf Brusthöhe eine positive Aussage erhalten.</p>

    <a name="Grundregeln der Gestik"></a>
    <h3>Grundregeln der Gestik</h3>
    <ul>
      <li>Lassen Sie die Arme <em>locker</em> an der Seite herunterhängen oder halten Sie beide Hände locker vor dem Bauch.</li>
      <li>Verschränken Sie die Arme <em>nicht</em> vor der Brust. Halten Sie die Hände <em>nicht</em> hinter dem Rücken oder in den Taschen verborgen.</li>
      <li>Setzen Sie Gesten <em>gezielt</em> und <em>pointiert</em> ein. Nehmen Sie zwischen einzelnen Gesten wieder die Ruhestellung ein. Große Menschen sollten sparsamer gestikulieren als kleinere Menschen.</li>
      <li>Fuchteln Sie <em>nicht</em> ziellos mit den Armen oder Händen herum und übertreiben Sie <em>nicht</em>.</li>
      <li>Bei Nennung einer Person deuten Sie ruhig auf diese, mit der ganzen Hand, Innenseite nach oben.</li>
      <li>Zeigen Sie <em>nicht</em> mit dem ausgestreckten Finger auf eine Person.</li>
    </ul>

