    <a name="Übungen zur Gestik</em><br>"></a>
    <h3>Übungen zur Gestik</em></h3></p>
    <p>Um diesen Abschnitt weiter in der Praxis zu vertiefen, machen Sie die folgenden beiden Aufgaben. Stellen Sie sich dafür am besten vor einen großen Spiegel und beobachten Sie die Wirkungen.</p>
    <ol>
      <li>Sprechen Sie die folgenden Sätze laut aus, und machen Sie die passenden Gesten dazu.</li>
    <ul>
      <li>Heute werde ich über drei wesentliche Punkte sprechen.</li>
      <li>Wir werden dieses Projekt von Grund auf entwickeln.</li>
      <li>So nicht!</li>
      <li>Ich freue mich, daß Sie so zahlreich erschienen sind!</li>
      <li>Herzlichen Glückwunsch!</li>
    </ul>
      <li>Tragen Sie die folgende Rede vor, auch wieder vor dem Spiegel. Versuchen Sie, auch das zum Thema <em>Körperhaltung</em> Gesagte miteinzubeziehen.</li>
    <p><em>Mitbürger! Freunde! Römer! hört mich an:<br>
    Begraben will ich Cäsarn, nicht ihn preisen.<br>
    Was Menschen Übles tun, das überlebt sie,<br>
    Das Gute wird mit ihnen oft begraben.<br>
    So sei es auch mit Cäsarn! Der edle Brutus<br>
    Hat euch gesagt, daß er voll Herrschsucht war;<br>
    Und war er das, so war´s ein schwer Vergehen,<br>
    Und schwer hat Cäsarn auch dafür gebüßt.<br>
    Hier, mit des Brutus Willen und der andern<br>
    Denn Brutus war ein ehrenwerter Mann,<br>
    Das sind sie alle, alle ehrenwert!)<br>
    Komm ich, bei Cäsars Leichenzug zu reden.<br>
    Er war mein Freund, war mir gerecht und treu:<br>
    Doch Brutus sagt, daß er voll Herrschsucht war,<br>
    Und Brutus ist ein ehrenwerter Mann.<br>
    Er brachte viel Gefangne heim nach Rom,<br>
    Wofür das Lösegeld den Schatz gefüllt.<br>
    Sah das der Herrschsucht wohl am Cäsar gleich?<br>
    Wenn Arme zu ihm schrien, so weinte Cäsar:<br>
    Die Herrschsucht sollt aus härterm Stoff bestehn.<br>
    Doch Brutus sagt, daß er voll Herrschsucht war,<br>
    Und Brutus ist ein ehrenwerter Mann.<br>
    Ihr alle saht, wie am Lupercus-Fest<br>
    Ich dreimal ihm die Königskrone bot,<br>
    Die dreimal er geweigert. War das Herrschsucht?<br>
    Doch Brutus sagt, daß er voll Herrschsucht war,<br>
    Und ist gewiß ein ehrenwerter Mann.<br>
    Ich will, was Brutus sprach, nicht widerlegen,<br>
    Ich spreche hier von dem nur, was ich weiß.<br>
    Ihr liebtet all ihn einst nicht ohne Grund:<br>
    Was für ein Grund wehrt euch, um ihn zu trauern?<br>
    O Urteil, du entflohst zum blöden Vieh,<br>
    Der Mensch ward unvernünftig! - Habt Geduld!<br>
    Mein Herz ist in dem Sarge hier beim Cäsar,<br>
    Und ich muß schweigen, bis es mir zurückkommt.</em></p>
      <li>Beobachten Sie das körpersprachliche Verhalten von guten Rednern oder Schauspielern. Aber orientieren Sie sich nicht zu stark an anderen Vorbildern. Es geht ja darum, daß Sie Ihren eigenen Stil finden, den Sie aus voller Überzeugung darstellen können und damit auch ehrlich und natürlich beim Publikum ankommen. Hierfür sind Sie selbst der beste Lehrer.</li>
    </ol>

    <a name="Mimik und Blickkontakt"></a>
    <h3>Mimik und Blickkontakt</h3>
    <p>Blickkontakt ist ein wichtiger Teil jeder gelungenen Vortragstätigkeit. Mittels Blickkontakt nimmt der Redner wahr, ob das Publikum aufmerksam zuhört. Jeder einzelne fühlt sich dadurch persönlich angesprochen und einbezogen. Außerdem konzentrieren Sie sich dadurch mehr aufs Publikum und nicht so sehr auf sich selbst.</p>
    <p>Wenn ein Redner z.B. sein Manuskript direkt vor sich hält, baut er eine Barriere zwischen sich und dem Publikum auf. Außerdem unterbricht er den Kontakt, indem er in das Manuskript schaut und nicht zum Publikum. Sie können trotzdem den Kontakt zum Publikum halten, wenn Sie das Manuskript seitlich halten. Sie ermöglichen sich auf diese Art einen gelegentlichen Blick in Ihre Notizen und nehmen dennoch eine offene Position ein.</p>

    <a name="Grundregeln für Blickkontakt und Mimik"></a>
    <h3>Grundregeln für Blickkontakt und Mimik</h3>
    <ul>
      <li>Schauen Sie Ihre Zuhörer an.</li>
      <li>Schauen Sie <em>nicht</em> zur Decke, zum Boden oder krampfhaft auf Ihr Manuskript.</li>
      <li>Blicken Sie auch in die äußeren Ecken des Vortragsraumes.</li>
      <li>Lassen Sie Ihren Blick einige Zeit auf einer Person ruhen.</li>
      <li>Blicken Sie <em>nicht</em> hektisch hin und her, um jeden einzelnen erfassen zu wollen.</li>
      <li>Vermeiden Sie es, mit der Hand zu oft im Gesicht herumzufingern. Bei Täuschungsmanövern kommt dies gehäuft vor, und diese Assoziationen an Lüge und Täuschung rufen Sie dann auch bei den Zuhörern wach. Besonders zu nennen sind hier: Kinnstreicheln, Lippenzusammendrücken, Mundbedecken, Nasenberührung, Wangenreiben, Kratzen an den Augenbrauen, Ziehen am Ohrläppchen und Streichen über die Haare. All diese Indizien können auch auf Unsicherheit hindeuten.</li>
    </ul>

