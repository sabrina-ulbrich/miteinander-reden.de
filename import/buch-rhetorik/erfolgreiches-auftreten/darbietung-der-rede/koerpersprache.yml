    <!-- <h2>Körpersprache<\h2> -->
    <p><strong>Lernziel:</strong> Hier geht es darum, folgende Kenntnisse, Fähigkeiten und Fertigkeiten zu erwerben:</p>
    <ul>
      <li>Die Wirkungen der unterschiedlichen Körpersignale auf Publikum und Vortragenden können genannt werden. <em>(Kenntnis)</em></li>
      <li>Die verschiedenen Körperhaltungen können eingenommen und längere Zeit gehalten werden. (Trockenübungen vor dem Spiegel) <em>(Fertigkeit)</em></li>
      <li>Während einer Rede vor Publikum wird auf eine förderliche Körperhaltung geachtet und diese eingenommen. <em>(Fähigkeit)</em></li>
    </ul>

    <a name="Mittelpunkt"></a>
    <h3>Mittelpunkt</h3>
    <p>Ein Redner steht im Mittelpunkt der Aufmerksamkeit. In seiner Macht liegt es, die mehr oder weniger große Menschenmenge zu führen. Ein wichtiges Element ist das Auftreten des Redners, welches aus mehreren Elementen besteht: Körperhaltung, Gestik, Mimik und Stimme/Sprache. Die Wirkung des Auftritts entsteht aus dem Zusammenspiel aller Elemente und hängt ab vom Maß der Übereinstimmung von Körpersprache und Redeinhalt bzw. Gedankeninhalt und veräußerter Rede. Ein Redner, der verbal etwas verkündet, aber durch Körpersprache Ablehnung signalisiert (leichtes Kopfschütteln, abweisende Gestik o.ä.) irritiert das Publikum oder wird von diesem schnell als Lügner oder schlechter Schauspieler erkannt.</p>

    <a name="Sicheres Auftreten"></a>
    <h3>Sicheres Auftreten</h3>
    <p>Wir können hier nur ein relativ allgemeines Ziel definieren, welches vielleicht am besten durch <em>'sicheres Auftreten'</em> bezeichnet werden kann. Die allgemeinen Regeln hierfür werden in diesem Kapitel behandelt. Allgemein deshalb, weil jeder Mensch seinen persönlichen Stil hat. Wer einen guten Redner nachahmen will, wird notwendig scheitern, wird wie eine billige Kopie erscheinen - es sei denn, es wirkt als beabsichtigte Parodie. Dieses komplexe Zusammenspiel der einzelnen Elemente, aufbauend auf einem einzigartigen Erfahrungsschatz, akzentuiert von besonderen Marotten des Redekünstlers, kann niemals hundertprozentig nachgebildet werden.</p>

    <a name="Kleidung"></a>
    <h3>Kleidung</h3>
    <p>Zur Erscheinungsform des Redners gehört nicht nur die Körperhaltung und -bewegung, sondern auch die Kleidung. Menschen beurteilen u.a. nach der Kleidung, ob man einen Redner ernst nehmen kann oder nicht und inwieweit er kompetent ist. Bisweilen kann eine falsche Kleidung als unhöflich oder sogar als beleidigend aufgenommen werden. Wer in einem bunten Hawaii-Hemd vor einer schwarzen Trauergemeinde reden will, der darf sich nicht wundern, wenn er nicht akzeptiert wird. Ebenso wird eine Frau, die in einem aufreizenden Minirock vor einer wissenschaftlichen Versammlung spricht, weniger anerkannt als eine Frau, die in einem dezenten Kostüm erscheint.</p>

    <a name="Etikette"></a>
    <h3>Etikette</h3>
    <p>Man kann natürlich auch mit einer auffallenden (aber angemessenen) Kleidung die Aufmerksamkeit auf sich ziehen. Stellen Sie sich die Frage, was Sie mit Ihrer Kleidung bewirken wollen: Wollen Sie sich mit Ihren Zuhörern solidarisieren, oder wollen Sie sich von der Gruppe absetzen? Wollen Sie auffallen oder sich betont schlicht kleiden? Wenn Sie vor Menschen sprechen, die Ihnen unbekannt sind oder vielleicht sogar aus einer anderen Kultur stammen, dann ist es sinnvoll, sich vorher nach den Konventionen zu erkundigen. Stellen Sie sich nur einmal vor, Sie wollen nicht auffallen und kleiden sich (Ihrer Meinung nach) dezent. Und dann stehen Sie plötzlich vor einem Publikum, das in Abendgala erschienen ist. In dieser Situation würden Sie gerade mit dieser Schlichtheit auffallen - und damit vollkommen Ihre intendierte Wirkung verfehlen.</p>

    <a name="Wechselwirkung"></a>
    <h3>Wechselwirkung</h3>
    <p>Zwischen dem Körper bzw. den Signalen, die er aussendet, und dem inneren Zustand des Menschen (Gefühle, Gedanken, Befindlichkeit) besteht eine wechselseitige Beziehung. Das Äußere spiegelt sozusagen das Innenleben wider. Aufgrund dieser Interdependenz ergeben sich zwei mögliche Ansatzpunkte für eine Beeinflussung des einen (Körpersignale) oder anderen (Gefühle):</p>
    <ul>
      <li>Die Körpersignale beeinflussen das Denken und Fühlen des Menschen. Das hat schon allein physikalische Gründe. Wenn Sie zum Beispiel mit zusammengesunkenem Oberkörper und hochgezogenen Schultern dastehen, dann können Sie sich aufgrund der fehlenden Sauerstoffzufuhr und der Anspannung nicht wach und dynamisch fühlen. Um viel Sauerstoff aufnehmen und umsetzen zu können, brauchen Sie einen frei beweglichen Oberkörper - so daß er sich beim Einatmen entsprechend ausdehnen kann. Das heißt jedoch <em>nicht</em>, daß Sie Ihrem Körper hilflos ausgeliefert sind, denn</li>
      <li>das Denken (eine bewußte Entscheidung) beeinflußt ebenso die Körpersignale. So können Sie durch bestimmte Vorstellungsbilder Einfluß auf Ihren Körper nehmen. Vielleicht kennen Sie eine Situation, in der Sie sich vorgestellt haben, auf einer Wiese, im Wald oder am Meer zu sein, und haben dabei unwillkürlich tief eingeatmet? Durch das Vorstellungsbild haben Sie dann eine körperliche Reaktion ausgelöst. Ebenso können Sie durch eine bewußte Entscheidung, die Körperposition zu verändern, Ihren Gemütszustand verändern.</li>
      <li>Das Negativ-Beispiel ist dummerweise genauso wirksam: Das Problem derjenigen, die Angst haben, vor anderen Menschen zu reden, besteht genau in dieser Wechselwirkung. Nur erfahren diese Menschen allein die unerfreulichen Wirkungen. Wer sich lange genug vorstellt, wie die Zuhörer ihn auslachen oder gar nicht beachten oder "Buh!" rufen, der verhält sich auch entsprechend. Er zieht dann wahrscheinlich die Schultern hoch, redet sehr leise und vorsichtig und erzielt damit vielleicht tatsächlich die Wirkungen, die er befürchtete.</li>
    </ul>

    <a name="Atemübung"></a>
    <h3>Atemübung</h3>
    <p>Machen Sie hierzu eine kleine Übung: Wenn Sie sich mal nicht so besonders auf der Höhe fühlen, dann atmen Sie ein paarmal richtig tief durch. Am besten draußen im Freien an der frischen Luft. Schauen Sie nach oben und in die Ferne. Lassen Sie Ihren Blick eine Zeit lang schweifen. Prüfen Sie, ob Ihre Schultern locker sind. Wenn nicht, dann recken und strecken Sie sich ein wenig - strecken Sie sich dem Himmel entgegen und achten Sie weiterhin darauf, soviel Luft wie möglich ein- und auszuatmen - tief in den Bauch atmen. Wie fühlen Sie sich jetzt? Auch wenn Sie nur diese paar Aspekte beachten, werden Sie feststellen, daß Ihre schlechte Laune gleich besser wird.</p>

    <a name="Interpretation"></a>
    <h3>Interpretation</h3>
    <p>Aufgrund der Wechselwirkung zwischen Körpersignalen und innerem Zustand wird den Körpersignalen eine Bedeutung zugeschrieben, d.h. aufgrund der Signale wird auf einen inneren Zustand oder auf eine bestimmte Absicht desjenigen, der die Signale aussendet, geschlossen.</p>
    <ul>
      <li>Die Zuhörer interpretieren Ihr Verhalten. Und das tun sie, ob Sie es nun wollen oder nicht. Nicht jeder wird es auf die gleiche Art tun. Dem einen ist ein Verhalten an Ihnen sympathisch, was einen anderen vielleicht abstößt. Aus diesen ganzen Einzelinterpretationen lassen sich einige allgemeine Regeln ableiten, die in den folgenden Kapiteln in Tabellenform aufgeführt werden. Es wäre falsch, sich sklavisch an diese Zuordnungen zu halten. Sie sollen nur eine Orientierung geben. Ebenso sind auch die Grundregeln in den einzelnen Abschnitten zu Körperhaltung, Gestik, Mimik und Stimme zu verstehen: als Tips, um sich in dem komplexen Thema zurechtzufinden.</li>
      <li>Sie können durch Beobachtung der Reaktionen des Publikums erschließen, wie Ihr Vortrag bei den Zuhörern ankommt. Hier gilt für Sie natürlich ebenso, sich nicht bedingungslos an die hier gegebenen Interpretationen festzuklammern. Aber Sie haben mit diesen Tips eine wertvolle Ausgangsbasis.</li>
    </ul>

    <a name="Beobachtungsübung"></a>
    <h3>Beobachtungsübung</h3>
    <p>Machen Sie hierzu eine kleine Übung: Beobachten Sie im Alltag sich selbst und Ihre Mitmenschen und sammeln Sie Beispiele für Körpersignale und deren Interpretation. (Vielleicht haben Sie ja auch schon Erfahrungen damit gemacht.) Notieren Sie Ihre Beobachtungen: Schreiben Sie in eine Spalte das sinnlich wahrnehmbare Verhalten und daneben die Interpretation und - ganz wichtig - überprüfen Sie, ob diese Interpretation tatsächlich stimmt. Wenn Sie einen Freund haben, den Sie direkt fragen können, ob Ihre Interpretation stimmt - um so besser. Auf diese Art und Weise können Sie die Studien der Körpersprache selbständig weiterführen.</p>

    <a name="Beispiel"></a>
    <h3>Beispiel</h3>
    <p>Durch die eigene Erfahrung lernen Sie schneller, sich das Beobachten der Reaktionen der anderen zur Gewohnheit zu machen. Und Sie werden bald feststellen, daß Ihnen mit dieser Fähigkeit eine wertvolle Unterstützung bei der Überzeugungsarbeit gegeben ist. Vergegenwärtigen Sie sich diese Behauptung an einem klassischen Beispiel: Ein Verkäufer macht Kundenbesuche. Er sitzt dem Kunden gegenüber und ist gerade dabei, ihm seine Produkte anzubieten. Während er redet, fällt ihm jedoch auf, wie sich der Kunde zurücklehnt, die Arme vor der Brust verschränkt und die Beine kreuzt. Der Verkäufer interpretiert dieses Verhalten erst einmal vorsichtig als Ablehnung und hält mit seinen Ausführungen inne. Er ändert seine Vorgehensweise und fragt nach den Wünschen seines Kunden. Dabei stellt sich heraus, daß der Kunde ein ganz spezielles Problem hat, zu dem er konkrete Fragen stellen will. Das allgemeine Gerede des Verkäufers zu Beginn hatte ihn nur gelangweilt. Durch ein Einbeziehen der nonverbalen Signale kann der Verkäufer schnell auf den Kunden reagieren und mindert das Risiko, daß der Kunde ihn nach einer Weile aus Desinteresse abwimmelt.</p>

    <a name="Körperhaltung"></a>
    <h3>Körperhaltung</h3>
    <p>Das, was bei einem Menschen zuerst auffällt, ist seine Haltung. Wenn wir hören, jemand hat eine schlechte Haltung, dann denken wir meist unwillkürlich an einen Menschen, der "sich gehen läßt", an jemanden, der schlaff und träge ist oder sogar überhaupt keine charakterliche Festigkeit besitzt. Dagegen erweckt die Vorstellung einer guten Haltung Assoziationen an Tatkraft, Entschlußfreudigkeit und Widerstandsfähigkeit. Was aber bedeutet nun "gut" und "schlecht", wie sieht eine gute bzw. eine schlechte Haltung aus?</p>
    <p>Gekreuzte Arme z.B. deuten eine demütige Verteidigungsposition an. Ein unterbrochener Blickkontakt und das "Haltsuchen" an der Wand mit Oberkörper und Bein werden meist als Zeichen von Unsicherheit gedeutet. Statt dessen ist ein freies und ruhiges Stehen am günstigsten, weil es sowohl Aktivierungsbereitschaft als auch Entspanntheit signalisiert. Weiterhin können Sie nur im freien Stehen Körpersprache wirkungsvoll einsetzen. Gegen ein <em>gelegentliches</em> Anlehnen ist jedoch nichts einzuwenden. Das kann sogar Ruhe oder Natürlichkeit ausdrücken.</p>
    <p>Indem der Redner den Kopf senkt, wendet er sich von seinen Zuhörern ab. Er wirkt ängstlich. Schlaff nach unten hängende Hände haben eine negative Aussage, im Zusammenhang mit einem leicht gebeugten Oberkörper drücken sie sogar Passivität und Trägheit aus.</p>
    <p>Aus einer neutralen, aufrechten Grundstellung heraus sind aktive Kontaktgesten, zum Beispiel das Ausstrecken der Arme, dem Publikum gegenüber leicht möglich. Eine in sich ruhende, aufrechte und entspannte Körperhaltung drückt Selbstvertrauen und Würde aus. Die Bewegung sollte ruhig und gezielt erfolgen.</p>

    <a name="Grundregeln der Körperhaltung"></a>
    <h3>Grundregeln der Körperhaltung</h3>
    <ul>
      <li>Wenn Sie sich bewegen, dann achten Sie auf einen natürlichen, festen Schritt.</li>
      <li>Schwanken Sie <em>nicht</em> hin und her und wippen Sie <em>nicht</em> auf den Füßen. Tasten Sie beim Sprechen <em>nicht</em> an sich selbst herum. Stellen Sie die Füße <em>nicht</em> zu dicht nebeneinander.</li>
      <li>Wenn Sie mit Manuskript oder Stichpunktkarten arbeiten: halten Sie diese ruhig in der Hand, und greifen Sie <em>gelassen</em> zur nächsten. Sorgen Sie für eine genügend große Schrift.</li>
      <li>Fuchteln Sie <em>nicht</em> mit dem Manuskript in der Luft herum. Neigen Sie den Kopf <em>nicht</em> zu tief über die Blätter.</li>
      <li>Versuchen Sie, Ihren ganzen Körper in die Bewußtheit der Körperhaltung einzubeziehen, d.h. auch die unteren Körperregionen, deren Bewegungen den meisten am wenigsten bewußt sind.</li>
      <li>Stehen Sie mit den Füßen <em>nicht</em> weiter als maximal zwei Handbreit auseinander.</li>
    </ul>

