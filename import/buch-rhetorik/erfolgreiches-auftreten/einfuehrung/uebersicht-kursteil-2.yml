    <h2>Zu diesem Kurs<\h2>

    <a name="Redesituation"></a>
    <h3>Redesituation</h3>
    <p>Wir kommen in diesem zweiten Teil zu der <em>Darbietung der Rede</em>. Hier geht es zuerst um die drei klassischen Arten der Rede, die durch Beispiele veranschaulicht werden. Sie sollen dem Leser eine grobe Orientierung für eine Zuordnung der verschiedensten Formen geben.<br>
    Weiterhin geht es um Möglichkeiten, beim Zuhörer durch das eigene Auftreten und Darstellen (Körpersignale) ein Gefühl der Präsenz zu verschaffen. Das Thema kann dem Publikum durch die Art und Weise der Darstellung sehr anschaulich und nachvollziehbar vermittelt werden.</p>
    <p>Als Abrundung der Darbietung wird gelehrt, wie der Redner sein Thema klar und einprägsam präsentieren kann. Durch ein Aufzeigen von Vor- und Nachteilen der verschiedenen Hilfsmittel sollen dem Redner Kriterien zur Verfügung gestellt werden, mit deren Hilfe er über die Verwendung der geeignetsten Präsentationsmittel entscheiden kann.</p>

    <a name="Tips"></a>
    <h3>Tips</h3>
    <p>Im nächsten Kapitel werden Lösungsvorschläge aufgezeigt, um mit <em>Problemen und Störungen</em> umzugehen bzw. diese als solche zu erkennen.</p>
    <p>Es geht um "innere Störungen", genauer: um Lampenfieber, und um "externe Störungen", die von Zuhörern, technischen Geräten oder dem weiteren Umfeld ausgehen. Mit Hilfe von Beispielen soll der Leser in die Lage versetzt werden, selbst entscheiden zu können, welche Vorgehensweise am sinnvollsten ist.</p>

    <a name="Andere Reihenfolge"></a>
    <h3>Andere Reihenfolge</h3>
    <p>Sie müssen diesen Kurs nicht von vorn nach hinten lesen. Sie können eine eigene Reihenfolge wählen. Für Ängstliche oder Schüchterne könnte es sinnvoll sein, mit dem dritten Kapitel zu beginnen, um zuerst die Redehemmung abzubauen. Um über eine andere Reihenfolge als die vorgegebene zu entscheiden, ist es sinnvoll, zuerst die Vorschau oder auch die Zusammenfassung zu jedem Kapitel zu lesen und auf diesem Hintergrund einen Ablauf zu bestimmen. Eine weitere Möglichkeit des Vorgehens besteht darin, den gesamten Kurs durchzublättern und interessante Passagen zu lesen, andere nur zu überfliegen. Auf diese Weise erhalten Sie einen Überblick und können sich im Anschluß der vertiefenden Studie mit Übungen widmen.</p>