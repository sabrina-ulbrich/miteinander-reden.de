    <!-- <h2>Was kann ein erfolgreiches Auftreten bewirken?<\h2> -->
    <p>Warum sollte man auf Äußerlichkeiten achten? Wozu auf ein korrektes Benehmen oder eine richtige Präsentation Wert legen? Geht es nicht eher um den Inhalt, um die Information, die der Redner mitteilen will? Ist es nicht unwichtig, wie sich der Redner verhält - wenn er nur etwas Bedeutendes zu sagen hat? Ja, ist es nicht sogar eine Täuschung, mit äußerem Glanz zu brillieren, um den Inhalt zu überdecken?</p>
    <p>Zu Beginn erst einmal eine Menge Fragen, die sich auf den Nutzen dieses Themas beziehen. Sie sind zugegebenermaßen etwas tendenziös gestellt. Wie würden Sie diese Fragen beantworten?</p>

    <a name="Form und Inhalt"></a>
    <h3>Form und Inhalt</h3>
    <p>Dieser Kurs will bezüglich dieser Fragen auf einen goldenen Mittelweg orientieren. Es ist weder wünschenswert, eine pompöse Form ohne Inhalt zu bieten, noch ist es sinnvoll, bei einem wichtigen Inhalt die Form vollkommen außer acht zu lassen. Da wir uns in diesem Lehrheft mit der Form, nämlich der Form der Darbietung beschäftigen wollen, setzen wir die Wichtigkeit des Inhalts - der Information - erst einmal voraus.</p>

    <a name="Perfektion contra Natürlichkeit"></a>
    <h3>Perfektion contra Natürlichkeit</h3>
    <p>Die Form des Auftretens sollte nicht zur Hauptsache gehören. Ich verstehe ein gelungenes Auftreten eher als eine wirkungsvolle Unterstützung des Themas. Es gibt viele Beispiele aus der Vergangenheit und Gegenwart, die beweisen, dass es nicht auf eine ganz bestimmte Art der Ausstrahlung oder der Vortragsweise ankommt. So soll Bismarck zum Beispiel eine undeutliche, piepsige Stimme gehabt haben und der ehemalige deutsche Bundeskanzler Kohl wurde in der Presse als rhetorische Katastrophe bezeichnet. Diese Menschen haben andere Qualitäten, weshalb die Zuhörer kleinere Defizite der Vortragsweise verzeihen. Oftmals sind es sogar diese kleinen Fehler, die einen Redner sympathisch machen.</p>

    <a name="Beispiel"></a>
    <h3>Beispiel</h3>
    <p>Nehmen wir als Beispiel den Blickkontakt, den der Redner zu seinem Publikum halten sollte. Stellen Sie sich eine Situation vor, in der ein Redner seinen Blick hauptsächlich auf sein Manuskript oder auf den Boden gerichtet hält. Wie wirkt ein solcher Redner auf Sie als Zuhörer? Denken Sie, dass er etwas verbergen will, da er es nicht wagt, Ihnen in die Augen zu blicken? Oder halten Sie ihn für unsicher und entwickeln Mitgefühl für ihn? Sicherlich werden Sie noch andere körpersprachliche Indizien zu Hilfe nehmen, um den Redner zu beurteilen. Zum Beispiel die Stimme. Zu einem unsicheren Menschen paßt auch eine leise, zittrige Stimme. Was aber halten Sie von einem Redner mit einem abgewendeten Blick und einer lauten Stimme? Und wie wirkt sich der Kontext aus, in dem Sie den Redner anhören? Wie beurteilen Sie den unsicheren Redner, wenn Sie zu einem Fachvortrag gehen und eine kompetente Begründung zu einem bestimmten Thema erwarten?</p>

    <a name="kontextabhängig"></a>
    <h3>kontextabhängig</h3>
    <p>Sie sehen - es ist gar nicht so einfach, ein für alle Fälle richtiges Urteil über einen Redner zu fällen. Der gleiche Redner, für den Sie vielleicht sogar Sympathie aufgrund seiner Unsicherheit entwickeln können, macht Sie in einer anderen Situation, in der Sie überzeugende Argumente fordern, möglicherweise ärgerlich. Es gibt für Redner kein vollständiges und universell gültiges Idealbild zum Kopieren, aber es gibt eine Menge von Einzelkomponenten, die Sie lernen können, geschickt zu kombinieren.</p>

    <a name="selbstgewählte Wirkungen"></a>
    <h3>selbstgewählte Wirkungen</h3>
    <p>Sie können es lernen, kompetent aufzutreten oder energisch oder einfühlsam und freundlich - was immer Sie auch wollen. Mit der Fähigkeit Ihre eigenen Körpersignale bewußt zu beeinflussen, können Sie gezielt bestimmte Wirkungen auslösen. Sie sind dann nicht nur ein hilfloses Opfer eines automatischen oder anerzogenen Verhaltens. Aussprüche wie "Ich bin nun halt mal so, ich kann nicht anders" sind nur Ausreden, denn jeder Mensch ist in der Lage, sich zu verändern. Sie können vielleicht nicht zehn Zentimeter größer sein, als Sie es jetzt sind, aber Sie können größer wirken.</p>

    <a name="Körpersignale"></a>
    <h3>Körpersignale</h3>
    <p>Beobachten Sie Ihre Mitmenschen. Wie treten sie auf und wie wirken sie auf Sie? Beobachten Sie dann Ihr eigenes Verhalten. Wie reagieren die anderen auf Sie? Und wie interpretieren Sie dieses Verhalten? Am meisten können Sie aus diesen Beobachtungen lernen, wenn Sie jemanden haben, mit dem Sie Ihre Erfahrungen austauschen können. Sie mindern damit die Gefahr von Interpretationen auszugehen, die gar nicht mit der Wirklichkeit übereinstimmen. So muß zum Beispiel ein abgewendeter Blick nicht Desinteresse bedeuten, er kann auch darauf hinweisen, dass Ihr Gegenüber nachdenkt.</p>

    <a name="Interpretation"></a>
    <h3>Interpretation</h3>
    <p>Je mehr Sie selbständig im Alltag beobachten, desto sicherer werden Sie auf diesem Gebiet. Es geht ja nicht darum, Auflistungen von Verhaltensweisen und deren Bedeutung auswendig zu lernen. Beobachten Sie einfach, wie bestimmte Verhaltensweisen auf Sie wirken - dadurch lernen Sie am schnellsten. Behalten Sie aber dabei im Auge, dass nicht jeder auf die gleiche Weise interpretiert.</p>

    <a name="Wirkungen"></a>
    <h3>Wirkungen</h3>
    <p>Wie aus dem bisher Gesagten klar geworden sein dürfte, läßt sich die Form nicht vom Inhalt trennen. Wenn jemand etwas mitteilen will, dann sagt er es immer auf eine bestimmte Art und Weise. Und diese Art und Weise kann es sein, die die Zuhörer anspricht oder abschreckt, interessiert und motiviert oder langweilt, erheitert oder betrübt, aufregt oder beruhigt, informiert oder einlullt und täuscht, ängstigt oder wütend macht. Durch eine selbstgewählte Art und Weise der Darbietung läßt sich die Wirkung bei den Zuhörern beeinflussen. Genau darin besteht dann auch der Nutzen einer Beschäftigung mit dem Thema.</p>