    <a name="Lampenfieber transformieren"></a>
    <h3>Lampenfieber transformieren</h3>
    <p>Jeder Redner oder Darsteller kennt es wohl, das leidige <a href="erfolgreiches_auftreten_stoerung_lampenfieber">Lampenfieber</a>. Wenn sich auch eine gewisse Aufregung nicht vermeiden läßt - sie macht die Darbietung andererseits auch reizvoll - so läßt sich doch eine unangemessene Angst oder Unsicherheit transformieren in ein schwungvolles Auftreten. Einige Techniken hierzu sollen in diesem Kapitel erklärt werden.</p>

    <a name="Tips und Tricks"></a>
    <h3>Tips und Tricks</h3>
    <p>Im nächsten und letzten Abschnitt geht es um das <a href="erfolgreiches_auftreten_stoerung_umgang">richtige Verhalten bei Störungen</a>, die trotz bester Vorbereitung auftreten können. Diese führen aber bei einem aufmerksamen Redner nicht zu Problemen, wenn er die Tips beachtet.</p>