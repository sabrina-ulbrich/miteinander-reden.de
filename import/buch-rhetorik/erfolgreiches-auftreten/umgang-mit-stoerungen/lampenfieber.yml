    <!-- <h2>Lampenfieber<\h2> -->
    <p><strong>Lernziel:</strong> Hier geht es darum, folgende Kenntnisse, Fähigkeiten und Fertigkeiten zu erwerben:</p>
    <ul>
      <li>Verschiedene Möglichkeiten, eine positive und entspannte Grundstimmung zu erzeugen, können genannt werden. <em>(Kenntnis)</em></li>
      <li>Techniken zur Entspannung können angewandt werden und führen zu einer lockeren Haltung. <em>(Fertigkeit)</em></li>
      <li>Die Techniken können vor einer Rede so angewandt werden, daß die Rede gehalten werden kann. <em>(Fähigkeit)</em></li>
      <li>Das Ziel besteht <em>nicht</em> darin, alle Gefühle der Aufregung zu unterbinden, sondern darin, diese Intensität auf ein gewünschtes, ausgewähltes Ziel zu richten.</li>
    </ul>

    <a name="Ursachen und Wirkungen"></a>
    <h3>Ursachen und Wirkungen</h3>
    <p>Das Lampenfieber ist normalerweise unbegründet und beruht auf Vorstellungen, die sich der Redner selbst macht. Er produziert irgendwelche Schreckensvisionen von allen möglichen und unmöglichen Unpässlichkeiten und fürchtet sich dann davor, daß diese eintreffen. Hierzu paßt hervorragend eine ironische Darstellung von <em>Watzlawick</em>, die diesen Mechanismus mit Witz auf die Schippe nimmt. In diesem Beispiel will ein Mann ein Bild aufhängen, jedoch fehlt ihm der Hammer. Er überlegt, zum Nachbarn zu gehen, um sich einen auszuborgen. Dann kommen ihm jedoch Zweifel. Ihm fällt ein, wie der Nachbar ihn neulich so kühl gegrüßt hatte. "Wahrscheinlich mag er mich nicht und würde mir den Hammer gar nicht ausleihen", denkt er sich und malt sich das Bild aus. Er steigert sich immer weiter in dieses Bild des unfreundlichen Nachbarn hinein, bis er schließlich zu ihm geht und wutentbrannt sagt, daß er seinen Hammer behalten kann. Der Nachbar ist völlig verblüfft. Er kennt die Kette der Vorstellungen ja nicht, die zu diesem Ergebnis geführt haben.</p>

    <a name="Selbsterfüllende Prophezeiungen"></a>
    <h3>Selbsterfüllende Prophezeiungen</h3>
    <p>Diese Situation ist ein Beispiel für eine selbsterfüllende Prophezeiung. Also eine Vorhersage, die der Mann macht, und die sich dann erfüllt. Aber nicht etwa eine Vorhersage, die auf tatsächlichen Gegebenheiten basiert, sondern auf Vorstellungsbildern und Befürchtungen, die er imaginiert. Das ist eine sehr wirkungsvolle Technik, um sich selbst unzufrieden und unglücklich zu machen. Unglückliche Menschen beherrschen diese Technik perfekt - leider nur mit diesen negativen Imaginationen.</p>

    <a name="emotionale Beteiligung"></a>
    <h3>emotionale Beteiligung</h3>
    <p>Dabei ist eine gewisse Portion Lampenfieber durchaus ein gutes Zeichen. Es zeigt, daß der Person diese Angelegenheit wirklich wichtig ist. Und das wird auch beim Publikum ankommen. Die Zuhörer nehmen diese innere Aufruhr oftmals gar nicht wahr - und wenn doch, dann nehmen Sie es meist wohlwollend zur Kenntnis. Das Publikum hält es eher für unangemessen, wenn einer ohne emotionale Beteiligung seine Rede herunterleiert. Jemand, der kein Lampenfieber hat, sollte vielleicht einmal darüber nachdenken, ob ihm die Sache wirklich eine Rede wert ist.</p>

    <a name="Vorteile"></a>
    <h3>Vorteile</h3>
    <p>Lampenfieber hat Vorteile, die selten bedacht werden. So kann der Fiebernde durch den Adrenalin-Schub seinen expressiven Ausdruck verstärken, was - wie wir schon aus dem Kapitel über Körpersprache wissen - in der richtigen Dosierung das Thema betonen kann. Weiterhin ist die eigene emotionale Beteiligung wichtig, um auch beim Publikum Emotionen auslösen zu können. Nicht zuletzt wird auch die Aufmerksamkeit des Redners durch das Lampenfieber gesteigert. Durch eine gesteigerte Aufmerksamkeit beobachtet der Redner genauer.</p>

    <a name="Streß"></a>
    <h3>Streß</h3>
    <p>Als erstes sollten Sie das Lampenfieber als normal ansehen. Es sollte für Sie ein Zeichen sein, daß Ihnen dieser Vortrag wichtig ist. Und darüber sollten Sie sich freuen! Nur wenn das Lampenfieber so stark wird, daß Sie sich verspannen und schlecht fühlen, ist es sinnvoll die Spannungen abzubauen. Wissenschaftler haben herausgefunden, daß ein gewisses Maß an Streß (und Lampenfieber ist eine Auswirkung von Streß) notwendig ist, um etwas Neues dazuzulernen. Ist der Streßlevel zu niedrig, dann wird der Mensch träge und sieht keine Veranlassung, sich anzustrengen. Ist der Streßlevel zu hoch, dann ist der Mensch zu aufgeregt, als daß er noch in der Lage wäre, die bestehende Komplexität zu verarbeiten.</p>
    <p>zu wenig Streß = Faulheit, Trägheit</p>
    <p>zu viel Streß = Verwirrung, Angst</p>

    <a name="Möglichkeiten der Entspannung"></a>
    <h3>Möglichkeiten der Entspannung</h3>
    <p>Wenn Sie bemerken, daß Sie sich zuviel Streß machen, so daß Sie sich körperlich anspannen, dann gibt es mehrere Möglichkeiten, wie Sie wieder locker werden können. Die folgenden Möglichkeiten können Sie vor jeder Rede anwenden.</p>
    <ol>
      <li>Setzen Sie sich hin und atmen Sie einige Male tief in den Bauch. Entspannen Sie sich dabei. Oder machen Sie eine der nachfolgend aufgeführten Atemübungen.</li>
      <li>Trinken Sie ein kleines (wirklich nur eins!) Glas Sekt zur Auflockerung.<br>
    Begehen Sie dabei nicht den Fehler, zu denken, daß ein Mehr auch Ihre Entspannung erhöht - sonst werden Sie<em> zu</em> entspannt ...</li>
      <li>Unterhalten Sie sich vor der Rede mit den Anwesenden. Knüpfen Sie Kontakte mit Zuhörern. So lenken Sie sich ein wenig ab und bekommen Abstand. Sie sind weniger nervös, wenn Sie sich auf die Bedürfnisse Ihrer Zuhörer konzentrieren.</li>
      <li>Setzen Sie sich an einen ruhigen Ort und lesen noch einmal Ihr Manuskript durch, oder aktualisieren Sie es. Auf diese Weise können Sie sich zentrieren und sammeln.</li>
      <li>Lernen Sie Autogenes Training. Und wenden Sie es vor Ihrem Auftritt an.</li>
      <li>Verwenden Sie positive Visualisierungen und aufbauende Gedanken. Einige Beispiele seien hier aufgeführt.<br>
    <ul>
      <li>Das Publikum wünscht mir Erfolg.</li>
      <li>Die Zuhörer sind auch nur Menschen.</li>
      <li>Ich bin als Redner in einer einflußreichen Position.</li>
      <li>Ich bin gut, und ich kann noch besser werden.</li>
      <li>Die Erwartungen des Publikums kann ich übertreffen.</li>
    </ul>
      <li>Einige Möglichkeiten zur Entspannung können Sie auch während der Rede anwenden. Wenn Sie sicherstellen wollen, daß Sie während der Rede auch daran denken, dann können Sie zum Beispiel eine kleine Notiz gut sichtbar in Ihrem Manuskript unterbringen.<br>
    <ul>
      <li>Wenn Sie auf wohlgesetzte Pausen achten, dann haben Sie die Möglichkeit in dieser Pause bewußt und tief durchzuatmen.</li>
      <li>Wählen Sie sich aus dem Publikum ein Gesicht aus, das Sie sympathisch finden - das Gesicht eines Menschen, von dem Sie meinen, daß er Ihnen wohlgesonnen ist. Schauen Sie diesen Menschen an, wenn Sie sich unsicher fühlen, und stellen Sie sich vor, mit ihm zu reden. Wenn Sie über einen Zeitraum von fünf Sekunden in ein Gesicht blicken, dann fällt das durchaus nicht negativ auf, sondern die Zuhörer fühlen sich persönlich angesprochen.</li>
      <li>Stellen Sie sich vor, während Sie die Zuhörer anschauen, wie das Publikum Ihnen aufmerksam zuhört oder zujubelt.</li></ul></ol></p>

    <a name="Atemübungen"></a>
    <h3>Atemübungen</h3>
    <p>Ich will Ihnen noch zwei einfache, aber nichtsdestotrotz sehr wirksame, Atemübungen an die Hand geben. Diese sind nicht nur für diejenigen, die sich mit Lampenfieber quälen, sondern für alle Menschen sehr wohltuend und nützlich. Die Atmung hängt sehr eng mit den Emotionen zusammen, was Sie bei Stimmungswechseln vielleicht schon beobachtet haben. Folglich ist es auch möglich, durch eine bewußte Steuerung der Atmung auf Angstgefühle, wie sie beim Lampenfieber auftreten, einzuwirken.</p>

    <a name="Übung: Bauchatmung"></a>
    <h3>Übung: Bauchatmung</h3>
    <ol>
      <li>Legen Sie sich flach auf den Rücken, die Arme seitwärts, leicht gebeugt am Körper, die Füße fallen locker auseinander. Entspannen Sie Ihre Bauch- und Unterleibsmuskeln.</li>
      <li>Atmen Sie ein, wölben Sie dabei die Bauchdecke und leiten Sie den Atem in den Bauch bis hinunter ins Becken.</li>
      <li>
        Atmen Sie aus und ziehen Sie dabei die Bauchdecke stark nach innen, so daß eine tiefe Bauchhöhle entsteht.<br>
        Machen Sie die Übungsschritte 2. und 3. anfangs etwa zwei Minuten lang.
      </li>
      <li>Beruhigen Sie jetzt Ihr Atemmuster durch normales aber konzentriertes Atmen. Wenn Sie sich so entspannt haben, legen Sie Ihre Hände auf den Bauch, um das Heben und Senken des Bauches besser spüren zu können. Atmen Sie in den Bauch hinein und stellen Sie sich vor, wie Sie durch Ihren Bauchnabel wieder ausatmen. Lassen Sie den Atem dann tiefer in Ihren Körper hineinsinken. Spüren Sie, wie er in Ihr Becken hinein- und wieder hinausfließt.</li>
      <li>Legen Sie die Hände zur Seite und überlassen Sie sich dem Fließen des Atems in Ihrem Körper. Beobachten Sie ganz ruhig und entspannt, wie sich Ihr Bauch hebt und senkt, Ihr Atem in den Körper fließt und ihn wieder verläßt. Manipulieren Sie Ihren Atem nicht. Lassen Sie das Atmen geschehen, nehmen Sie Ihren Atem wahr, wie er durch Ihren Körper fließt und ihn bewegt. Wie er alles, womit er in Berührung kommt, verändert. Atmen Sie nach dieser Technik, solange Sie wollen.</li>
    </ol>
    <p>Wirkung</p>
    <p>Auf der körperlichen Ebene entspannen Sie den Brust-, Bauch- und Beckenbereich. Psychologisch betrachtet wirkt diese Übung tief entspannend und gibt Ihnen mehr Selbstvertrauen durch den intensiveren Gefühlskontakt mit sich selbst.</p>

    <a name="Übung: Rhythmischer Atem"></a>
    <h3>Übung: Rhythmischer Atem</h3>
    <ol>
      <li>Setzen Sie sich gerade hin und wölben Sie die Brust ein wenig vor. Halten Sie den Kopf aufrecht und ziehen Sie das Kinn ein wenig zurück.<br>
    <p>Atmen Sie fünfmal durch die Nase ein und aus. Das Einatmen soll jedesmal ganz langsam und natürlich erfolgen, während das Ausatmen abwechselnd mit aller Kraft und dann wieder ganz natürlich geschehen soll.<br>
    <p>Atmen Sie dann ein sechstes Mal ein.</li>
      <li>
        Schürzen Sie die Lippen, und treiben Sie durch den Mund langsam, aber mit aller Kraft, so viel Luft wie möglich aus der Lunge. Niemals ruckartig, sondern immer ganz stetig.<br>
    	  Ziehen Sie beim Ausatmen den Bauch ein und versuchen Sie das Zwerchfell nach oben zu drücken.
    	</li>
      <li>Halten Sie sanft den Atem an und zählen Sie dabei bis drei.</li>
      <li>Entspannen Sie alle Muskeln, was automatisch die Einatmung einleitet.</li>
      <li>Atmen Sie langsam und tief durch die Nase ein. Nehmen Sie soviel Luft wie möglich auf.</li>
      <li>Wiederholen Sie die Übungsschritte 2. bis 5. etwa fünf Minuten lang - nicht länger. Jeder Atemzyklus soll bei dieser Methode 20 bis 30 Sekunden dauern. Sie atmen also etwa dreimal pro Minute ein und aus. Achten Sie darauf, daß Sie rhythmisch bleiben; es soll eine entspannende Übung sein, die Spaß macht. Machen Sie diese Übung, wenn möglich, dreimal am Tag.</li>
    </ol>
