    <!-- <h2>Wie mit Störungen umgehen?<\h2> -->
    <p><strong>Lernziel:</strong> Hier geht es darum, folgende Kenntnisse, Fähigkeiten und Fertigkeiten zu erwerben:</p>
    <ul>
      <li>Mögliche Störungen und Verhaltensmöglichkeiten (des Redners), um diese zu beheben oder zu mindern, können genannt werden. Die Störungen können von Seiten der Zuhörer oder durch Technik verursacht sein. <em>(Kenntnis)</em></li>
      <li>Richtige Entscheidungen bezüglich eines angemessenen Verhaltens auf Störungen können getroffen und begründet werden. <em>(Fertigkeit)</em></li>
      <li>Die richtigen Entscheidungen bezüglich eines angemessenen Verhaltens auf Störungen können - bei Bedarf - während der Rede durchgeführt werden. Das sollte dazu führen, daß die Störungen abnehmen oder aufhören oder - bei technischen Pannen - so integriert werden, daß sie als kleine Auflockerungen wirken. <em>(Fähigkeit)</em></li>
    </ul>

    <a name="Störungen als Auflockerungen"></a>
    <h3>Störungen als Auflockerungen</h3>
    <p>Hin und wieder kommt es vor, daß irgendein impertinenter Zwischenrufer den Ablauf der Rede zu stören droht. Es kann auch mal vorkommen, daß durch einen Windstoß die Manuskripte vom Tisch gefegt werden oder Sie plötzlich vor lauter Aufregung die Pointe Ihres Witzes vergessen haben. Meistens kann man jedoch einem unterlaufenen Fehler oder einer Störung eine Wendung geben, so daß der Fehler oder die Störung vom Publikum als humoristische Einlage verstanden wird. Kleine Auflockerungen zwischendurch sind wichtig, um die Zuhörer "bei der Stange zu halten". Eine Rede mit kleinen Fehlern wirkt menschlicher und findet beim Publikum mehr Zuspruch als eine steif vorgetragene Rede.</p>
    <p>Letztlich kann man sagen, daß die Qualität eines Redners danach zu beurteilen ist, inwieweit er in der Lage ist, Störungen zu integrieren und selbst daraus für sich Nutzen zu ziehen. Ein meisterhafter Redner wird mit fast jeder erdenklichen Störung fertig. Während Anfänger sich oft schon durch kleine Störungen leicht aus dem Konzept bringen lassen, obwohl das unnötig ist.</p>

    <a name="Verspätung"></a>
    <h3>Verspätung</h3>
    <p>Was tun, wenn Zuhörer zu spät kommen?<br>
    Wenn Sie pünktlich beginnen wollen - oder müssen - brauchen Sie sich entweder nicht darum zu kümmern, weil die Zuspätkommenden nicht auffallen, oder Sie sorgen dafür, daß Stühle in Türnähe stehen, damit die Nachzügler nicht das schon anwesende Publikum stören.<br>
    Wenn viele Zuhörer fehlen, oder Sie aus anderen Gründen warten wollen, dann schlagen Sie den Anwesenden einen späteren Beginn vor, und begründen Sie den Vorschlag mit dem Fehlen von Zuhörern.</p>

    <a name="Zwischenrufe"></a>
    <h3>Zwischenrufe</h3>
    <p>Wie verhält man sich gegenüber Zwischenrufen?<br>
    Wenn es nur vereinzelte Zwischenrufe sind, die den Ablauf nicht weiter stören, dann übergehen Sie diese einfach.<br>
    <p>Wenn diese aber den Ablauf stören, sollten Sie sich danach erkundigen, was diejenigen bezwecken wollen, die dazwischenrufen. Sie können auf Mißverständnisse hindeuten oder auf eine Rede am falschen Ort. Im ersteren Falle können Sie mit dem Wissen, daß etwas vom Publikum anders verstanden wurde, als Sie es gemeint haben, das Mißverständnis richtigstellen. Im letzteren Falle wäre es angebracht, wenn Sie Ihre Rede bald, aber ruhig, beenden.</p>

    <a name="Tuscheln"></a>
    <h3>Tuscheln</h3>
    <p>Wie sollte man Zuhörer, die ständig tuscheln und so Unruhe ins Publikum bringen, ansprechen?</p>
    <p>Sie sollten nur dann eingreifen, wenn das Tuscheln tatsächlich die anderen Zuhörer stört. Durch einen freundlichen Hinweis, daß Fragen auch während des Vortrags - oder danach - an Sie gestellt werden können, können Sie das Tuscheln meist beenden. Im anderen Fall sollten Sie vielleicht mehr für aktive Beteiligung sorgen. Es kann sein, daß sich die Zuhörer langweilen. (Vgl. 5. Frage)</p>

    <a name="Weiterführende Fragen"></a>
    <h3>Weiterführende Fragen</h3>
    <p>Was tun bei speziellen Fragen aus dem Publikum, die den Rahmen der Rede sprengen würden?</p>
    <p>Würdigen Sie die Frage, indem Sie in etwa sagen "Das ist eine sehr gute Frage!" oder ähnliches. Weisen Sie dann freundlich darauf hin, daß die Beantwortung dieser Frage den Rahmen dieser Rede (zeitlich oder thematisch betrachtet) sprengen würde. Und verweisen Sie auf eine Diskussion nach der Rede oder auf ein Gespräch mit einem Experten.</p>
    <p>Sie sollten immer berücksichtigen, daß es Menschen gibt, die mehr Interesse an dem Thema zeigen. Diesen Menschen sollten Sie Möglichkeiten bieten, ihre Fragen stellen oder ihre Beiträge einbringen zu können. Sie als Redner haben durch Unterhaltungen mit Zuhörern eine sehr gute Möglichkeit, über die Qualität Ihres Vortrages Feedback zu erhalten.</p>

    <a name="Desinteresse"></a>
    <h3>Desinteresse</h3>
    <p>Wie können Sie bei einem Publikum Interesse wecken, welches unbeteiligt und desinteressiert wirkt?</p>
    <p>Die Aussage, daß jemand nicht motiviert ist, läßt sich nicht aufstellen, denn jeder ist immer <strong>zu irgend etwas</strong> motiviert - vielleicht nur nicht zu dem, wozu Sie ihn motivieren möchten. Finden Sie heraus, <strong>wozu</strong> Ihre Zuhörer motiviert sind!</p>
    <p>Jeder Mensch ist an solchen Themen interessiert, von denen er sich einen persönlichen oder für ihn wichtigen Nutzen verspricht. Machen Sie Ihren Zuhörern klar, welchen Nutzen sie davon haben, dieser Rede zu lauschen oder davon, die Handlungen zu tun, zu denen Sie sie orientieren möchten! Machen Sie deutlich, inwiefern die Zuschauer persönlich betroffen sind!</p>
    <p>Stellen Sie Fragen an das Publikum oder fordern Sie sie zu Entscheidungen oder Stimmabgaben auf. Je nachdem welcher Art der Vortrag ist, können Sie auch zu einem gemeinsamen Lied, Gedenkminute oder einer kleinen Körperübung (die nicht zu anstrengend ist!) animieren. Sie können auch einzelne Personen nach vorne bitten.</p>
    <p>Mit einem Witz, mit dem Sie die Zuhörer zum Lachen bringen, machen Sie müde Leute wieder munter. Aber er darf nicht gekünstelt, unpassend oder gar mit fehlender Pointe "ankommen". Die Wirkung ist auch nur kurzfristig. Wenn das eigentliche Thema die Zuhörer ermüdet, dann werden sie einfach nur bis zum nächsten Witz warten.</p>
    <p>Vielleicht liegt das Desinteresse auch einfach nur an fehlender Anschaulichkeit. Achten Sie darauf, daß Sie Ihren Zuhörern das Thema durch genügend Beispiele und anschauliche Vergleiche so erlebbar wie möglich machen! Auch durch die Wahl des richtigen Präsentationsmittels erhöhen Sie die Anschaulichkeit.</p>

    <a name="Aggression"></a>
    <h3>Aggression</h3>
    <p>Wie reagiert man auf emotionales Ausdrucksverhalten von Seiten der Zuhörer, wie auf Ärger und Aggression?</p>
    <p>Wenn ein (einzelner) Emotionsausbruch den Redeablauf nicht stört, oder der Zuhörer sogar direkt im Anschluß daran geht, übergehen Sie ihn einfach. Manchmal kann man eine derartige Störung auch gewinnbringend mit einer kleinen Bemerkung in den Redeablauf integrieren. Die Bemerkung sollte für den entsprechenden Zuhörer nicht herabwürdigend sein.</p>
    <p>Stellen Sie sachliche Fragen, um die Ursache des Ärgers oder der Aggression festzustellen. Möglicherweise finden Sie wichtige Hinweise auf eine unklare oder mißverständliche Ausdrucksweise Ihrer Rede.</p>

    <a name="Fehler der Technik"></a>
    <h3>Fehler der Technik</h3>
    <p>Was tun bei technischem Versagen?</p>
    <p>Am einfachsten - und oftmals überzeugendsten - stellt man einfach die Tatsache der Störung fest, entschuldigt sich gegebenenfalls beim Publikum für die Panne und macht im Anschluß wie geplant weiter.</p>
    <p>Wenn Sie mit technischem Anschauungsmaterial arbeiten wollen, sollten Sie sich vor der Rede mit dem Gerät vertraut machen und die verschiedenen Möglichkeiten der Einstellung ausprobieren. Am sichersten ist es, sofern Sie z.B. einen Dia- oder Overhead-Projektor benutzen möchten, wenn Sie sich solch ein Gerät anschaffen und als Notbehelf dabeihaben.</p>

    <a name="Organisation"></a>
    <h3>Organisation</h3>
    <p>Wie können organisatorische Probleme am Veranstaltungsort schon vor der Rede ausgeschaltet werden?</p>
    <p>Wenn Sie den Raum, in dem Sie Ihre Rede halten, vorher in Augenschein nehmen, können Sie sich optimal auf die Gegebenheiten einstellen. Sie sollten die Akustik bzw. das Mikrophon testen. Untersuchen Sie die Lichtverhältnisse und wo man diese regulieren kann. Halten Sie Ihre Rede frei stehend oder stehen Ihnen ein Pult oder Tisch und Stuhl zur Verfügung?</p>
    <p>Könner auf dem Gebiet brauchen nur einmal in den Raum zu blicken und erkennen aufgrund ihrer Erfahrung die Situation: die Vor- und Nachteile, das, worauf sie achten müssen.</p>

    <a name="Manuskript"></a>
    <h3>Manuskript</h3>
    <p>Wie verhindert man Probleme mit dem Manuskript oder dem Bildmaterial?</p>
    <p>Wenn Sie ein Manuskript verwenden, sollten Sie so groß und übersichtlich schreiben, daß Sie die Schrift - ohne sich herunterbeugen zu müssen - lesen können.</p>
    <p>Numerieren Sie die Seiten, damit Sie diese - wenn sie einmal durcheinanderkommen sollten - schnell wieder in die richtige Reihenfolge bringen können.</p>
    <p>Verwahren Sie Ihr Manuskript und das Bildmaterial, wenn Sie sich auf den Weg zum Veranstaltungsort machen, an einem festen Platz, den Sie vorher kontrollieren.</p>
    <p>Am besten ist es natürlich, wenn Sie die Rede im Zweifelsfall auch ohne das Manuskript halten könnten.</p>

    <a name="Allgemeine Tips zum Umgang mit Störungen"></a>
    <h3>Allgemeine Tips zum Umgang mit Störungen</h3>
    <ol>
      <li>Bleiben Sie ruhig und sachlich.</li>
      <li>Legen Sie vorher ein Ziel für sich fest und behalten Sie den "roten Faden" während der Rede bei.</li>
      <li>Nehmen Sie Beiträge aus dem Publikum positiv auf, und geben Sie eine freundliche Antwort.</li>
      <li>Stellen Sie klare Regeln auf und achten Sie auf deren Einhaltung.</li>
      <li>Achten Sie auf gleichmäßige Redebeiträge, wenn Sie in einer kleineren Runde eine Diskussion anregen möchten.</li>
      <li>Fassen Sie hin und wieder das Gesagte zusammen. Besonders dann, wenn Sie feststellen, daß die Zuhörer nicht mehr so recht wissen, worum es geht.</li>
      <li>Fügen Sie kleinere Pausen zwischendurch ein.</li>
      <li>Arbeiten Sie mit einer Tafel, Flip-Chart oder anderem Anschauungsmaterial, damit die Zuhörer Ihnen anhand einer bildhaften Darstellung leichter folgen können.</li>
      <li>Sorgen Sie dafür, daß externe Störungen möglichst ausgeschaltet sind.</li>
      <li>Stellen Sie offene Fragen, anstatt geschlossene. Offene Fragen lassen dem Antwortenden mehrere Möglichkeiten etwas zu sagen. Geschlossene Fragen lassen nur die Möglichkeit, mit "Ja" oder "Nein" zu antworten.</li>
      <li>Vermeiden Sie die direkte, persönliche Anrede.</li>
      <li>Achten Sie auf die Körpersignale Ihrer Zuhörer, indem Sie den Blickkontakt halten.</li>
      <li>Sprechen Sie eigenes Unbehagen sachlich an.</li>
      <li>Verschieben Sie Spezialfragen, die von Zuhörern kommen, auf eine Diskussion nach der Rede.</li>
    </ol>
