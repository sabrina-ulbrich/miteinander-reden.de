    <a name="Gesundes Lampenfieber"></a>
    <h3>Gesundes Lampenfieber</h3>
    <p>Was tun gegen Lampenfieber? Das wichtigste ist, diesen Zustand als normal zu betrachten. Denn Lampenfieber zeugt von einem gesunden Leistungsstreben. Wenn Sie jedoch so aufgeregt sind, daß es ungesund wird, dann gibt es einige Tips, mit denen Sie sich wieder etwas auflockern können:</p>
    <ul>
      <li>ein Schluck Sekt</li>
      <li>tief durchatmen</li>
      <li>ablenkendes Gespräch</li>
      <li>Sammlung durch Beschäftigung mit dem Thema</li>
      <li>Autogenes Training erlernen</li>
      <li>positive Visualisierungen</li>
    </ul>

    <a name="Störungen lockern auf"></a>
    <h3>Störungen lockern auf</h3>
    <p>Wie mit Störungen umgehen? Am besten so, daß Sie diese als auflockernde Einlagen in Ihren Redeablauf integrieren. Störungen, z.B. desinteressierte oder rebellierende Zuhörer, können aber auch auf Unverständnis oder auf Mißverständnisse hindeuten. In diesem Falle ist es wichtig herauszufinden, was nicht oder falsch verstanden wurde, um es dann richtigstellen zu können. Außerdem können Sie durch eine entsprechende Vorbereitung schon viele mögliche Störungen ausschalten, z.B. indem Sie die Räumlichkeiten schon vor der Darbietung in Augenschein nehmen.</p>