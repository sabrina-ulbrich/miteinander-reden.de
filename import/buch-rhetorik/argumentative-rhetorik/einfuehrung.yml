    <a name="Zielformulierung"></a>
    <h3>Zielformulierung</h3>
    <p>Wenn Sie die ersten beiden Teile gelesen haben, dann erinnern Sie sich sicherlich an das Vorgehen. Genau! Es geht erst einmal darum, Ihr Ziel zu formulieren. Gehen Sie dabei von Ihren Vorstellungen, die Sie zum Thema <em>Argumentation</em> oder <em>Argumentative Rhetorik</em> haben, aus. Wenn Sie im Laufe der Bearbeitung dieses Heftes Ihr Ziel modifizieren möchten, dann können Sie das jederzeit tun. Wichtig ist die anschließende Reflexion darüber, in welchem Maß Sie Ihr Ziel erreicht haben.</p>
    <ol>
      <li>Was bedeutet für Sie <em>verständigen</em>? Wie unterscheiden Sie <em>Argumentation </em>von <em>Verständigung</em>? Wie bringen Sie diese beiden Bedeutungen mit <em>Rhetorik </em>zusammen?</li>
      <li>Wann würden Sie von einem Redner behaupten, daß er erfolgreich argumentiert? Wie verhält sich ein solcher?</li>
      <li>Wie schätzen Sie Ihre eigenen argumentativen Kenntnisse, Fähigkeiten und Fertigkeiten ein. Beschreiben Sie sich unter dieser Beobachterperspektive. Und vergleichen Sie dann diese Beschreibung mit derjenigen, die Sie zu der zweiten Frage gegeben haben.</li>
    </ol>
    <p>Wenn Sie Differenzen zwischen der Beschreibung Ihrer Ist-Situation (3. Frage) und der der Soll-Situation (2. Frage) feststellen, halten Sie diese Differenzen als Zwischenziele fest.</p>

    <a name="Zielorientiertes Lernen"></a>
    <h3>Zielorientiertes Lernen</h3>
    <p>Orientieren Sie sich bei dem weiteren Lesen an diesen von Ihnen formulierten Zielen. Notieren Sie positive Entwicklungen (Rhetorik-Tagebuch), aber auch Mißerfolge. Ändern Sie Ihre Ziele oder Zielformulierungen, wenn diese sich als zu ungenau oder unzureichend erweisen. Sie lernen im Laufe des Heftes weitere Differenzierungen und sind damit zu konkreteren Zielformulierungen in der Lage.</p>

    <a name="Verständigung"></a>
    <h3>Verständigung</h3>
    <p>Wenn Sie Ihr Verständnis von "Argumentation" und "Verständigung" reflektiert haben und sich über Ihre Ziele Klarheit verschafft haben, will ich erklären, wie wir (innerhalb dieses Kurses) diese beiden Begriffe verwenden wollen. Kommen wir als erstes zu "Verständigung", dem allgemeineren Begriff, denn Verständigung geht der Argumentation voraus.</p>
    <p>Wir differenzieren zuerst die verständigungsorientierte von der machtorientierten Kommunikation.</p>

    <a name="machtorientiert"></a>
    <h3>machtorientiert</h3>
    <p>Wer machtorientiert kommuniziert, dem sind die eigenen Interessen am wichtigsten, der will seine eigene Meinung durchsetzen und verwendet alle Modelle und Techniken für diesen Zweck. Ein solcher Mensch ist nicht daran interessiert, ob andere wichtige Gegenargumente vorbringen, weil er sie von vornherein ablehnt. Er will in erster Linie seinen Einflußbereich erweitern und seine Macht steigern. Er empfindet Kritik als Angriff auf seine Person, gegen die er sich verteidigen muß.</p>

    <a name="verständigungs-orientiert"></a>
    <h3>verständigungsorientiert</h3>
    <p>Wer verständigungsorientiert kommuniziert, will in erster Linie verstehen, was der andere meint, und seine eigene Überzeugung so formulieren, daß der andere sie ebenfalls versteht. Er ist bereit, seine Thesen dem anderen genauer zu erklären und zu begründen. Er hört dem anderen aufmerksam zu und korrigiert gegebenenfalls seine eigenen Aussagen. Er ist an wahren Fakten und richtigen Entscheidungen interessiert und nimmt Feedback von anderen gerne entgegen.</p>

    <a name="Zusammenhänge"></a>
    <h3>Zusammenhänge</h3>
    <p>Was hat diese Differenzierung mit Rhetorik zu tun? Ganz einfach. Wenn Sie reden, dann haben Sie die Möglichkeit, in einer der beiden Arten zu reden, verständigungs- oder machtorientiert.</p>
    <p>Wie wir anfangs schon erwähnten, impliziert die Tätigkeit der Argumentation eine verständigungsorientierte Kommunikation. Wer machtorientiert kommuniziert, argumentiert nicht, sondern manipuliert. Er versucht mit allen Mitteln dem anderen die eigene Meinung aufzudrängen.</p>

    <a name="Hinweis"></a>
    <h3>Hinweis</h3>
    <p>Das vorliegende Heft handelt von argumentativen Techniken. Die reine Technik kann für verschiedene Ziele verwendet werden. Es besteht also auch die Möglichkeit zum Mißbrauch. Da wir im weiteren Verlauf nur die Technik berücksichtigen, bin ich an dieser Stelle darauf eingegangen, wie Sie verantwortlich mit diesen Mitteln umgehen sollten.</p>
