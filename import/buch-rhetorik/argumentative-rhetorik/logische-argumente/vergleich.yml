    <!-- <h2>Vergleich<\h2> -->
    <p><strong>Lernziel:</strong> Hier geht es darum, folgende Kenntnisse, Fähigkeiten und Fertigkeiten zu erwerben:</p>
    <ul>
      <li>Es kann erklärt werden, was unter "Vergleich" zu verstehen ist. <em>(Kenntnis)</em></li>
      <li>Vergleiche können aufgestellt werden. <em>(Fertigkeit)</em></li>
      <li>Innerhalb von Reden oder Diskussionen werden Vergleiche aufgestellt, die eine überzeugende Wirkung haben. <em>(Fähigkeit)</em></li>
    </ul>

    <a name="Vergleich"></a>
    <h3>Vergleich</h3>
    <p>Bevor wir den Begriff definieren, veranschaulichen wir uns Vergleiche an Beispielen:</p>
    <ul>
      <li>Ihre Haare sind schwarz wie Ebenholz.</li>
      <li>Das Stück reicht an die Dramen von Shakespeare nicht heran.</li>
      <li><em>"V... ist ein Maler, C... ein Musiker und der Autor von Pyramus ist ein Dichter, doch Mignard ist Mignard, Lulli ist Lulli und Corneille ist Corneille."</em> (La Bruyère)</li>
    </ul>
    <p>Den logisch vergleichenden Argumenten lassen sich alle Argumente zuordnen, die sich auf nicht berechenbare Wahrscheinlichkeiten beziehen. Diese Vergleiche führen nicht durch ein Gewichts- und Maß-System zu einer Gewichtung oder einem wirksamen Maß. Vielmehr soll diese Form des Vergleichs durch eine anschauliche Darstellung zu einem tieferen Verständnis führen.</p>
    <p>Vergleich = Gegenüberstellung zweier Gegenstände oder Eigenschaften, wobei der eine zur besseren Veranschaulichung des anderen herangezogen wird.</p>
    <p>Mit Vergleichen lassen sich folgende Wirkungen erzielen:</p>
    <ul>
      <li>Die persuasive Wirkung eines Vergleichs ist durch die mitgedachte Idee gegeben, daß sich das Urteil gegebenenfalls kontrollieren ließe (auch wenn der Vergleichsausdruck selten eindeutig bestimmt ist). Damit läßt sich ein Gefühl der Sicherheit oder des Vertrauens erzeugen. Die Glaubwürdigkeit des Redners steigt, wenn die Vergleiche plausibel erscheinen.</li>
      <li>Wird von einem Schriftsteller gesagt, er stehe einem berühmten Dichter nach, oder aber er sei einer ausgemachten Null überlegen, so wird damit jedesmal ein vertretbares Urteil von allerdings sehr unterschiedlicher Qualität ausgesprochen. (Vgl. das zweite Beispiel.) Die Annäherung von zwei entfernten Ausdrücken erhöht den niedrigeren, mindert allerdings den höheren etwas herab.</li>
      <li>Daher gibt es die Überlegenheit des Unvergleichlichen, das sich nur mit sich selbst vergleichen läßt, das als einzigartig angesehen wird. (Vgl. das dritte Beispiel.)</li>
      <li>Die rhetorische Verwendung eines Vergleichs will weniger informieren als beeindrucken. Ein Vergleich kann aber auch rein sachlich verwendet werden: "Der Gewinn ist um 1% höher als im letzten Jahr."</li>
      <li>Der Vergleichsausdruck kann eine Kontrastierung bedeuten. So dienen die lobenden Beschreibungen eines goldenen Zeitalters oder der guten alten Zeit vor allem dazu, die Epoche und das Land, in dem man lebt, herabzusetzen.</li>
    </ul>

    <a name="Gerechtigkeit"></a>
    <h3>Gerechtigkeit</h3>
    <p>Aus dem Vergleich läßt sich eine spezielle Regel, nämlich die <em>Gerechtigkeitsregel</em>, ableiten.</p>
    <p>Mit dem "Prinzip der Gleichheit vor dem Gesetz" wird der Anspruch erhoben, die Gerechtigkeitsregel anzuwenden. Das folgende Zitat beruft sich auf die Gerechtigkeitsregel. Es wird eine rhetorische Frage gestellt, denn der Redner geht davon aus, das die Zuhörer die Gerechtigkeitsregel anwenden.</p>
    <p><em>"Wollen diese etwa behaupten, daß ein Vertrag dann gilt, wenn er sich gegen unsere Stadt richtet, und dann nicht, wenn er ihr Sicherheit bietet? Hieltet ihr dies für gerecht?"</em> (Demosthenes)</p>
    <p>Zwei Wesen sind dann identisch, wenn jede Aussage zu einem dieser Wesen übereinstimmt mit der entsprechenden Aussage für das andere Wesen. Wobei eigentlich nie eine vollständige, sondern immer nur eine teilweise Gleichsetzung vorliegt. Gerechtfertigt wird die Gleichsetzung dadurch, daß die Unterschiede als unbedeutend, die &Auml;hnlichkeiten dagegen als wesentlich angesehen werden. Was unbedeutend ist oder nicht, bestimmt sich nach dem verfolgten Ziel.</p>
    <p>Gerechtigkeitsregel = Wesen einer wesentlich gleichen Kategorie sind auf die gleiche Weise zu behandeln.</p>
    <p>Talionsprinzip = Prinzip, das auf Bestrafungen die gleiche Gerechtigkeitsregel zur Anwendung bringt, wie die goldene Regel auf das moralische Verhalten.</p>
    <p>Die Gerechtigkeitsregel ist Ausdruck eines Trägheitsprinzips: Es erscheint vernünftig, in analogen Situationen in gleicher Weise wie schon zuvor zu reagieren, wenn es sich dort bewährt hatte. So entstehen Sitten, in denen herkömmliche Handlungsweisen normativen Rang gewinnen.</p>
    <p>Zwei Einwände können Sie gegen die Gerechtigkeitsregel und die daraus abgeleitete Verwendung des Präzedenzfalles vorbringen:</p>
    <ul>
      <li>Der erste bezieht sich auf die Gleichsetzung von zwei wesentlich unterschiedenen Situationen.</li>
      <li>Die zweite Kritik betrifft das Verfahren gegenüber zwei Situationen, die einander gleichgesetzt werden.</li>
    </ul>

    <a name="Argument der Reziprozität"></a>
    <h3>Argument der Reziprozität</h3>
    <p>Ein weiteres Argument bezieht sich auf <em>Reziprozität</em>, d. h. Wechselseitigkeit. Es beruht auf der Verwendung von Verben, die sich wechselseitig bedingen, wie in den folgenden Beispielen.</p>
    <p><em>Beispiele</em></p>
    <p>"Was zu lernen ehrenhaft ist, ist auch ehrenhaft zu lehren."</p>
    <p>"Ich kann wirklich nicht verstehen, wie Bettelei in einer Gesellschaft ein Verbrechen sein soll, in der Wohltätigkeit eine Tugend ist."</p>
    <p>"Was du nicht willst, daß man dir tu, das füg' auch keinem andern zu."</p>
    <p>Argument der Reziprozität = Argument, welches zwei Wesen oder Situationen gleichsetzt, indem es aufweist, daß sie als korrelative Ausdrücke in einer Relation auf die gleiche Weise zu behandeln sind.</p>
    <p><em>Erzieherische Wirkung:</em> Durch die von dem Argument der Reziprozität bewirkte Umkehrung der Situation vermag uns dessen Anwendung über die Eigentümlichkeit der eigenen Sitten nachdenklich zu machen, die wir als normal ansehen, weil wir daran gewöhnt sind.</p>
    <p>Das Argument der Reziprozität setzt voraus, daß die Beziehung symmetrisch ist. Es wird eindeutig komisch, mitunter skandalös, wenn die Gleichsetzung der Situation die wesentlichen Unterschiede außer acht läßt.</p>