    <p><strong>Lernziel:</strong> Hier geht es darum, folgende Kenntnisse, Fähigkeiten und Fertigkeiten zu erwerben:</p>
    <ul>
      <li>Argumente, die auf der Verbindung zwischen Personen und ihren Handlungen basieren, können genannt werden. <em>(Kenntnis)</em></li>
      <li>Beispiele zu diesen Argumentformen (Argument und Gegenargument) können gebildet werden. <em>(Fertigkeit)</em></li>
      <li>Innerhalb von Reden oder Diskussionen werden diese Argumente verwendet. Ebenso können innerhalb von Diskussionen Gegenargumente wirkungsvoll vorgebracht werden. <em>(Fähigkeit)</em></li>
    </ul>

    <a name="Person und Handlung"></a>
    <h3>Person und Handlung</h3>
    <p>Wenn eine Verbindung gezogen wird zwischen einer Person und ihren Handlungen, so läßt sich das zu deren Gunsten oder Ungunsten tun. Die eine Ebene (Handlung) erscheint als Ausdruck oder Kundgebung der anderen (Person). Wenn die Handlungen mit dem Gesagten einer Person übereinstimmen und zudem die Handlungen von Erfolg gekrönt sind, dann spricht das für diesen Menschen.</p>
    <p>Wenn Sie Ihren Bekannten erzählen, daß Sie lernen, Ihre Rede überzeugender zu gestalten und vielleicht inhaltlich ein wenig über das <em>reden</em>, was Sie bereits gelernt haben, dann steigen Sie wahrscheinlich in der Achtung Ihrer Bekannten. Wenn Ihre Bekannten zudem an Ihren gemachten Ausführungen eine Änderung in Richtung überzeugender Rede<em> beobachten</em> können, dann bewundern sie Sie sicherlich. Jedoch würden Sie vielleicht <em>nicht</em> recht ernst genommen, wenn Sie über das reden, was Sie lernen, die anderen jedoch nichts von dem Gesagten beobachten können.</p>
    <p>Eine Person ist verantwortlich für ihre begangenen Handlungen, die zu ihrem Ansehen, ihrem Verdienst oder ihrer Schuld beitragen. Der gute Ruf wird zu einem mit der Person verbundenen Kapital, zu einem Guthaben, auf das sie im Bedarfsfalle zurückgreifen kann. Das kann jedoch dazu führen, daß Handlungen in Übereinstimmung mit einem <em>Vorurteil</em> interpretiert werden, um so eine Entsprechung zwischen der so interpretierten Handlung und der <em>Vorstellung</em> von der Person zu bewahren.</p>
    <p>Ein Urteil über einen anderen kann allerdings auch auf den Urteilenden selbst zurückfallen. Bei Bewertungen, die von einer - häufig kontroversen - Interpretation abhängen, kann, solange verbindliche Kriterien fehlen, jedes Urteil auf den zurückgeführt werden, der es ausspricht.</p>

    <a name="Autoritätsargument"></a>
    <h3>Autoritätsargument</h3>
    <p>Soweit zum Allgemeinen. Kommen wir jetzt zu konkreten Argumentformen. Das wohl bekannteste Argument, welches auf der Verbindung von Person und Handlung beruht, ist das <em>Autoritätsargument</em>. Die angerufenen Autoritäten können sehr unterschiedlicher Natur sein. Beispiele dfür sind:</p>
    <ul>
      <li>"Alle anderen sind auch dafür."</li>
      <li>"Das Volk ..."</li>
      <li>"Die Menschheit ..."</li>
      <li>"Die Meinung der Gelehrten ..."</li>
      <li>"Die alten Philosophen ..."</li>
      <li>"Nach den neuesten Erkenntnissen der Wissenschaft ..."</li>
      <li>"Die prophetischen Weissagungen erzählen ..."</li>
      <li>"In der Physik reden wir von ..."</li>
      <li>"Professor Krause hat dazu ausgeführt ..."</li>
      <li>"Zitat Kant: ..."</li>
      <li>"Meine Mutter hat schon gesagt, ..."</li>
    </ul>
    <p>Wir wollen hier zwei verschiedene Möglichkeiten, sich auf Autoritäten zu beziehen, vorstellen. Das erste Argument findet bei weitem häufigere Verwendung als das zweite, denn die gesamte Menschheit kann nur sehr allgemeinen Thesen zustimmen.</p>
    <ul>
      <li>argumentum ad verecundiam = Argument, in welchem das Prestige einer Person oder einer Gesamtheit von Personen eingesetzt wird, um die Zustimmung zu einer These zu gewinnen.</li>
      <li>argumentum ex consensu omnium = Argument, in welchem die gesamte Menschheit als Berufungsinstanz eingesetzt wird, um die Zustimmung zu einer These zu gewinnen.</li>
    </ul>
    <p>Es empfiehlt sich, zwischen berechtigten und unberechtigten Berufungen auf Autoritäten zu differenzieren. Wenn Sie die folgenden Kriterien erfüllen, berufen Sie sich berechtigtermaßen auf eine Autorität.</p>

    <a name="Kriterien für berechtigte Kritik"></a>
    <h3>Kriterien für berechtigte Kritik</h3>
    <ul>
      <li>Die unterstellte Urteilskompetenz der zitierten Autorität ist verläßlich, d. h. daß sie sich in ausreichendem Maße bewährt hat. Was "ausreichend" genau bedeutet, wird im Einzelfall geklärt.</li>
      <li>Die Autorität wird richtig zitiert, d. h. die Zuhörer können davon ausgehen, daß der Sprecher die zitierte Autorität wirklich kennt (bzw. gelesen hat) und nicht aus oberflächlicher Sekundärliteratur einen Satz herausgepickt hat.</li>
      <li>Die Urteilskompetenz der Autorität ist in bezug auf das spezifische Problem allgemein anerkannt.</li>
      <li>Das Autoritätsurteil richtet sich nach den allgemein geltenden Regeln für eine gültige Argumentation.</li>
      <li>Gewichtige Gegenautoritäten werden nicht ignoriert, sondern angeführt und widerlegt.</li>
    </ul>

    <a name="Wirkungen des Autoritätsarguments"></a>
    <h3>Wirkungen des Autoritätsarguments</h3>
    <p>Das Autoritätsargument dient dazu, andere Argumente zu stützen. Wer es verwendet, der wird die mit seiner These übereinstimmende Autorität herausstellen und die für die These seines Gegners angeführte Autorität abwerten. Das Autoritätsargument wird zwar häufig verwendet, wenn <em>keine</em> Beweismöglichkeit besteht, aber dieser Gebrauch gehört eher in die rhetorische Trickkiste. Die einfache Berufung auf eine Autorität ohne eine nähere Begründung ist ein Scheinargument und ein Indiz dafür, daß der Redner seine Aussagen selbst nicht belegen kann.</p>
    <p>Nicht nur die Person selbst, sondern auch die Funktion, die diese innehat, beeinflußt das Publikum. So macht es z. B. einen Unterschied, ob ich einen Freund verteidige oder einen Fremden. In ersterem Falle kann entgegengehalten werden, daß ich den Freund nur schützen will und meine Aussagen deshalb vorbelastet sind - was einem Fremden gegenüber zumindest unwahrscheinlich ist. Die andere Seite ist jedoch, daß meine Aussagen über einen Freund auf einer genaueren Kenntnis der Person beruhen und von daher verläßlicher sind - was bei einem Fremden nicht der Fall ist.</p>
    <p>Ein Irrtum macht eine Autorität unglaubwürdig oder lächerlich. Das ist zwar nicht notwendig, weil die letztliche Wirkung die Autorität selbst bestimmt, dennoch sicherlich ein Risiko. Eine anerkannte Autorität, die sich offen zu einem unterlaufenen Irrtum oder einem begangenen Fehler bekennt, kann sogar aufgrund der Ehrlichkeit in der Achtung steigen. Hingegen nimmt das Publikum dem Redner übel, wenn dieser Irrtümer oder Fehler zu vertuschen sucht.</p>
    <p>Wenn keine absolute Autorität gegeben ist, erfordert der Konflikt ein Kriterium, diese gegeneinander abzuwägen. Als Kriterien können Sie Kompetenz, was die vernünftigste Begründung ist, Universalität, Tradition und Altertum heranziehen.</p>

    <a name="Gegenargumente"></a>
    <h3>Gegenargumente</h3>
    <p>Um etwas gegen das Autoritätsargument vorzubringen, können Sie im wesentlichen zwei Techniken verwenden. Zum einen die Technik der Unterbrechung, welche allerdings selten Verwendung findet, zum anderen die Technik der Zügelung. Diese Techniken lassen sich nicht nur als bestreitende Erwiderung auf ein Autoritätsargument einsetzen. Sie sind allgemein dazu da, einer Person Verantwortlichkeit abzusprechen.</p>

    <a name="Technik der Unterbrechung"></a>
    <h3>Technik der Unterbrechung</h3>
    <p>Technik der Unterbrechung = Technik, mit deren Hilfe die Wechselwirkung zwischen zwei Ebenen (Person und Handlung) unterbunden werden soll.</p>
    <p>Wollen Sie den Zusammenhang zwischen einer Person und dessen Handlung vollständig abstreiten, müssen Sie leugnen, daß die Person diese Tat begangen hat. So kann jemand gegen ein Autoritätsargument vorbringen, daß die zitierte Autorität gar nicht das gesagt hat, was der Redner behauptet. In diesem Falle würde er die Verbindung zwischen Zitat und Autorität vollständig kappen.</p>

    <a name="Technik der Zügelung"></a>
    <h3>Technik der Zügelung</h3>
    <p>Technik der Zügelung = Technik, mit deren Hilfe die Bedeutung der Wechselwirkung zwischen zwei Ebenen (Person und Handlung) eingegrenzt werden soll.</p>
    <p>Die Bedeutung eines Zusammenhanges zwischen einer Person und deren Handlung können Sie folgendermaßen abmildern: z. B. durch den Hinweis auf Unzurechnungsfähigkeit, durch Verweis auf starke Gefühlserregung und Affekthandlung oder auf schlechtes Milieu, schlechte Erziehung, schlechten Umgang etc.</p>
    <p>Bleibt eine Nichtübereinstimmung zwischen Person und Handlung allzu deutlich bestehen, dann können Sie zu Techniken der Zügelung greifen, um eine zu starke Rückwirkung der Handlung auf den Handelnden zu vermeiden.</p>

    <a name="Argumentation durch Modell"></a>
    <h3>Argumentation durch Modell</h3>
    <p>Eine weitere Argumentform, welche eine bestimmte Art von Autorität zitiert, ist die Argumentation durch Modell. Im folgenden Zitat wird nicht eine andere Person als vorbildliche Autorität dargestellt, sondern die Ansprache bezieht sich auf den Zuhörer selbst. Es wird auf den Zusammenhang zwischen machtvoller Position und Modellfunktion hingewiesen.</p>
    <p><em>"Laß dein eigenes Urteilen anderen zum Beispiel gereichen und sei eingedenk, daß die Sitten eines Volkes sich nach denen der sie Regierenden richten. Erkenne den Wert deiner königlichen Autorität daran, wie deine Untertanen gemäß deinem Handeln höhere Gesittung und edlere Art sich erworben haben."</em> (Isokrates)</p>
    <p>Argumentation durch Modell = Argumentation, in der ein Einzelfall als richtunggebendes Vorbild dargestellt wird.</p>
    <p>Die Modellargumentation hat verschiedene Voraussetzungen und Wirkungen.</p>
    <ul>
      <li>Die Argumentation durch das Modell setzt wie das Autoritätsargument voraus, daß die entsprechende Autorität (als Modell) durch ihr Prestige für die fragliche Handlung Gewähr bietet.</li>
      <li>Das Modell bestimmt durch sich selbst das Bessere, obgleich es sich seinerseits nach einem höheren Modell richten mag.</li>
      <li>Wenn der Niedrigere ein Modell mit einem gewissen Erfolg nachahmt, indem er eine Verhaltensweise vulgarisiert, dann mindert er dadurch den Wert des Modells. Wenn sich z. B. die Dienerin wie eine Dame von Welt kleidet, dann ist es für die Dame an der Zeit, durch eine neue Mode wieder mehr Distanz zu schaffen.</li>
    </ul>

    <a name="Argumentation durch Antimodell"></a>
    <h3>Argumentation durch Antimodell</h3>
    <p>Das Gegenstück zur Modell-Argumentation ist das Antimodell, worauf folgendes Zitat anspielt.</p>
    <p><em>"Ich sehe auch, daß man die nicht nur meidet, die mißfallen, sondern zugleich alles haßt, was zu ihnen gehört; um keinen Preis möchte man ihnen gleichen. Wenn sie es sind, die den Frieden loben, dann möchte man den Krieg herbeiwünschen; sind sie fromm und ordnungsliebend, würde man es vorziehen, sittenlos und unordentlich zu sein."</em> (Chevalier de Méré)</p>
    <p>Argumentation durch Antimodell = Argumentation, in der ein Einzelfall als Gegenteil eines Modells dargestellt wird.</p>
    <p>Wird eine Verhaltensweise dem Antimodell zugeordnet, so wird das den Willen hervorrufen, sich davon abzuheben. Sie können sich von einem Antimodell auf unterschiedliche Weisen unterscheiden, der Kontext weist die zu befolgende Richtung.</p>
    <p>Ähnliche Verbindungen können Sie zwischen Gruppen und deren Mitgliedern oder geschichtlichen Epochen und den zu der Zeit lebenden Menschen ziehen. Durch den Zusammenhang einer nationalen Gruppe mit den Mitgliedern läßt sich der "Volksgeist" beschreiben, wobei die Gruppen Völker, Epochen, Institutionen, politische oder wirtschaftliche Systeme sein können.</p>
    <ul>
      <li>Die Einschätzung der Gruppe wirkt sich auf das einzelne Mitglied aus.</li>
      <li>Hier stellt sich die Frage, anders als bei Person/Handlung, inwieweit der einzelne die Gruppe repräsentiert.</li>
      <li>Um eine Gemeinsamkeit aufzulösen, werden ebenfalls Techniken der Unterbrechung oder Zügelung eingesetzt: beim Ausschluß oder der offiziellen Verurteilung eines Mitglieds wird die Unterbrechung der Verbindung um so deutlicher, je repräsentativer dieses Mitglied zuvor erschien.</li>
    </ul>
    <p>Ebenso wie Sie Menschen und Gruppen in Zusammenhang bringen können, lassen sich historische Epochen mit den zugehörigen Ereignissen, Menschen und Werken verbinden. Man spricht z. B. von dem mittelalterlichen oder dem Renaissance-Menschen, dessen ideale Repräsentanten beschrieben werden. Dies gilt auch für literarische oder künstlerische Strömungen (Romantik), Stile (Barock), wirtschaftliche oder rechtliche Strukturen (Kapitalismus, Feudalismus), Ideologien (Liberalismus, Sozialismus) und alle Kategorien, derer die Geschichte bedarf.</p>

