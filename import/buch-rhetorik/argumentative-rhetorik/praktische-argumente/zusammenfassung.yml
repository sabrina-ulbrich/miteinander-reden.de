    <!-- <h2>Zusammenfassung "Praktische Argumente"<\h2> -->
    <p>Die praktischen Argumente beziehen sich auf tatsächliche Geschehnisse in der Wirklichkeit und nicht auf sprachliche Zusammenhänge wie die logischen Argumente.</p>

    <a name="Ursache/Wirkung"></a>
    <h3>Ursache/Wirkung</h3>
    <p>Wenn jemand eine Handlung nach ihren Wirkungen beurteilt oder in einer Situation nach den sie verursachenden Faktoren sucht, dann zieht er kausale Verbindungen für eine Begründung zu Rate. Argumente, die auf einer Ursache-Wirkungs-Beziehung beruhen, sind:</p>
    <ul>
      <li>Pragmatisches Argument</li>
      <li>Utilitaristisches Kalkül</li>
    </ul>

    <a name="Beispiele"></a>
    <h3>Beispiele</h3>
    <p>Beispiele, die aus dem alltäglichen Leben gegriffen sind, können schneller ein Verständnis erzeugen, als eine theoretische Analyse. Wenn Sie aus diesen einzelnen Beispielsituationen Regeln zur Verallgemeinerung ableiten, dann können Sie Beispiele für eine Argumentation verwenden. Folgende Formen stehen zur Verfügung:</p>
    <ul>
      <li>Technik des Präzedenzfalles</li>
      <li>Argument der Verallgemeinerung</li>
    </ul>

    <a name="Person/Handlung"></a>
    <h3>Person/Handlung</h3>
    <p>Verbindungen können Sie herstellen zwischen einer Person und deren Handlungen oder Urteilen, Gruppen und deren Mitgliedern, historischen Epochen und den zu der Zeit lebenden Menschen. Dieser Umstand erlaubt verschiedene Möglichkeiten der Argumentation bzw. Gegenargumentation:</p>
    <ul>
      <li>Autoritätsargument</li>
      <li>Bezug auf eine Person oder Personengruppe</li>
      <li>Bezug auf die gesamte Menschheit</li>
      <li>Technik der Unterbrechung</li>
      <li>Technik der Zügelung</li>
      <li>Argumentation durch Modell</li>
      <li>Argumentation durch Antimodell</li>
    </ul>