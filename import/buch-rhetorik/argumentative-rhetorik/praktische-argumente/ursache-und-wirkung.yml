    <!-- <h2>Ursache und Wirkung<\h2> -->
    <p><strong>Lernziel:</strong> Hier geht es darum, folgende Kenntnisse, Fähigkeiten und Fertigkeiten zu erwerben:</p>
    <ul>
      <li>Die Argumente, die sich aus der Ursache-Wirkungsbeziehung ableiten, können genannt werden. <em>(Kenntnis)</em></li>
      <li>Beispiele zu diesen Argumentformen können gebildet werden. <em>(Fertigkeit)</em></li>
      <li>Innerhalb von Reden oder Diskussionen werden diese Argumente verwendet. <em>(Fähigkeit)</em></li>
    </ul>

    <a name="Kausalbeziehungen"></a>
    <h3>Kausalbeziehungen</h3>
    <p>Wenn eine Kausalbeziehung zwischen zwei Phänomenen besteht, dann gibt es drei Ansatzpunkte für eine Argumentation:</p>
    <ol>
      <li>Die Frage nach der Ursache.</li>
    <p>Bei intentionalen Handlungen kommt zur Bestimmung der Ursache das für die Handlung ausschlaggebende Motiv, ihre Triftigkeit und Wahrscheinlichkeit hinzu.</p>
      <li>Die Bestimmung der Wirkungen.</li>
    <p>Ob eine Wirkung tatsächlich die Wirkung dieser bestimmten - und keiner anderen - Ursache ist, ist nicht immer eindeutig bestimmbar.</p>
      <li>Die Bewertung einer Handlung nach ihren Folgen.</li>
    </ol>
    <p>Je nachdem, wie weit der Wirkungskreis gezogen wird, stehen mehr oder weniger Elemente für die Bewertung zur Verfügung. Je weiter allerdings der Kreis gezogen wird, desto fragwürdiger wird der Zusammenhang zwischen Ursache und Folge.</p>
    <p>Nehmen wir als Beispiel die Entdeckung eines Leichnams. Wird die Leiche gefunden, so führt das zu einer Reihe von Fragen:</p>
    <ul>
      <li>Handelt es sich um einen natürlichen Tod oder um ein Verbrechen?</li>
      <li>Wer kommt im Falle des Verbrechens als Täter in Frage?</li>
      <li>Wer hatte ein Motiv, das Opfer zu töten?</li>
      <li>Wer unter den Verdächtigen hatte den Vorsatz und die Möglichkeit zu handeln?</li>
      <li>Wie weit sind die vorhandenen Annahmen präzis und stimmig?</li>
      <li>Wie weit können sie den Ablauf der Ereignisse erklären?</li>
      <li>Sind andere Hypothesen genauso plausibel?</li>
    </ul>
    <p>Andere Beispiele, die auf der Verbindung zwischen Ursache und Wirkung beruhen, lassen sich an jeder Art des Glücksspiels veranschaulichen. Wenn jemand in einem Glücksspiel unverhältnismäßig oft gewinnt, so setzt er sich dem Verdacht des Betruges aus, der seinen Erfolg eher erklärbar machen würde.</p>
    <p>Die durchgeführte Argumentation mit Hilfe von Ursache und Wirkung dient dazu, ein Phänomen darzustellen, es zu erklären und manchmal die weitere Erforschung zu leiten.</p>
    <p>Wenn Sie voraussetzen, daß gleiche Ursachen gleiche Wirkungen hervorbringen, dann können Sie von diesem Standpunkt aus Hypothesen in einem bestimmten Kontext entwickeln und mittels entsprechender Untersuchungsschritte überprüfen.</p>

    <a name="Pragmatisches Argument"></a>
    <h3>Pragmatisches Argument</h3>
    <p>Eine spezielle Argumentform, die auf dem 3. Ansatzpunkt (siehe oben) beruht, ist das <em>Pragmatische Argument</em>. Das folgende Zitat beantwortet die gestellten Fragen pragmatisch, d. h. bezieht sich auf die Folgen und nimmt diese als Begründung.</p>
    <p><em>"Was heißt, eine richtige Begründung für ein Gesetz vorzubringen? Die Vorteile oder Nachteile anzuführen, die dieses Gesetz hervorbringen wird. Was heißt, eine falsche Begründung zu geben? Für oder wider ein Gesetz irgend etwas anderes vorzubringen, als was seine Auswirkungen, seien sie gut oder schlecht, anbetrifft."</em></p>
    <p>Pragmatisches Argument = Argument, welches eine Beurteilung von Handlungen nach deren Folgen vornimmt.</p>
    <p>Mit Hilfe des Pragmatischen Arguments können Sie Verhaltensweisen rechtfertigen, z. B. das Verhalten von Abergläubischen.</p>
    <p>Der schwerwiegendste Einwand gegen das Pragmatische Argument ergibt sich aus der Schwierigkeit, aus einer unendlichen Anzahl von Konsequenzen einer Handlung, unter Berücksichtigung aller Beeinflussungen und Zusammenhänge, die relevanten herauszusuchen.</p>

    <a name="Utilitaristisches Kalkül"></a>
    <h3>Utilitaristisches Kalkül</h3>
    <p>Eine umfassendere Argumentform als das Pragmatische Argument ist das <em>Utilitaristische Kalkül</em>, denn es erhebt den Anspruch, alle Folgen zu berücksichtigen und daraus die Bewertung abzuleiten. Wobei in dem Argument selbst nicht alle berücksichtigten Folgen aufgeführt werden müssen. Es reicht, wenn einfach nur das Resultat präsentiert wird. Jedoch sollte jemand, der diesen Anspruch erhebt, auf Nachfrage die Folgen, die er berücksichtigt hat, benennen können.</p>
    <p>Ein gleiches Ereignis kann auf die eine wie auf die andere Weise interpretiert werden, z. B. durch eine Gegenüberstellung von Ziel und Folgen:</p>
    <p><em>"Nicht das Elend des Exils hat mir deine Ungerechtigkeit bereitet, sondern der Ruhm meiner Rückkehr."</em> (Cicero)</p>
    <p>Utilitaristisches Kalkül = Kalkül, welches die Gesamtheit der Folgen der zu bewertenden Handlung auf ein positives oder negatives Resultat zu reduzieren unternimmt.</p>
    <p>Aus philosophischer Perspektive entspricht der Utilitarismus (vom lat. <em>utilis</em>, "nützlich") einem Nützlichkeitsanspruch. In der Ethik ist es diejenige Richtung, die den Zweck des menschlichen Handelns in dem Nutzen, der Wohlfahrt, sei es des einzelnen, sei es der Gesamtheit, erkennt.</p>

    <a name="Wirkungen"></a>
    <h3>Wirkungen</h3>
    <ul>
      <li>Die Gegenüberstellung von Ziel und Folgen kann als Aufmerksamkeit erregender Stileffekt wirken.</li>
      <li>Die "Mittel-Zweck"-Relation beruht ebenfalls auf der Verbindung zwischen Ursache (Mittel) und Wirkung (Zweck). Gegenargumente wie die der Verschwendung, des Überflüssigen und des Entscheidenden sind in diesen Fällen angebracht. Eine Handlung, mit der sich eine intendierte Wirkung effektiv erzielen läßt und die nicht als vergeudet anzusehen ist, gewinnt zugleich an Wert.</li>
      <li>Jenseits einer bestimmten Grenze wirkt eine Argumentationstechnik nicht mehr persuasiv, sondern ruft nur noch Gelächter hervor. Wo liegt diese Grenze? Das Mißverständnis zwischen den als Ziel und den als Mittel betrachteten Werten muß derart sein, daß der ironisch vorgebrachte Vorschlag unmöglich ernst genommen werden kann.</li>
      <li>Eine Rede wirkt weniger überzeugend, wenn der Inhalt der Rede nicht dem aufrichtigen Empfinden des Redners entspricht, wenn es an Natürlichkeit fehlt.</li>
    </ul>
