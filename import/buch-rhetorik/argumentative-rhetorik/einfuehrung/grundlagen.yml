    <a name="Verstehen"></a>
    <h3>Verstehen</h3>
    <p>Im Rahmen der verständigungsorientierten Kommunikation kommen wir zu einem weiteren Begriff: <em>verstehen</em>. Was bedeutet "verstehen"? Wann kann jemand behaupten, einen Menschen (bzw. dessen Aussage) verstanden zu haben?</p>
    <p>"Verstehen" impliziert das Vermögen, folgende Fragen beantworten zu können:</p>
    <ul>
      <li>Welche Situation wird beschrieben?</li>
      <li>Welcher Geltungsanspruch wird erhoben?</li>
      <li>Wie wird der Geltungsanspruch eingelöst?</li>
    </ul>

    <a name="Beispiel für Verstehen"></a>
    <h3>Beispiel für Verstehen</h3>
    <p>Die Behauptung "Das ist ein schlechter Spielfilm" können Sie auf verschiedene Weise verstehen. Im folgenden drei mögliche Interpretationen, die ebenso alle zusammen stimmen können:</p>
    <ol>
      <li>"Der Film hat keine Handlung und die Darsteller spielen ihre Rollen gekünstelt."<em> (Anspruch auf Wahrheit)</em></li>
      <li>"Der Film ist so langweilig, daß ich dabei eingeschlafen bin." <em>(Anspruch auf Wahrhaftigkeit)</em></li>
      <li>"Du solltest Dir den Film nicht anschauen."<em> (Anspruch auf Richtigkeit)</em></li>
    </ol>

    <a name="Wahrheit"></a>
    <h3>Wahrheit</h3>
    <p>Die erste Interpretation des Beispielsatzes bezieht sich auf objektiv nachvollziehbare Vergleiche zwischen diesem und anderen (besseren) Filmen. Für eine Begründung (Einlösung des Geltungsanspruchs) müssen Sie angeben können</p>
    <ul>
      <li>worin die gekünstelte Darstellung besteht (welches Verhalten der Darsteller ist gemeint?) und</li>
      <li>was die Handlung eines Films ausmacht (wie unterscheidet sich ein Film mit Handlung von einem ohne Handlung?).</li>
    </ul>

    <a name="Wahrhaftigkeit"></a>
    <h3>Wahrhaftigkeit</h3>
    <p>Der zweite Satz bezieht sich auf das persönliche Erleben des Behauptenden. Das Einschlafen ist zwar objektiv beobachtbar, aber die Begründung "weil er so langweilig ist" läßt sich umformulieren in "ich langweile mich dabei" und wird damit zu einer subjektiven Einstellung, die <em>nicht </em>beobachtbar ist. Der Verstehende ist darauf angewiesen, dem Sprecher zu vertrauen, sich auf dessen Wahrhaftigkeit (Ehrlichkeit) zu verlassen. Der Verstehende hat jedoch einige Ansatzpunkte, um zu prüfen, ob der Sprecher seinen Anspruch auf Wahrhaftigkeit einlösen kann:</p>
    <ul>
      <li>Paßt diese Beurteilung mit anderen Beurteilungen (von anderen, ähnlichen Filmen) zusammen?</li>
      <li>Stimmt das Verhalten (Einschlafen) mit der Äußerung ("ist langweilig") überein?</li>
    </ul>

    <a name="Richtigkeit"></a>
    <h3>Richtigkeit</h3>
    <p>Der dritte Satz will auf eine Handlung orientieren bzw. in diesem Fall auf das Unterlassen einer Handlung. Der Anspruch wird erhoben, daß die Handlung richtig bzw. falsch ist. Die Richtigkeit einzelner Handlungen ... wird aus der Legitimität der zu Grunde liegenden Normen abgeleitet. Der Verstehende kann prüfen, ob der Sprecher seinen Anspruch auf Richtigkeit einlösen kann, indem er fragt</p>
    <ul>
      <li>durch welche Norm die Richtigkeit (Falschheit) der Handlung begründet werden kann.</li>
    </ul>

    <a name="Geltungsanspruch"></a>
    <h3>Geltungsanspruch</h3>
    <p>Ein Geltungsanspruch ist die implizite oder explizite Forderung an sich oder andere, eine Behauptung als Überzeugung zu übernehmen.</p>