    <h3>Triftigkeit</h3>
    <p>Im Gegensatz zu einer Beweisführung innerhalb eines genau definierten (formalen) Systems schöpft die alltägliche Argumentation aus einem zumeist ungenau definierten Bestand von Aussagen. Die stützenden Thesen werden teilweise vorausgesetzt oder sind implizit. Während sich bei einem formalen Beweis der Schlußsatz aus den Prämissen zwingend deduzieren läßt, implizieren die zur Stützung einer These herangezogenen Argumente diese nicht notwendigerweise: sie sind nur mehr oder minder triftig - ebenso wie die Argumente, die sich zugunsten der entgegengesetzten These vorbringen lassen. In der alltäglichen Argumentation geht es nicht um eine korrekte oder inkorrekte Beweisführung (wie bei formalen Schlüssen), sondern um stärkere oder schwächere Argumente, die sich gegebenenfalls noch mit Hilfe von praktischen Argumenten triftiger machen lassen.</p>
    <h3>Formale Logik</h3>
    <p>Wenn wir hier von logischen Argumenten sprechen, verwenden wir "logisch" nicht im Sinne einer formalen Logik, sondern im Sinne von richtigem Schlußfolgern. Logische Argumente lassen sich jedoch durch eine Annäherung an das formale Denken mathematischer Art erklären. Im Unterschied zu einer formalen Deduktion setzt ein logisches Argument immer die Zustimmung zu nicht-formalen Thesen voraus, die erst eine Anwendung des Arguments ermöglichen. Bei der Verwendung logischer Argumente wird die Wirklichkeit auf ein Schema logischer oder mathematischer Art reduziert, mit dem operiert wird. Die Ergebnisse dieser logischen Operation bezieht der Redner auf die konkrete Wirklichkeit.</p>