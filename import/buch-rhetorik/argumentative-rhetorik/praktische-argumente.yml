    <p>Die zweite Gruppe der Argumente-Muster bildet nicht formale, sondern praktische, d.h. inhaltlich bestimmte oder <em>wirklichkeitsbezogene Beziehungen</em> ab. Damit ist die Argumentation über wechselseitige Verbindungen zwischen Elementen der Wirklichkeit gemeint. Eine einmal anerkannte wechselseitige Verbindung von Elementen des Wirklichen kann zur Grundlage einer Argumentation werden, durch die sich eine Übertragung von Anerkannten zu dem erst noch zur Anerkennung zu Bringenden erreichen läßt.</p>
    <p>Praktische Argumente gehen von den zwischen den Elementen des Wirklichen bestehenden Verbindungen aus. Sie gehen von einem bekannten Einzelfall aus und bilden einen Präzedenzfall, ein Modell oder eine allgemeine Regel. Entscheidend ist der unbestrittene Konsens, von dem aus der Redner seine Argumentation entwickeln kann.</p>
    <p>Praktische Argumente beziehen sich auf tatsächliche Gegebenheiten.</p>