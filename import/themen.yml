    <p><strong>Liebe & Partnerschaft:</strong> Träumen Sie vom Glück zu zweit? Um eine glückliche Partnerschaft zu leben brauchen wir einen gewissen Raum, in dem wir unser Zusammensein entfalten können. Hier finden Sie ein <a href="partner-intensiv-1">Partner-Intensivprogramm</a>, welches sich bereits in der Praxis hervorragend bewährt hat. Das Partner-Weekend, welches auf dieser Seite angeboten wird, basiert auf diesen Übungen. Mit einem <a href="partner-kennenlernen">Fragebogen</a> können Sie feststellen, wie gut Sie Ihren Partner kennen. Diese Fragen zu beantworten und sie hinterher mit dem Partner auszutauschen kann sehr spaßig sein. Eine weitere Partnerübung finden Sie unter <a href="zeit-zu-zweit">Zeit zu zweit</a>.</p>
    <p><strong>Miteinander reden:</strong> Miteinander zu reden ist für uns wohl das zentralste Thema überhaupt. Nur in der Gemeinschaft von Menschen können wir unsere Potentiale entwickeln. Wir brauchen andere Menschen, um von ihnen zu lernen, um ihnen unsere eigenen Gedanken mitzuteilen und von ihnen Feedback zu bekommen. Wir haben hier ein paar Texte mit nützlichen Tips und Übungen zusammengestellt:</p>
    <p>Um <a href="miteinander-reden">erfolgreich zu kommunizieren</a> müssen wir einige Hinweise beachten. So ist es z.B. sehr wichtig das <a href="selbstwertgefuehl">Selbstwertgefühl</a> des einzelnen zu achten. Dass wir in unseren Mitteilungen den anderen als Person achten und seine Interessen berücksichtigen ist ein wichtiges Element einer erfolgreichen Kommunikation.</p>
    <p>Mit der <a href="paraphrasieren">Kommunikationsübung Paraphrasieren</a> lernen Sie Ihre Mitmenschen besser zu verstehen. Die <a href="wahrnehmungsuebungen-1">Wahrnehmungsübungen</a> haben den Zweck Ihre Aufmerksamkeit für die kleinen nonverbalen Signale zu schulen, die jeder Mensch immer mitteilt, egal, ob er etwas sagt oder nicht.</p>
    <p><strong>Konflikte lösen:</strong> Aus Konflikten können wir viel lernen, wenn wir angemessen darauf reagieren. Hier finden Sie einige Tips, wie Sie Konflikte konstruktiv nutzen können. Je nachdem wie Sie <a href="kritik-annehmen">Kritik annehmen</a> und wie Sie <a href="kritik-geben">Kritik geben</a> können Sie die Kommunikation in verschiedene Richtungen lenken.</p>
    <p><strong>Erfolgreich argumentieren:</strong> Die Kunst der Argumentation bedarf einiger Übung, um über den alltäglichen Gebrauch hinauszureichen. Hier finden Sie sowohl einfach umzusetzende Tips als auch fortgeschrittenere Techniken. Mit einigen Tips, wie Sie Ihre <a href="erfolgreich-argumentieren">Argumente besser hervorheben</a> können ist schon viel geholfen. Die <a href="kunst-des-findens">Kunst des Findens</a>, die Topik, ist dagegen schon anspruchsvoller und geht über die alltägliche Verwendung hinaus. Mit <a href="analogie-metapher">Analogien & Metaphern</a> haben Sie ein Mittel, um andere Menschen zu überzeugen, welches in der Praxis sehr erfolgreich ist, weil es Sachverhalte auf anschauliche Weise darstellt. Die verschiedenen Möglichkeiten von <a href="argumentationsfehler-1">Argumentationsfehlern</a> und <a href="falsche-schluesse-1">falschen Schlüssen</a> zu kennen ist für den Alltagsgebrauch sehr sinnvoll und für kontroverse Diskussionen unerlässlich.</p>
    <p><strong>Sprache & Denken:</strong> Das, was wir denken, drücken wir in Sprache aus. Je <a href="klare-sprache">klarer wir sprechen</a> desto bessere Möglichkeiten hat der andere, uns zu verstehen. Nicht nur in Streit-Situationen ist es wichtig eigene Interpretationen von Tatsachen zu unterscheiden: Was ist <a href="sprache-nur-im-kopf">nur in meinem Kopf</a>?</p>